言,**允许用户在高层数据结构上工作。它不要求用户指\\n定对数据的存放方法,也不需要用户了解具体的数据存放方式,所以具有完全不同底层结构的不\\n同数据库系统可以使用相同的结构化查询语言作为数据输入与管理的接口。结构化查询语言语句\\n可以嵌套,这使它具有极大的灵活性和强大的功能。\\n\\n* SQL语言1974年由Boyce和Chamberlin提出,并首先在IBM公司研制的关系数据库系统SystemR\\n上实现。由于它具有功能丰富、使用方便灵活、语言简洁易学等突出的优点,深受计算机工业界\\n和计算机用户的欢迎。1980年10月,经美国国家标准局(ANSI)的数据库委员会X3H2批准,将\\nSQL作为关系数据库语言的美国标准,同年公布了标准SQL,此后不久,国际标准化组织(ISO)也\\n作出了同样的决定。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Flogseq____&quot;,442,536870948]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Xlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Vlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Ulogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870948]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-7dd2-4b67-81a8-4a611c736573logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 数据库与数据库实例的概念\\n\\n**数据库：**\\n物理操作系统或其他形式文件类型的集合。在Oracle数据库是dbf、日志文件、密码文件等文件构成；在MySQL下数据库文件可以是frm、myd、myi、ibd结尾的文件。\\n\\n**数据库实例：**\\n由数据库后台进程/线程以及一个共享内存区组成。Oracle是多进程程序；MySQL数据库是单进程多线程的程序，单进程多线程的特性决定MySQL是轻量级数据库（并发连接性能受限）。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Flogseq____&quot;,440,536870948]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Xlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Vlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ulogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870948]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-77bc-40d5-98b7-52d7b3a27e10logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---\\ntitle: 数据库基本概念\\ndate: 2022-11-25 17:54:34.115\\nupdated: 2023-05-08 14:10:39\\ncategories: \\n- 阿里云ACA\\ntags: \\n- DBMS\\n---\\n\\nlogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Flogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Xlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Vlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ulogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^:logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-b2b1-4daa-bf98-62523d13306dlogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 事物\\n\\n**概念：**\\n在关系数据库中, 一个事务可以是一条SQL语句 , 一组SQL语句或整个程序。指访问并可能更新数据库中各的数据项的一个程序执行单元(unit)\\n\\n**特性：**\\n*事务是恢复和并发控制的基本单位*。事务应该具有4个属性:原子性、一致性、隔离性、持久性。这四个属性通常称为ACID特性。\\n\\n* 原子性( atomicity )。一个事务是一个不可分割的工作单位,事务中包括的操作要么都做,要么都不做。\\n* 一致性( consistency)。事务必须是使数据库从一个一致性状态变到另一个一致性状态。一致性与原子性是密切相关的。\\n* 隔离性( isolation)。一个事务的执行不能被其他事务干扰。即一个事务内部的操作及使用的数据对并发的其他事务是隔的,并发执行的各个事务之间不能互相干扰。\\n* 持久性( durability )。持久性也称永久性( permanence) , 指一个事务一旦提交 ,它对数据库中数据的改变就应该是永久性\\n的。接下来的其他操作或故障不应该对其有任何影响。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Flogseq____&quot;,446,536870948]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Xlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Vlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ulogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870948]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-07b7-48e2-a5e1-8e6cb786e869logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 数据库基本概念\\n\\n(SQL，索引视图，事务，日志等)logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Flogseq____&quot;,443,536870948]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Xlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Vlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Ulogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,1],536870948]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-c9d5-4a81-bfc9-9738cce55ea7logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 视图\\n\\n* 视图是指计算机数据库中的视图,**是一个虚拟表**,其内容由查询定义。同真实的表一样,视图包含一系列带有名称的列和行数据。但是,视图并不在数据库中以存储的数据值集形式存在。行和列数据来自由定义视图的查询所引用的表,并且在引用视图时动态生成。\\n\\n* 创建一个简单视图`V_ EMP_10` ,来显示部门10中的员工的编码、姓名和薪水: \\n\\n~~~sql\\nCREATE VIEW v_emp_10\\nAS\\nSELECT emono,ename,sal,deptno\\nFROM emp\\nWHERE deptno = 10;\\n~~~logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Flogseq____&quot;,448,536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Xlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Vlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ulogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-3f29-41b0-af73-47d13c541f40logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### SQL\\n\\n**SQL 6大类：**\\n\\n* 数据查询语言( DQL: Data Query Language) : 其语句,也称为“数据检索语句”, 用以从表中获得数据,确\\n定数据怎样在应用程序给出。保留字SELECT是DQL (也是所有SQL )用得最多的动词,其他DQL常用的保留字\\n有WHERE , ORDER BY , GROUP BY和HAVING。 这些DQL保留字常与其它类型的SQL语句一起使用。\\n* 数据操作语言( DML : Data Manipulation Language ) : 其语句包括动词INSERT、UPDATE和DELETE。 它们\\n分别用于添加、修改和删除。\\n* 事务控制语言( TCL) : 它的语句能确保被DML语句影响的表的所有行及时得以更新。包括COMMIT (提交)命\\n令、SAVEPOINT (保存点)命令、ROLLBACK (回滚)命令。\\n* 数据控制语言( DCL ) :它的语句通过GRANT或REVOKE实现权限控制,确定单个用户和用户组对数据库对象的\\n访问。某些RDBMS可用GRANT或REVOKE控制对表单个列的访问。\\n* 数据定义语言(DDL) :其语句包括动词CREATE,ALTER和DROP。在数据库中创建新表或修改、删除表\\n( CREATE TABLE或DROP TABLE) ; 为表加入索引等。\\n* 指针控制语言( CCL) :它的语句,像DECLARE CURSOR , FETCH INTO和UPDATE WHERE CURRENT用于对\\n一个或多个表单独行的操作。\\n\\n**SQL的特点：**\\n\\n* SQL风格统一\\nSQL可以独立完成数据库生命周期中的全部活动,包括定义关系模式、录入数据、建立数据库、查询、更新、维护、\\n数据库重构、数据库安全性控制等一系列操作 ,这就为数据库应用系统开发提供了良好的环境,在数据库投入运行\\n后,还可根据需要随时逐步修改模式,且不影响数据库的运行,从而使系统具有良好的可扩充性。\\n\\n* 高度非过程化\\n非关系数据模型的数据操纵语言是面向过程的语言,用其完成用户请求时,必须指定存取路径。而用SQL进行数据\\n操作,用户只需提出“做什么”, 而不必指明”怎么做”, 因此用户无须了解存取路径,存取路径的选择以及SQL语句的操作过程由系统自动完成。这不但大大减轻了用户负担,而且有利于提高数据独立性。\\n\\n* 面向集合的操作方式\\nSQL采用集合操作方式,不仅查找结果可以是元组的集合,而且一次插入、删除、更新操作的对象也可以是元组的集合\\n\\n* 以同一种语法结构提供两种使用方式\\nSQL既是自含式语言,又是嵌入式语言。作为自含式语言,它能够独立地用于联机交互的使用方式,用户可以在终端键盘上直接输入SQL命令对数据库进行操作。作为嵌入式语言, SQL语句能够嵌入到高级语言(如C、C#、 JAVA)程序中,供程序员设计程序时使用。而在两种不同的使用方式下, SQL的语法结构基本上是一致的。这种以统一的语法结构提供两种不同的操作方式,为用户提供了极大的灵活性与方便性。\\n* 语言简洁,易学易用\\nSQL功能极强,但由于设计巧妙,语言十分简洁,完成数据定义、数据操纵、数据控制的核心功能只用了9个动词:\\nCREATE、ALTER、 DROP、SELECT、 INSERT、 UPDATE、 DELETE、 GRANT、REVOKE。 且SQL语言语法简\\n单，接近英语口语,因此容易学习,也容易使用。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Flogseq____&quot;,441,536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Xlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Vlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ulogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ulogseq____&quot;,438,536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Hlogseq____&quot;,438,536870948]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-a174-42b6-bf1e-50c318b58110logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 索引\\n\\n* 概念\\n索引是对数据库表中一列或多列的值进行排序的一种结构 ,使用索引可快速访问数据库表中的特定信息。\\n![image-20221125171327836](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20221125171327836.png)\\n* 索弓|的创建和使用举例 :\\n如果在查询时常用类似以下的语句: \\n`SELECT * FROM mytable WHERE category_id=1;`\\n最直接的应对之道,是为category_ id建立一个简单的索引 :\\n`CREATE INDEX mytable_categoryid ON mytable (category_id);`\\n\\n**索引种类：**\\n\\n* 唯一索引:UNIQUE\\n例如在学生表中给学号字段创建唯一索引: `create unique index stusno on student (sno) ;`\\n表明此索弓的每一个索引值只对应唯一的数据记录,对于单列唯一性索引,这保证单列不包含重复的值。\\n对于多了唯一-性索引,保证多列值得组合不重复\\n* 主键索引primary key即唯一 +非空\\n数据库关系图中在给表定义主键将自动创建主键索引,该索弓|要求主键中的每个值都唯一且非空。\\n* 聚集索引(又叫聚簇索引) : cluster\\n聚簇索引并不是一种单独的索引类型,而是一种**数据存储方式**。在InnoDB中,表数据文件本身就是按\\nB+Tree组织的一个索引结构,这棵树的叶节点data域保存了完整的数据记录。这个索引的key是数据表\\n的主键,因此InnoDB表数据文件本身就是主索引。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Flogseq____&quot;,447,536870948]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Xlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Vlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Ulogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870948]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^ &quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870958]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-e184-457c-9c5e-7675c6b9ad78logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Java的基本程序设计结构logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Flogseq____&quot;,676,536870958]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,1],536870958]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-9e77-4d60-95ae-006e6872e807logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 常量\\n\\n在Java中，利用关键字final指示常量。例如：\\n\\n~~~java\\npublic class Constants {\\npublic static void main(String[] args){\\n  final double CM_PER_INCH = 2.54;\\n  double paperWidth = 8.5;\\n  double paperHeight = 11;\\n  System.out.println(\\logseq____&quot;Paper size in centimeters: \\logseq____&quot; + paperWidth * CM_PER_INCH + \\logseq____&quot;by\\logseq____&quot; + paperHeight * CM_PER_INCH);\\n}\\n}\\n~~~\\n\\n关键字final表示这个变量只能被赋值一次。一旦被赋值之后，就不能够再更改了。习惯上，常量名使用全大写。\\n\\n**类常量**（class constant）可以在一个类的多个方法使用。使用关键字static final设置一个类常量：\\n\\n~~~java\\npublic class Constants2 {\\npublic static final double CM_PER_INCH = 2.54;//类常量\\npublic static void main(String[] args)\\n{\\n  double paperWidth = 8.5;\\n  double paperHeight = 11;\\n  System.out.println(\\logseq____&quot;Paper size in Centimeters:\\logseq____&quot; + paperWidth * CM_PER_INCH + \\logseq____&quot;by\\logseq____&quot; + paperHeight * CM_PER_INCH);\\n}\\n}\\n~~~\\n\\n类常量的定义位于main方法的外部。因此，同一个类的其他方法中也可以使用这个常量。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Flogseq____&quot;,675,536870958]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870958]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-8ae8-4b31-8528-ee138d9e47a7logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 下载JDK\\n\\n想要下载Java开发工具包，可以访问Oracle公司的网站：https://www.oracle.com/java/technologies/downloads/\\n\\n华为镜像网站：https://repo.huaweicloud.com/java/jdk/\\n\\n在得到所需的软件之前，必须弄清楚大量专业术语：\\n\\n![image-20220917003236028](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220917003236028.png)\\n\\n![image-20220917003317331](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220917003317331.png)\\n\\n你已经看到，JDK是Java Development Kit 的缩写。有点混乱的是：这个工具包的版本1.2~1.4被称为Java SDK。在某些场合下，还可以看到这个过时的术语。在Java 10之前，还有一个术语是Java运行时环境（JRE），它只包含虚拟机。这不是开发人员想要的，只是专门为不需要编译器的用户提供。\\n\\n接下来，你会看到大量的Java SE，相对于Java EE和Java ME，Java SE是Java标准版。\\n\\nJava2这种提法始于1998年。当时Sun公司的销售人员感觉以增加小数点后面数值的方式改变版本号并没有反映出JDK1.2的重大改进。但是，在于发布之后才意识到这个问题，所以他们决定开发工具包的版本号仍然沿用1.2，接下来的版本是1.3、1.4和5.0.不过，Java平台重新被命名为Java 2。因此，就有了Java 2 Standard Edition Software Development Kit（Java 2标准版软件开发包）5.0版，即J2SE SDK 5.0。\\n\\n幸运的是，2006年版本号得到简化。Java标准版的下一个版本取名为Java SE 6，后来又有了Java SE 7和Java SE 8\\n\\n不过，“内部”版本号分别是1.6.0、1.7.0和1.8.0.到了Java SE 9，这种混乱终于终结，版本号变为9，以及后来的9.0.1。（为什么没有使用9.0.0作为初始版本呢？为了保留一点兴奋感，版本号规范要求在主版本和第一次安全更新之间的短暂间隔中删除版本号末尾的零。）\\n\\nlogseq____&gt; 注：在此后面的Java 9表示Java SE 9\\n\\n在Java9之前，有32位和64位两个版本的Java开发工具包，现在Oracle公司不再开发32位版本。要使用Oracle JDK，你需要有一个64位的操作系统。\\n\\n对于Linux，还可以在RPM文件和.tar.gz文件之间做出选择。我们建议使用后者，这样就可以在任何位置直接解压缩这个压缩包。\\n\\n小结：\\n\\n* 我们需要的是JDK（Java SE 开发工具包），而不是JRE。\\n* 对于Linux，选择 .tar.gz版本\\n\\nlogseq____&gt; 注：取决于具体情况，Oracle公司可能会提供一个捆绑包，其中包含Java开发工具包（JDK）和 NetBeans 集成开发环境。建议现在不要安装任何捆绑包，目前只需要安装Java开发工具包。如果以后打算使用NetBeans，可以再从 http://netbeans.org 下载.\\n\\n![image-20220917013821076](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220917013821076.png)logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Flogseq____&quot;,662,536870958]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[ 0220920230124192](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220920230124192.png)\\n\\n在通常情况下，int类型最常用。但如果想要表示整个地球的居住人口。就需要使用long类型了。byte和short类型主要用于特定的应用场合，例如，底层文件处理或者存储空间很宝贵时的大数组。\\n\\n在Java中，整型的范围与运行Java代码的机器无关。这就解决了软件从一个平台移植到另一个平台，或者在同一个平台中的不同操作系统直接进行移植给程序员带来的诸多问题。与此相反，C和C++程序会针对不同的处理器选择最为高效的整数，这样就会造成一个32位处理器上运行很好的C程序在16位系统上运行时却发生整数溢出。由于Java程序必须保证在所有机器上都能得到相同的运行结果，所以各种数据类型的取值范围必须固定。\\n\\n长整数数值有一个后缀L或l（如 4000000000L）。十六进制数值有一个前缀0x或0\\n\\nX（如0xCAFE）。八进制有一个前缀0，例如，010对应十进制中的8。很显然，八进制表示法比较容易混淆，所以建议做好不要使用八进制常数。\\n\\n从Java7开始，加上前缀0b或0B就可以写二进制数。列入，0b1001就是9.另外，同样是从Java7开始，还可以为数字字面量加下划线，如用1_000_000（或0B1111_0100_0010_0100_0000）表示100万。这些下划线只是为了让人更易读。Java编译器会去除这些下划线。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[652,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[652,logseq____&quot;^Flogseq____&quot;,688,536870958]],[logseq____&quot;^15logseq____&quot;,[652,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[652,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[652,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[652,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870958]],[logseq____&quot;^15logseq____&quot;,[652,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[652,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-265d-464d-8249-8ee83c74e8aelogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 可移植性\\n\\n与C和C++不同，Java规范中没有“依赖具体实现”的方法。基本数据类型的大小以及有关运算的行为都有明确的说明。\\n\\n例如，Java中的int永远为32位的整数，而在C/C++中，int可能是16位整数、32位整数，也可能是编译器开发商指定的任何其他大小。唯一的限制只是int类型的字节数不能低于short int，而且不能高于long int。在Java 中，数值类型有固定的字节数，这消除了代码移植时一个令人头痛的主要问题。二进制数据以固定的格式进行存储和传输，消除了字节顺序的困扰。字符串则采用标准的Unicode格式存储。\\n\\nJava库能够很好地支持平台独立性。可以处理文件、正则表达式、XML、日期和时间、数据库、网络连接、线程等，从而不用操心地城操作系统。不仅程序是可以移植的，Java API往往也比原生的API质量更高。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Flogseq____&quot;,646,536870958]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870958]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-565c-4b33-b836-44e7cd58e851logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 括号与运算符级别\\n\\n![image-20220923093347065](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220923093347065.png)logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Flogseq____&quot;,669,536870958]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870958]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-35c6-4e10-ad22-622b1771f5balogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### boolean 类型\\n\\nboolean（布尔）类型有两个值：false和true，用来判定逻辑条件。整型值和布尔值之间不能进行相互转换。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Flogseq____&quot;,666,536870958]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870958]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-c25c-441b-8585-60f7c25b0b7alogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[656,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 一个简单的Java应用程序\\n\\n下面看一个最简单的Java应用程序，它只发送一条消息到控制台窗口中：\\n\\n~~~java\\npublic class FirstSample {\\npublic static void main(String[] args)\\n{\\n  System.out.println(\\logseq____&quot;We will not use logseq____&apos;Hello,World!logseq____&apos;\\logseq____&quot;);\\n}\\n}\\n~~~\\n\\n![image-20220919010043654](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220919010043654.png)\\n\\nlogseq____&gt; 注：出于个人习惯，本人用的是IntelliJ IDEA，Eclipse IDE实在用不惯。\\n\\n这个程序很简单，所有的Java应用程序都具有这种结构，因此还是值得花一些时间来研究的。首先，Java区分大小写。如果出现了大小写拼写错误（例如，将main拼写成Main），程序将无法运行。\\n\\n下面逐行地查看这段源代码。关键字public称为访问修饰符（access modifier），这些修饰符用于控制程序的其他部分对这段代码的访问级别。关键字class表明Java程序中的全部内容的包括在类中。类是构建所有Java应用程序和applet的构建块。Java应用程序中的全部内容都必须放置在类中。\\n\\n关键字class后面紧跟类名。Java中定义类名的规则很宽松。名字必须以字母开头，后面可以跟字母和数字的任意组合。长度基本上没有限制。但是不能用Java保留字（例如，public或class）作为类名。\\n\\n类名是以大写字母开头的名词。如果名字是由多个单词组成，每个单词的第一个字母都应该大写（驼峰命名法）。\\n\\n源代码的文件必须与公共类的名字相同，并用.java作为扩展名。因此，存储这段源代码的文件必须为FirstSample.java。\\n\\n如果正确的命名了这个文件，并且源代码没有任何录入错误，在编译这段源代码之后就会得到一个包含这个类字节码的文件。Java编译器将字节码文件自动地命名为FirstSample.class，并存储在源文件的同一个目录下。\\n\\nJava虚拟机总是从指定类中的main方法的代码开始执行（这里的”方法“就是Java中的”函数“），因此为了代码能够执行，在类的源文件中必须包含一个main方法。当然，也可以将用户自定义的方法添加到类中，并将main方法中调用这些方法。\\n\\n需要注意源代码中的大括号{}.在Java中，像在C/C++中一样，用大括号划分程序的各个部分（通常称为块）。Java中任何方法的代码都用”{“ 开始，用 ”}“结束。\\n\\n大括号的使用风格曾经引发过许多无意义的争论。我们的习惯是把匹配的大括号上下对齐。不过，由于空白符会被Java编译器忽略，可以选用自己喜欢的大括号风格。\\n\\n我们暂时不用理睬关键字static void，而仅把它们当作编译Java 应用程序必须要的部分就行了。现在只需要机制：每个Java应用程序都必须有一个main方法，其声明格式如下所示：\\n\\n~~~java\\npublic class ClassName\\n{\\n  public static void main(String[] args)\\n  {\\n      program statements\\n  }\\n}\\n~~~\\n\\n接下来研究以下代码：\\n\\n~~~java\\n{\\n  System.out.printlun(\\logseq____&quot;We Will not use logseq____&apos;Hello, World!logseq____&apos;\\logseq____&quot;);\\n}\\n~~~\\n\\n一对大括号表示方法体的开始与结束，在这个方法中只包含一条语句。与大多数程序设计语言一样，可以将Java语句看成是语言中的句子。在Java中，每个句子必须用分号结束。特别需要说明，回车不是语句结束标志，因此，如果需要将一条语句写在多行上。\\n\\n在上面这个main方法体中只包含了一条语句，其功能是将一个文本行输出到控制台上。\\n\\n在这里，我们使用System.out对象并调用了它println方法。注意，点好（.）用于调用方法Java使用的通用语法是\\n\\n~~~java\\nobject.method(parameters)\\n~~~\\n\\n这等价于函数调用。\\n\\n在这个示例中，调用了println方法并传递给它一个字符串参数。这个方法将传递给它的字符串参数显示在控制台上。然后，终止是这个输出行，使得每次调用println都会在新的一行上显示输出。需要注意一点，Java与C/C++一样，都采用双引号界定字符串。\\n\\n与其他程序设计语言的函数一样，Java中的方法可以没有参数，也可以有一个或者多个参数（实参）。即使一个方法没有参数，也需要需用空括号。例如，不带参数的println方法只打印一个空行。使用下面的语句来调用：\\n\\n~~~java\\nSystem.out.println();\\n~~~\\n\\nlogseq____&gt; 注：System.out 还有一个print方法，它不在输出之后增加换行符。例如，Ststem.out.print(\\logseq____&quot;Hello\\logseq____&quot;)打印\\logseq____&quot;Hello\\logseq____&quot;之后不换行，后面的输出紧跟在字母\\logseq____&quot;o\\logseq____&quot;之后。logseq____&quot;,536870958]],[logseq ; i++)\\n       System.out.print(\\logseq____&quot;=\\logseq____&quot;);\\n    System.out.println();\\n }\\n}\\n~~~\\n\\n在使用集成开发环境的年代，许多程序员对于在终端窗口中运行程序已经很生疏了。常常会出现很多错误，最终导致令人沮丧的结果。\\n\\n一定要注意一下几点：\\n\\n* 如果手工输入源程序，一定要注意正确地输入大小写。例如，类名为Welcome,而不是\\nwelcome或WELCOME,\\n* 编译器需要一个文件名(Welcome.java),而运行程序时，只需要指定类名(Welcome),不要带扩展名，.java或.class.\\n* 如果看到诸如Bad command or file name或javac:command not found之类的消息，就\\n要返回去反复检查安装是否有问题，特别是可执行路径的设置。\\n* 如果javac报告了一个错误，指出无法找到Welcome.java,就应该检查目录中是否存在这个文件。\\n* 在Linux环境下，检查Welcome.java是否以正确的大写字母开头。\\n* 在Windows环境下，使用命令dir,而不要使用图形浏览器工具。有些文本编辑器(特别是Notepad)会在每个文件名后面添加扩展名 .txt。如果使用Notepad编辑\\n  Welcome.java,实际上会把它保存Welcome.java.txt。如果采用默认的Windows设置，浏览器会与Notepad“勾结”，隐藏，txt扩展名，因为这属于“已知的文件类型”。对于这种情况，需要使用命令ren重新命名这个文件，或是另存一次，在文件名两边加一对双引号，如：\\logseq____&quot;Welcome.java\\logseq____&quot;。\\n* 运行程序之后，如果收到关于java.lang.NoClassDefFoundError的错误消息，就应该仔细地检查出问题的类名。\\n * 如果收到关于welcome(w为小写)的错误消息，就应该重新执行命令：java Welcome(W为大写)。记住，Java区分大小写。\\n * 如果收到有关Welcome/java的错误信息，这说明你错误地键入了java Welcome.java,应该重新执行命令java Welcome.\\n* 如果键入java Welcome,而虚拟机没有找到Welcome类，就应该检查是否有人设置了系统的CLASSPATH环境变量（将这个变量设置为全局并不是提倡的做法，然而，Windows中有些比较差的软件安装程序确实会这样做）。可以像设置PATH环境变量一样设置CLASSPATH,不过这里将删除这个设置。\\n\\nlogseq____&gt; 注：在JDK 11中，单个源文件不再需要javac命令。这个特性是为了支持以”shebang“(#!)行(#!/path/to/java)开头的shell脚本。\\n\\n接下来再来尝试一个图像化应用。这个程序是一个简单的图像文件查看器，可以加载和显示一个图像。与前面一样，从命令行编译和运行这个程序。\\n\\n1. 打开一个终端窗口\\n\\n2. 切换到目录corejava\\\\v1ch02\\\\ImageViewer\\n\\n3. 输入以下命令：\\n\\n ~~~shell\\n javac ImageViewer.java\\n java ImageViewer\\n ~~~\\n\\n ![image-20220917033710946](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220917033710946.png)\\n\\n会弹出一个新的程序窗口（ImageViewer应用）。现在选择File-logseq____&gt;Open，找到一个要打开的图像文件。（这个目录下有两个示例文件。）然后会显示这个文件。![GIF 2022-9-17 3-40-35](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/GIF%202022-9-17%203-40-35.gif)\\n\\n要关闭这个程序，可以点击标题栏上的关闭按钮，或者从菜单选择File-logseq____&gt;Exit。\\n\\n~~~java\\nimport java.awt.*;\\nimport java.io.*;\\nimport javax.swing.*;\\n\\n/**\\n* A program for quot;^15logseq____&quot;,[670,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Java发展简史\\n\\nJava的历史要追溯到1991年，由Patrick Naughton和James Gosling（一个全能的计算机奇才，Sun公司会士）带领的Sun的工程师小组想要设计一种小型的计算机语言，主要用于像有线电视转换盒这类消费设备。由于这些消费设备的处理能力和内存都很有限，所以语言必须非常小而能够生成非常紧凑的代码。另外，由于不同的厂商会选择不同的中央处理器（CPU），因此很重要的一点是这种语言不应与任何特定的体系结构绑定。这个项目被命名为“Green”。\\n\\n代码短小，紧凑且与平台无关，这些要求促使开发团队设计出一个可移植的语言，可以为虚拟机生成中间代码。\\n\\n不过，Sun公司的人都有UNIX的应用背景。因此，所开发的语言以C++为基础，而不是Lisp、Smalltalk或Pascal。不过，就像Gosling在专访中谈道：“毕竟，语言只是实现目标的工具，而不是目标本身。”Gosling把这种语言称为“Oak”。Sun公司的人后台发现，Oak是一种已有的计算机语言的名字，于是，将其改名为Java。\\n\\n1992年，Green项目发布了它的第一个产品，称之为“*7”。这个产品可以提供非常智能的远程控制。遗憾的是，Sun公司对生产这个产品并不感兴趣，Green项目组的人员必须找出其他的方法来将他们的技术推向市场。然而，仍然没有一家标准消费品电子公司对此感兴趣。于是，Green项目组投标了一个设计有线电视盒的项目，它能提供视频点播等新型有线服务，但他们没能拿到这个合同。\\n\\nGreen项目（这时换了一个新名字——“First Person公司”）在1993年一整年以及1994年的上半年，一直在苦苦寻求买家购买他们的技术。然而，一个也没有找到。1994年First Person公司解散了。\\n\\n当这一切在Sun公司发生的时候，Internet的万维网也在日渐发展壮大。万维网的关键是浏览器把超文本页面转换到屏幕上。1994年大多数人都在使用Mosaic，这是1993年出自伊利诺伊大学超级计算中心的一个非商业化的Web浏览器。\\n\\n在接受SunWorld采访的时候，Gosling说，在1994年中期，Java语言的开发者意识到：“我们能够建立一个相当酷的浏览器。在客户/服务器主流框架中，浏览器恰好需要我们已经完成的一些工作：体系结构中立、实时、可靠、安全——这些问题在工作站环境并不太重要，所以，我们决定开发浏览器。”\\n\\n实际的浏览器是由Patrick Naughton 和Jonathan Payne 开发的，并演变为HotJava浏览器。HotJava浏览器采用Java编写，以炫耀Java语言超强的能力。这个浏览器能够在网页中执行内嵌的Java代码。这一“技术证明”在1995年5月23日的SunWorld‘95大会上展示，同时引发了人们延续至今对Java的狂热追逐。\\n\\n1996年年初，Sun发布了Java第一个版本-Java 1.0，但是Java1.0不能用来真正的应用开发。\\n\\n1998年发布了Java 1.2版。这个版本早期玩具式的GPU和图形工具包代之以复杂而且可伸缩的工具包。\\n\\n标准版的1.3和1.4版本对最初的Java2版本做出了增量式的改进，提供了不断扩展的标准类库，提高了性能，当然，还修正了一些bug。在此期间，原先对Java applet和客户端应用的炒作逐渐消退，但Java成为服务器端应用的首选平台。\\n\\n5.0版是自1.1版以来第一个对Java语言做出重大改进的版本（这一版本原来定为1.5版，在2004年的JavaOne会议之后，版本号直接升至5.0）。经过了多年的研究，这个版本添加了泛型类型（generic type0，大致相当于C++的模板），其挑战性在于添加这一特性而不需要对虚拟机做出任何修改。另外，受到C#的启发，还增加了几个很有用的语言特性：“for each”虚幻、自动装箱和注解。\\n\\n版本6（没有后缀.0）于2006年年末发布。同样，这个版本没有对语言方面再进行修改，而是做了其他性能改进，并增强了类库。\\n\\n随着数据中心越来越依赖于商业硬件而不是专用服务器，Sun公司终于沦陷，于2009年被Oracle收购。Java的开发停止了很长一段时间。直到2011年Oracle发布了Java的一个新版本——Java 7，其中只做了一些简单的改进。\\n\\n2014年，Java8终于发布，再近20年中这个版本发生的改变最大。Java 8 包含了一种“函数式”编程方式，可以很容易得表述并发执行的计算。所有编程语言都必须与时俱进，Java再这方面显示出了非凡的能力。\\n\\nJava 9的主要特性要一直追溯到2008年。那时，Java平台首席工程师Mark Reinhold开始着力分解这个庞大的Java平台。为此引入了模块，模块是提供一个特定功能的自包含的代码单元。设计和实现一个适用于Java平台的模块系统前后用了11年，而它是否也适用于Java应用和类库还有待观察。Java9于2017年发布，它提供了另外一些吸引人的特性。\\n\\n从2018年开始，每6个月就会发布一个Java版本，以支持更快地引入新特性。某些版本（如Java 11）设计为长期支持的版本。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Flogseq____&quot;,684,536870958]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Ulogseq____&quot;,639,536870958]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870958]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Hlogseq____&quot;,639,536870958]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-a366-436a-b7ae-d5f1c5b80354logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 综合赋值和运算符\\n\\n可以在赋值中使用二元运算符，这是一种很方便的简写形式。例如：\\n\\n~~~java\\nx += 4;\\n~~~\\n\\n等价于：\\n\\n~~~java\\nx = x + 4;\\n~~~\\n\\n一般来说，要把运算符放在=号左边，如*=或%=.\\n\\nlogseq____&gt; 注：如果运算符得到一个值，其类型与左侧操作数的类型不同，就会发生强制类型转换。例如，如果x是一个int，则以下语句\\nlogseq____&gt;\\nlogseq____&gt; ~~~java\\nlogseq____&gt; x += 3.5;\\nlogseq____&gt; ~~~\\nlogseq____&gt;\\nlogseq____&gt; 是合法的，将把x设置为(int)(x+3.5)。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^O 8,536870958]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870958]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-cdf1-4efa-8fe0-fd323957c168logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## JShell\\n\\nJava9进入了另一种使用Java的方式。JShell程序提供一个“读取-计算-打印循环”（Read-Evaluate-Print Loop。REPL）。键入一个Java表达式；JShell会评估你的输入，打印结果，等待你的下一个输入。\\n\\n要启动JShell，只需要在终端窗口中键入jshell\\n\\nJShell首先会向你显示一个问候语，后面是一个提示符：\\n\\n![image-20220918232038432](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220918232038432.png)\\n\\n现在键入一个表达式，如下：\\n\\n~~~shell\\n\\logseq____&quot;Core Java\\logseq____&quot;.length()\\n~~~\\n\\nJShell会回应一个结果——在这里就是”Core Java“中的字符个数。\\n\\n~~~shell\\n$1 ==logseq____&gt; 9\\n~~~\\n\\n注意，我们并没有输入System.out.println。JShell会自动打印你输入的每一个表达式的值。输出中的$1表示这个结果可以用来的计算。例如，如果你输入：\\n\\n~~~shell\\n5 * $1 - 3\\n~~~\\n\\n![image-20220918233146620](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220918233146620.png)\\n\\n就会得到：\\n\\n![image-20220918235210457](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220918235210457.png)\\n\\n如果需要多次使用一个变量，可以给它们指定一个容易记忆的名字。不过，一定要遵循Java语法，需要指定类型和变量名。例如：\\n\\n~~~shell\\njshelllogseq____&gt; int answer = 6 * 7\\nanswer ==logseq____&gt; 42\\n~~~\\n\\n另一个有用的特性是”tab补全“。如果输入：\\n\\n~~~shell\\nMath.\\n~~~\\n\\n然后再按一次Tab键。你就会得到可以在generator变量上调用的所有方法的一个列表：\\n\\n![image-20220918234857491](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220918234857491.png)\\n\\n现在输入l，然后再按一次Tab键。方法名会补全位log，现在你会得到一个比较小的列表：\\n\\n![image-20220918235118413](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220918235118413.png)\\n\\n接下来可以手动填入其余的部分：\\n\\n~~~shell\\njshelllogseq____&gt; Math.log10(0.001)\\n~~~\\n\\n![image-20220919002342773](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220919002342773.png)\\n\\n要重复运行一个命令，可以连续按↑键，知道看到想要重新运行或编辑的命令行。可以用←和→键移动命令行中的光标位置，然后添加或删除字符。编辑完命令后再按回车。例如，把命令行中的0.001替换为1000，然后按回车：\\n\\n![image-20220919003005176](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220919003005176.png)\\n\\nJShell会让Java语言和类库的学习变得轻松而有趣，它不要求你启动一个庞大的开发环境，不会让你再为public static void main而困扰。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Flogseq____&quot;,674,536870958]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870958]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-5da8-41c6-85c2-3b9da0a92922logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 关系和boolean运算符\\n\\nJava包含丰富的关系运算符。要检测相等性，可以使用两个等号 `==`。例如，`3 == 7`的值为false。\\n\\n另外可以使用`!=`检测不相等。例如，`3 != 7`的值为true。\\n\\n最后，还有经常使用的`logseq____&lt;`、`logseq____&gt;`、`logseq____&lt;=`和`logseq____&gt;=`运算符。\\n\\nJava沿用了C++的做法，使用`logseq____&amp;logseq____&amp;`表示逻辑\\logseq____&quot;与\\logseq____&quot;运算符，使用`||`表示逻辑\\logseq____&quot;或\\logseq____&quot;运算符。从`!=`运算符可以想到，感叹号`!`就是逻辑非运算符。`logseq____&amp;logseq____&amp;`和`||`运算符是按照\\logseq____&quot;短路\\logseq____&quot;方式来求值的：如果第一个操作数已经能够确定表达式的值，第二个操作数就不必计算了。如果用`logseq____&amp;logseq____&amp;`运算符合并两个表达式，\\n\\n~~~java\\nexpression1 logseq____&amp;logseq____&amp; expression2 //false\\n~~~\\n\\n而且已经计算得到第一个表达式的真值为false，那么结果就不可能为true。因此，第二个表达式就不必计算了。可以利用这一点来避免错误。例如，在下面的表达式中：\\n\\n~~~java\\nx != 0 logseq____&amp;logseq____&amp; 1 / x logseq____&gt; x + y //no division by 0\\n~~~\\n\\n如果x等于0，那么第二部分就不会计算。因此，如果x为0，也就不会计算1/x，除以0的错误就不会出现。\\n\\n类似地，如果第一个表达式为true，expression1 || expressopn2的值就自动为 true，而无需计算第二个表达式。\\n\\n最后一点，Java支持三元操作符`?:`，这个操作符有时很有用。如果条件为true,下面的表达式\\n\\n~~~java\\ncondition ? expression1 : expression2\\n~~~\\n\\n就为第一个表达式的值，否则计算为第二个表达式的值，例如，\\n\\n~~~java\\nx logseq____&lt; y ? x : y\\n~~~\\n\\n会返回x和y中比较小的一个。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Flogseq____&quot;,644,536870958]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870958]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-fe30-4302-85db-3a829672f704logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Java程序设计logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot; \n~~~\\n\\n由于不能修改Java字符串中的单个字符。所以在Java文档中将String类对象称为是不可变的（immutable），字符串”Hello“永远包含字符H、e、l、l和o代码单元序列。虽然不能修改这些值，不过可以修改字符串变量greeting，让它引用另外一个字符串。\\n\\n这样做是否会降低运行效率呢？看起来好像修改一个代码单元要比从头创建一个新字符串更加简洁。答案是：也对，也不对。的确，通过拼接”Hel“和”lo“来创建一个新的字符串的效率确实不高。但是，不可变字符串却有一个优点：编译器还可以让字符串共享。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Flogseq____&quot;,661,536870958]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Xlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Vlogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ulogseq____&quot;,636,536870958]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870958]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-87d8-4137-9499-4b2a42f9aa3flogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Klogseq____&quot;,1704953229063,536870959]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^@logseq____&quot;,false,536870959]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;java继承logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^11logseq____&quot;,logseq____&quot;Java继承logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Blogseq____&quot;,1704953229063,536870959]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-b409-4472-b5f2-4fb92dd14709logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Klogseq____& rivate String name;\\n  \\n  public Person(String name)\\n  {\\n      this.name = name;\\n  }\\n  \\n  public abstract String getDescription();\\n  \\n  public String getName()\\n  {\\n      return name;\\n  }\\n}\\n~~~\\n\\n抽象方法充当着占位方法的角色，它们在子类中具体实现。扩展抽象类可以有两种选择。\\n\\n一种是在子类中保留抽象类中的部分或所有抽象方法仍未定义，这样就必须将子类也标记为抽象类；\\n\\n另一种做法是定义全部方法，这样一来，子类就不是抽象的了。\\n\\n例如，通过扩展抽象Person类，并实现getDescription方法来定义Student类。由于在Student类中不再含有抽象方法，所以不需要将这个类声明为抽象类。\\n\\n**抽象类不能实例化**\\n\\n可以定义一个抽象类的对象变量，但是这样一个变量只能引用非抽象子类的对象。例如：\\n\\n~~~java\\nPerson p = new Student(\\logseq____&quot;Vince Vu\\logseq____&quot;,\\logseq____&quot;Economics\\logseq____&quot;);\\n~~~\\n\\n这里的p是一个抽象类型Person的变量，它引用了一个非抽象子类Student的实例。\\n\\nlogseq____&gt; `C++`注：在`C++`中，有一种抽象方法称为**纯虚函数**(pure virtual function)，要在末尾用 = 0 标记，例如：\\nlogseq____&gt;\\nlogseq____&gt; ~~~java\\nlogseq____&gt; class Person //C++\\nlogseq____&gt; {\\nlogseq____&gt;  public:\\nlogseq____&gt;  \\tvirtual string getDescription() = 0;\\nlogseq____&gt;  \\t...\\nlogseq____&gt; };\\nlogseq____&gt; // 如果至少有一个纯虚函数，这个C++类就是抽象类。在C++中，没有提供用于表示抽象类的特殊关键字。\\nlogseq____&gt; ~~~\\nlogseq____&gt;\\nlogseq____&gt; 如果至少有一个纯虚构函数，这个C++类就是抽象类。C++中，没有提供用于表示抽象类的特殊关键字。\\n\\n下面定义一个扩展抽象类Person的具体子类Student：\\n\\n~~~java\\npublic class Student extends Person\\n{\\n  private String major;\\n  \\n  public Student(String name,String major)\\n  {\\n      super(name);\\n      this.major = major;\\n  }\\n  \\n  public String getDescription()\\n  {\\n      return \\logseq____&quot;a student majoring in \\logseq____&quot; + major;\\n  }\\n}\\n~~~\\n\\nStudent 类定义了 getDescription 方法，在 Student 类中的全部方法都是具体的，这个类不再是抽象类。\\n\\n\\n\\n~~~java\\npublic class PersonTest\\n{\\n  public static void main(String[] args)\\n  {\\n      var people = new Person[2];\\n      \\n      // fill the people array with Student and Employee objects\\n      people[0] = new Employee(\\logseq____&quot;Harry Hacker\\logseq____&quot;,5000,1989,10,1);\\n      people[1] = new Student(\\logseq____&quot;Maria Morris\\log yee类中的toString方法的实现：\\n\\n~~~java\\npublic String toString()\\n{\\n  return \\logseq____&quot;Employee[name=\\logseq____&quot; + name\\n      + \\logseq____&quot;,salart=\\logseq____&quot; + salary\\n      + \\logseq____&quot;,hireDay=\\logseq____&quot; + hireDay\\n      + \\logseq____&quot;]\\logseq____&quot;;\\n}\\n~~~\\n\\n还可以设计得更好一些。最好通过**getClass().getName()**获得类名的字符串，但是不要将类名硬编码写道toString方法中。\\n\\n~~~java\\npublic String toString()\\n{\\n  return getClass().getName()\\n      + \\logseq____&quot;[name=\\logseq____&quot; + name\\n      + \\logseq____&quot;,salary=\\logseq____&quot; + salary\\n      + \\logseq____&quot;,hireDay=\\logseq____&quot; + hireDay\\n      + \\logseq____&quot;]\\logseq____&quot;;\\n}\\n~~~\\n\\n这样toString方法也可以由子类调用。\\n\\n当然，设计子类的程序员应该定义自己的toString方法，并加入子类的字段。如果超类使用了`getClass().getName()`,那么子类只需要调用`super.toString()`就可以了。例如：\\n\\n~~~java\\npublic class Manager extends Employee\\n{\\n  ...\\n  public String toString()\\n  {\\n      return super.toString()\\n          + \\logseq____&quot;[bonus=\\logseq____&quot; + bonus\\n          + \\logseq____&quot;]\\logseq____&quot;;\\n  }\\n}\\n~~~\\n\\nlogseq____&gt; 可以不写`x.toString()`,而写作`”“ + x`。这条语句将一个空串与x的字符串表示(也就是`x.toString()`)相连接。与toString不用的是，即使x是基本类型，这条语句照样能够执行。\\n\\n如果x是一个任意对象，并调用\\n\\n~~~java\\nSystem.out.println(x);\\n~~~\\n\\nprintln方法就会简单地调用`x.toString()`，并打印输出得到的字符串。\\n\\nObject类定义了toString方法，可以打印对象的类名和散列码。例如：\\n\\n~~~java\\nSystem.out.println(System.our)\\n~~~\\n\\n输出：`java.io.PrintStream@626b2d4a`\\n\\n之所以得到这样的结果，是因为PrintStream类的实现者没有覆盖toString方法。\\n\\nlogseq____&gt; 警告：令人烦恼的是，数组继承了object类的toString方法，更有甚者，数组类型将采用一种古老的格式打印。例如：\\nlogseq____&gt;\\nlogseq____&gt; ~~~java\\nlogseq____&gt; int[] luckyNumbers = {2,3,5,7,11,13};\\nlogseq____&gt; String s = \\logseq____&quot;\\logseq____&quot; + luckyNumber;\\nlogseq____&gt; ~~~\\nlogseq____&gt;\\nlogseq____&gt; 会生成字符串`[I@626b2d4a`(前缀[I表明是一个整型数组])。补救的方法是调用静态方法Arrays.toString。代码：\\nlogseq____&gt;\\nlogseq____&gt; ~~~java\\nlogseq____&gt; String onus(5000);\\n      System.out.println(\\logseq____&quot;boss.toString(): \\logseq____&quot; + boss);\\n      System.out.println(\\logseq____&quot;carl.equals(boss): \\logseq____&quot; + carl.equals(boss));\\n      System.out.println(\\logseq____&quot;alice1.hashCode(): \\logseq____&quot; + alice1.hashCode());\\n      System.out.println(\\logseq____&quot;alice3.hashCode(): \\logseq____&quot; + alice3.hashCode());\\n      System.out.println(\\logseq____&quot;bob.hashCode(): \\logseq____&quot; + bob.hashCode());\\n      System.out.println(\\logseq____&quot;carl.hashCode(): \\logseq____&quot; + carl.hashCode());\\n  }\\n}\\n\\n~~~\\n\\n~~~java\\n/* File name: Employee.java */\\nimport java.time.LocalDate;\\nimport java.util.Objects;\\n\\npublic class Employee {\\n\\n  private String name;\\n  private double salary;\\n  private LocalDate hireDay;\\n  \\n  public Employee(String name,double salary,int year,int month,int day)\\n  {\\n      this.name = name;\\n      this.salary = salary;\\n      hireDay = LocalDate.of(year, month, day);\\n  }\\n  \\n  public String getName()\\n  {\\n      return name;\\n  }\\n  \\n  public double getSalary()\\n  {\\n      return salary;\\n  }\\n  \\n  public LocalDate getHireDay()\\n  {\\n      return hireDay;\\n  }\\n  \\n  public void raiseSalary(double byPercent)\\n  {\\n      double raise = salary * byPercent / 100;\\n      salary += raise;\\n  }\\n  \\n  public boolean equals(Object otherObject) {\\n      // a quick test to see if the objects are identical\\n      if(this == otherObject) return true;\\n      \\n      // must return false if the explicit parameter is null\\n      if(otherObject == null) return false;\\n      \\n      // if the classes donlogseq____&apos;t match,they canlogseq____&apos;t be equal\\n      if(getClass() != otherObject.getClass()) return false;\\n      \\n      // now we know otherObject is a non-null Employee\\n      var other = (Employee) otherObject;\\n      \\n      // text whether the fields have identical values\\n      return Objects.equals(name, other.name)\\n              logseq____&amp;logseq____&amp; salary == other.salary logseq____&amp;logseq____&amp; Objects.equals(hireDay, other.hireDay);\\n  }\\n  \\n  public int hashCode() {\\n      return Objects.hash(name,salary,hireDay);\\n  }\\n  \\n  public String toString() {\\n      return getClass().getName() + \\logseq____&quot;[name=\\logseq____&quot; + name + \\logseq____&quot;,salary=\\logseq____&quot; + salary + \\logseq____&quot;,hireDay=\\logseq____&quot;\\n              + hireDay + \\logseq____&quot;]\\logseq____&quot;;\\n  }\\n}\\n~~~\\n\\n~~~java\\n/* File name: Manager.java */\\npublic class Manager extends Employee {\\n  private double bonus;\\n  public Manager(String name,double salary,int year,int month,int day) {\\n      super(name,salary,year,month,day);\\n      bonus = 0;\\n  }\\n  \\n  public double getSalary() {\\n      double baseSalary = super.getSalary();\\n      return baseSalary + bonus;\\n  }\\n  \\n  public void setBonus(double b) {\\n      bonus = b;\\n  }\\n  \\n  public boolean equals(Object otheObject) {\\n      if (!super.equals(otheObject)) return false;\\n      var other = (Manager) otheObject;\\n      // super.equals checked that this and other belong to the same class\\n      return bonus == other.bonus;\\n  }\\n  \\n  public int hashCode()\\n  {\\n      return java.util.Objects.hash(super.hashCode(),bonus);\\n  }\\n  \\n  public String toString() {\\n      return super.toString() + \\logseq____&quot;[bonus=\\logseq____&quot; + bonus + \\logseq____&quot;]\\logseq____&quot;;\\n  }\\n}\\n~~~\\n\\n* `Class getClass()`\\n\\n返回包含对象信息的类对象。\\n\\n* `boolean equals(Object otherObject)`\\n\\n比较两个对象是否相等，如果两个对象指向同一块存储地区，方法返回true：否则方法返回false。要在自定义的类中覆盖这个方法。\\n\\n* `String toString()`\\n\\n返回表示该对象的字符串。要在自定义的类中覆盖这个方法。\\n\\n* `String getName()`\\n\\n返回这个类的名字。\\n\\n* `Class getSuperclass()`\\n\\n以Class对象的形式返回这个类的超类。logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[715,logseq ot;,logseq____&quot;^19logseq____&quot;,2],536870963]],[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^Jlogseq____&quot;,[],536870963]],[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-45cc-4d2f-8bf9-863d41848b65logseq____&quot;,536870963]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Synopsis\\n\\nMyBatis是一个开源、轻量级的持久层框架，它内部封装了JDBC，可以简化JDBC加载驱动、创建连接、创建statement等繁杂过程，使开发人员更专注于SQL语句本身。\\n\\nlogseq____&gt; PS：MyBatis不是专门用于ORM映射，而是为了简化和优化JDBC操作而设计的，所以严格意义上来讲，**MyBatis不是ORM框架**。\\n\\n**总结要点：**\\n\\n* MyBatis是一款优秀的持久层框架，主要通过XML或注解来配置和映射原始类型、接口和Java POJO（Plain Old Java Objects，普通老式Java对象）为数据库中的记录。它支持自定义SQL、存储过程以及高级映射，可以在实体类和SQL语句之间建立映射关系。\\n* MyBatis减少了大量的JDBC代码、设置参数和获取结果集的重复工作。并且连接池是可选的，默认使用的是PooledDataSource（Apache commons DBCP）连接池。\\n* MyBatis不同于Hibernate等全自动化ORM框架，它更多的是手动编写SQL，用来满足在追求性能和灵活性的同时对于开发者更好的掌握数据库操作。\\n\\nlogseq____&gt; ORM (Object Relational Mapping，对象关系映射) 是一种数据持久化技术，它在对象模型和关系型数据库之间建立起对应关系。ORM提供了一种机制，通过JavaBean对象去操作数据库表中的数据。 这样就可以避免编写大量的SQL语句和JDBC代码，提高开发效率。\\nlogseq____&gt;\\nlogseq____&gt; 常见的ORM框架有：[Hibernate](https://stackshare.io/hibernate)、[Entity Framework](https://stackshare.io/entity-framework)、[SQLAlchemy](https://stackshare.io/sqlalchemy)、[Sequelize](https://stackshare.io/sequelize)logseq____&quot;,536870963]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870963]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Flogseq____&quot;,868,536870963]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Xlogseq____&quot;,848,536870963]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Vlogseq____&quot;,848,536870963]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Ulogseq____&quot;,848,536870963]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq 请求进行处理，可以通过调用服务类等方式获取业务数据并进行处理，生成相应的模型和视图对象。\\n6. MyBatis 数据访问：MyBatis 是一个 ORM 框架，它可以将 Java 对象映射到数据库表中，使得开发人员可以通过对象的方式访问数据库。在 SSM 中，处理器可以通过调用 MyBatis DAO 层的方法来访问数据库，获取数据并进行处理。\\n7. 视图解析器解析视图：视图解析器（ViewResolver）用于解析视图，根据处理器返回的视图名称和视图类型确定最终的视图对象。\\n8. 视图渲染：视图将模型数据渲染到 HTML、JSON、XML 或其他类型的响应体中。\\n9. 响应结果发送给客户端：响应结果被发送回客户端，客户端接收到响应结果并显示在浏览器中。\\n\\n通过这个工作流程，SSM 框架可以实现请求的处理、数据库访问、视图的渲染和响应的发送，实现了分离关注点，使得应用程序的开发更加模块化，代码也更加清晰和易于维护。同时，SSM 框架提供了丰富的扩展点和定制选项，可以方便地满足不同应用程序的需求。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^Flogseq____&quot;,920,536870968]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-fc6f-4b3c-9c35-bc2e1ba63254logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## VUE工作流程\\n\\n1. 创建 Vue 实例：首先，我们需要通过创建 Vue 实例来启动应用程序。Vue 实例是 Vue.js 的核心，它包含了应用程序的数据和方法，以及用于将数据和方法绑定到视图上的指令。\\n2. 模板解析：Vue.js 使用基于 HTML 的模板语法，将模板解析成 Virtual DOM 树。\\n3. 数据绑定：Vue.js 使用双向数据绑定机制，可以将模型数据和视图保持同步。当模型数据发生变化时，视图会自动更新，反之亦然。\\n4. 编译模板：Vue.js 将模板编译成渲染函数，这个函数可以将 Virtual DOM 节点渲染成真正的 DOM 节点，并将模板中的指令转换为对应的 JavaScript 代码。\\n5. 渲染视图：Vue.js 使用 Virtual DOM 技术，将模板中的数据和方法渲染到真实的 DOM 上。\\n6. 监听事件：Vue.js 使用指令和事件处理器，可以实现用户交互的响应，例如点击按钮、输入文本等操作。\\n7. 更新数据：当用户交互或其他事件发生时，Vue.js 会自动更新模型数据，触发重新渲染视图。这个过程中，Vue.js 会根据依赖关系自动进行优化，只更新必要的组件，提高性能。\\n\\n通过这个工作流程，Vue.js 可以实现高效的视图渲染、双向数据绑定和组件化开发，使得应用程序的开发更加快速和灵活。同时，Vue.js 提供了丰富的插件和组件库，可以方便地扩展和定制应用程序，满足不同应用程序的需求。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Flogseq____&quot;,906,536870968]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-beb0-4840-a1eb-dd2dd6815e77logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---\\ntitle: 执行流程\\ncategories:\\n - WebFrontend\\ntags:\\n - Java\\ndata: 2022-12-10 15:12:47\\nupdated: 2023-04-18 15:13:18\\n---\\n\\nlogseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Flogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^:logseq____&quot;,true,536870968]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^J uot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-8cb6-4b1d-a1e7-6cdafab423d2logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 总结\\n\\n* 这三者都是框架模式，它们设计的目标都是为了解决Model和View的耦合问题。\\n* MVC模式出现较早主要应用在后端，如Spring MVC、ASP.NET MVC等，在前端领域的早期也有应用，如\\nBackbone.js。。它的优点是分层清晰，缺点是数据流混乱，灵活性带来的维护性问题。\\n* MVP模式在是MVC的进化形式，Presenter作为中间层负责M通信，解决了两者耦合问题，但P层过于臃肿会\\n导致维护问题。\\n* MWM模式在前端领域有广泛应用，它不仅解决MV耦合问题，还同时解决了维护两者映射关系的大量繁杂代\\n码和DOM操作代码，在提高开发效率、可读性同时还保持了优越的性能表现。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Flogseq____&quot;,907,536870968]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-0570-4867-940b-8777b43001a1logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## MVC架构工作流程\\n\\n![image-20230218124957747](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20230218124957747.png)\\n\\n1. 用户发起 request 请求，请求被控制器（Controller）接收，并将用户请求的数据委托给模型（Model）进行处理。\\n2. 控制器通过模型处理数据，并得到处理结果。模型通常指业务逻辑。\\n3. 模型处理结果返回给控制器。\\n4. 控制器将模型数据传递给视图（View），视图通过控制器进行数据展示。在 Web 中，模型无法将数据直接在视图上显示，需要通过视图和控制器完成。如果在 C/S 应用中，模型可以将数据在视图中展示。\\n5. 控制器将视图响应（response）给用户，通过视图展示给用户所需的数据或处理结果。\\n\\nView和Mode应用了观察者模式，当Model层发生改变的时候。它会通知有关View层更新页面\\n\\ncontroller层是View层和Model层的纽带，主要负责用户与应用的响应操作，它主要负责用户与应用程序的响应操作，当用户与页面发生交互的时候，Controller中的事件触发器就开始工作了，通过调用Model层，来完成对Model的修改，然后Model层再去通知View层更新。\\n\\n![image-20230219215358671](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20230219215358671.png)\\n\\n**总结：**\\n\\nMVC（Model-View-Controller）是一种常见的软件架构模式，它把应用程序分为三个核心组件：模型、视图和控制器，用于更好地组织代码、降低耦合度、提高可维护性。\\n\\nMVC 的工作流程如下：\\n\\n1. 用户与视图交互，触发事件。\\n2. 视图将事件发送给控制器。\\n3. 控制器接收事件并进行处理，可能需要从模型中获取数据或者调用模型的方法进行业务逻辑处理。\\n4. 控制器将处理结果返回给视图。\\n5. 视图根据控制器返回的结果更新界面。\\n\\n具体来说，MVC 的三个组件的作用如下：\\n\\n1. 模型（Model）：模型表示应用程序的数据和业务逻辑，负责对数据进行处理、存储和检索。它提供了数据接口，供控制器和视图使用。\\n2. 视图（View）：视图表示应用程序的用户界面，负责展示数据、接收用户输入、响应用户操作。它是用户与应用程序交互的窗口，可以是一个页面、一个组件或者一个控件。\\n3. 控制器（Controller）：控制器是模型和视图之间的中介，负责接收用户输入、处理业务逻辑、更新模型和更新视图。它负责协调和管理视图和模型之间的通信，将用户输入转换为对模型的操作，并将模型的更新通知视图更新界面。\\n\\n通过这种工作流程，MVC 可以实现代码的分离和解耦，使得代码更加清晰、可维护和可扩展。同时，MVC 的工作流程也提供了一种可重用的设计模式，能够在不同的应用程序中使用。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Flogseq____&quot;,915,536870968]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-cbcb-42c4-8c0e-82711d63db35logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[914,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 后端架构logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[914,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[914,logseq____&quot;^Flogseq____&quot;,919,536870968]],[logseq____&quot;^15logseq____&quot;,[914,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[914,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[914,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[914,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,1],536870968]],[logseq____&quot;^15logseq____&quot;,[914,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[914,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-0d45-40b1-a6f0-690db99c7622logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[915,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 三层架构\\n\\n三层架构(3-tier architecture)基于**\\logseq____&quot;高内聚低耦合\\logseq____&quot;**设计思想。三层架构我们都听说过，要想知道SSN工作流程就必须知道三层架构，下面我来给它们一步一步分块解析。\\n\\n关于三层架构我不得不吐槽它们的大名：\\n\\n* **表示层(UI、Presentation layer)**、视图层(View layer)、表现层、用户界面层、前端层、Web层等\\n* **业务逻辑层(BLL、Business Logic layer)**、应用层(Application)、服务层(Service layer)等\\n* **数据访问层(DAL、Data Access layer)**、数据持久层(Persistence layer)、DAO层(Data Access Object layer)等\\n\\n![image-20230218200927398](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20230218200927398.png)\\n\\n现在，它们的名字和之间的关系我们大概理解了。三层架构有表示层\\n\\n关于上述三个主要层次，还有一些相关的层次和模块：\\n\\n1. 应用服务层（Application Service layer）：用于提供面向应用的服务接口。\\n2. 业务服务层（Business Service layer）：用于提供面向业务的服务接口。\\n3. 领域层（Domain layer）：用于定义业务领域对象和业务规则。\\n4. 数据库访问层（Database Access layer）：用于实现与数据库的交互。\\n5. 数据访问对象层（Data Access Object layer）：用于封装数据访问操作。\\n6. 模型层（Model layer）：实体类层、用于表示业务对象和业务规则。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[915,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[915,logseq____&quot;^Flogseq____&quot;,922,536870968]],[logseq____&quot;^15logseq____&quot;,[915,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[915,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[915,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[915,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[915,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[915,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-1946-48c6-b0b4-3d52b80bd277logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[916,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## MVVM\\n\\n首先，何为MVVM呢？MVVM可以分解成(Model-View-VIewModel)。ViewModel可以理解为在presenter基础上的进阶版。废话不多说，先上图例：\\n\\n![fe2ae148d68](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/fe2ae148d68.jpg)\\n\\n![KZFfe.png](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/alcyu8psepmvwkrbiyy8.png)\\n\\n在这里View是ViewModel的外在显示，和ViewModel的数据是同步的。一旦View中的数据发生变化，会自动同步到ViewModel，然后ViewModel可以将变化的数据传给Model；反过来也是一样的，Model中的数据一旦发生改变，就会将值传给ViewModel，而ViewModel也会同步更新到view中。现在的框架实现这样的形式，各有各的不同。主要的三个框架angular2、vue、react都是实现了这样子的模式。\\n\\n这种的好处就是View和Model之间被分离开来。view不知道model的存在，viewmodel和model也觉察不到view。事实上，model也完全忽略viewmodel和view的存在。这是一个非常松散耦合的设计。\\n\\n但它也不是所用地方都适用的，例如，后端开发是适用的。因为网络资源成本过高，开发成本过高导致的。\\n\\n![image-20230219215903465](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20230219215903465.png)\\n\\nMVVM模式中的VM，指的是ViewModel，它和MVP的思想其实是相同的，不过它通过双向的数据绑定，将View和Model的同步更新给自动化了。当Model发生变化的时候，ViewModel就会自动更新，这样就将Presenter中的工作给自动化了logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[916,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[916,logseq____&quot;^Flogseq____&quot;,921,536870968]],[logseq____&quot;^15logseq____&quot;,[916,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[916,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[916,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[916,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[916,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[916,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-6e01-4273-b9f4-9274e48da143logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Web2.0时代\\n\\n自从Gmail的出现，ajax技术开始风靡全球。有了ajax之后，前后端的职责就更加清晰了。因为前端可以通过Ajax与后端进行数据交互，因此，整体的架构图也变化成了下面这幅图：\\n\\n![web2.0](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/web2.0.jpg)\\n\\nAjax 技术与后台服务器进行数据交换，可以使得前端开发人员只需要专注于页面内容的开发，数据可以由后台提供，从而分工更加明确，提高了开发效率。而且，使用 Ajax 技术可以实现页面的部分刷新，减少了服务器端负载和流量消耗，用户体验更佳。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Flogseq____&quot;,909,536870968]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-f047-47c4-9c1c-703cb78dca31logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## MVC\\n\\n前端的MVC与后端类似，具备View、Controller和Model。\\n\\nModel：负责保存应用数据，与后端数据进行同步\\n\\nController：负责业务逻辑，根据用户行为对Model数据进行修改\\n\\nView：负责视图展示，将model中的数据可视化出来\\n\\n三者形成了一个如图所示的模型：\\n\\n![4b233d989851c553aede751f7cdf4885](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/4b233d989851c553aede751f7cdf4885.jpg)\\n\\n这样的模型，在理论上是可行的。但往往在实际开发中，并不会这样操作。因为开发过程并不灵活。例如，一个小小的事件操作，都必须经历这样的一个流程，那么开发就不再便捷了。\\n\\n在实际场景中，我们往往会看到另一种模式，如图：\\n\\n![0f92b4266a](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/0f92b4266a.jpg)\\n\\n这种模式在开发中更加灵活，backbone.js框架就是这种的模式。\\n\\n但是，这种灵活可能导致严重的问题：\\n\\n1.数据流混乱：\\n\\n![66066801154](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/66066801154.jpg)\\n\\n2.View比庞大，而Controller比较单薄：由于很多开发者就会在view中写一些逻辑代码，逐渐的就导致了view中的内容越来越庞大，而controller变得越来越单薄。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Flogseq____&quot;,923,536870968]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-ad80-4074-82fa-3fbc7487fac5logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[919,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## MVVM执行流程\\n\\nMVVM 是一种基于前端的架构模式，它的执行流程如下：\\n\\n1. 视图层 (View)：MVVM 模式的视图层通常由 HTML 和 CSS 组成，它负责用户界面的呈现和交互。在 Vue.js 中，视图层使用模板语法来描述 UI。\\n2. 模型层 (Model)：模型层是应用程序的数据模型，它负责处理数据的读写操作。在 Vue.js 中，模型层由 Vue 实例的数据属性组成。\\n3. 视图模型层 (ViewModel)：视图模型层是连接视图层和模型层的桥梁，它负责将模型层中的数据和方法绑定到视图层上。在 Vue.js 中，视图模型层由 Vue 实例的计算属性、方法和指令组成。\\n4. 数据绑定：MVVM 模式使用双向数据绑定机制，实现视图层和模型层之间的数据同步。当模型层数据发生变化时，视图层会自动更新，反之亦然。\\n5. 事件监听：视图层通常会触发各种事件，例如点击按钮、输入文本等。在 Vue.js 中，可以使用指令和事件监听器来处理这些事件，例如 v-on:click。\\n6. 视图更新：当模型层数据发生变化或用户事件触发时，视图模型层会自动更新视图层，反映最新的数据状态。\\n\\n总的来说，MVVM 模式的执行流程是：视图层通过指令和事件监听器与视图模型层进行交互，视图模型层通过计算属性、方法和指令将模型层的数据和方法绑定到视图层上，实现视图层和模型层之间的双向数据绑定和自动更新。这种模式能够提高应用程序的可维护性和可测试性，同时也可以减少开发人员的工作量，提高开发效率。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[919,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[919,logseq____&quot;^Flogseq____&quot;,916,536870968]],[logseq____&quot;^15logseq____&quot;,[919,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[919,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[919,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[919,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[919,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[919,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-6a9a-43f7-b5e7-6c627889ccfdlogseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Spring MVC工作流程\\n\\n![image-20230217202926943](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20230217202926943.png)\\n\\n1. 用户发送请求至前端控制器 DispatcherServlet。\\n2. DispatcherServlet 收到请求调用 HandlerMapping 处理器映射器。\\n3. 处理器映射器找到具体的处理器（可以根据 XML 配置、注解进行查找），生成处理器及处理器拦截器（如果有则生成并返回给 DispatcherServlet）。\\n4. DispatcherServlet 调用 HandlerAdapter 处理器适配器。\\n5. HandlerAdapter 经过适配调用具体的处理器（Controller，也叫后端控制器）。\\n6. Controller 执行完成返回 ModelAndView。\\n7. HandlerAdapter 将 Controller 执行结果 ModelAndView 返回给 DispatcherServlet。\\n8. DispatcherServlet 将 ModelAndView 传给 ViewResolver 视图解析器。\\n9. ViewResolver 解析后返回具体 View。\\n10. DispatcherServlet 根据 View 进行渲染视图（即将模型数据填充至视图中）。\\n11. DispatcherServlet 响应用户。\\n\\n\\n\\nSpring MVC 是基于 MVC 模式的 Web 框架，用于构建 Web 应用程序。Spring MVC 的工作流程如下：\\n\\n1. 用户发送请求：用户在浏览器中发送请求，请求会被发送到服务器端的 DispatcherServlet。\\n2. DispatcherServlet 接收请求：DispatcherServlet 是 Spring MVC 中的核心组件，用于接收请求并将请求分发到相应的处理器。\\n3. 处理器映射器解析请求：处理器映射器（HandlerMapping）用于解析请求并确定请求对应的处理器，它会将请求映射到一个或多个处理器。\\n4. 处理器适配器调用处理器：处理器适配器（HandlerAdapter）会调用处理器对请求进行处理，处理器可以是一个控制器（Controller）、一个服务类（Service）或其他组件。\\n5. 处理器处理请求：处理器对请求进行处理，并生成相应的模型和视图对象。\\n6. 视图解析器解析视图：视图解析器（ViewResolver）用于解析视图，根据处理器返回的视图名称和视图类型确定最终的视图对象。\\n7. 视图渲染：视图将模型数据渲染到 HTML、JSON、XML 或其他类型的响应体中。\\n8. 响应结果发送给客户端：响应结果被发送回客户端，客户端接收到响应结果并显示在浏览器中。\\n\\n通过这个工作流程，Spring MVC 可以实现请求的处理、视图的渲染和响应的发送，实现了分离关注点，使得应用程序的开发更加模块化，代码也更加清晰和易于维护。同时，Spring MVC 提供了丰富的扩展点和定制选项，可以方便地满足不同应用程序的需求。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Flogseq____&quot;,913,536870968]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-7e3d-4671-b487-cbb4a55c2b3clogseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## MVP\\n\\nMVP模式虽然在前端开发并不常见，但是在安卓等原生开发中，开发者还是考虑到它\\n\\nMVP模式与MVC唯一不同的在于Presenter和Controller\\n\\n再MVC模式中我们使用观察者模式，来实现当Model层数据发生变化的时候，通知View层的更新，\\n\\n这样View和Model层耦合在一起，当项目逻辑变得复杂的时候，会造成代码的混乱\\n\\nMVP的模式通过使用Presenter来实现对View层和Model层的解耦。\\n\\nMVC中的Controller只知道Model的接口，因此它没有办法控制View层的更新，MVP模式中View层的接口暴露给了Presenter，因此我们可以在Presenter中将Model的变化和View的变化绑定在一起，以此来实现View和Model的同步更新，这就实现了对View和Model的解耦，Presenter还包含了其他的响应逻辑。\\n\\nMVP与MVC很接近，P指的是Presenter，presenter可以理解为一个中间人，它负责着View和Model之间的数据流动，防止View和Model之间直接交流。我们可以看一下图示：\\n\\n![6364fee4b2](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/6364fee4b2.jpg)\\n\\n我们可以通过看到，presenter负责和Model进行双向交互，还和View进行双向交互。这种交互方式，相对于MVC来说少了一些灵活，view变成了被动视图，并且本身变得很小。虽然它分离了View和Model。但是应用逐渐变大之后，缺陷也会随之暴露。\\n\\n缺陷：\\n\\n由于大部分逻辑都需要presenter去进行管理，从而导致presenter的体积增大，难以维护。如果需要去解决这个问题，或许可以从MVVM的思想中找到答案。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^Flogseq____&quot;,918,536870968]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^Xlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^Vlogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^Ulogseq____&quot;,905,536870968]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870968]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^Jlogseq____&quot;,[],536870968]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-c346-4c49-9c59-e29041b65531logseq____&quot;,536870968]],
