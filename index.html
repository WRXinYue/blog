0927]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Xlogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Vlogseq____&quot;,46,536870927]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858a-e1f8-402f-9a15-b6ca9b319641logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&apos;logseq____&apos;\\ndata: 2023-05-22 11:38:28\\nupdated: 2023-05-22 11:38:28\\n---\\n\\n清华大学公开了基于GLM的60亿参数预训练语言模型。通过组建个人语料库，研究人员可以对大语言模型进行微调，使其具备个性化特征。\\n\\n大语言模型（例如GPT-3）是一种深度学习模型，通过学习大量文本数据来生成文本。这些模型可以理解和生成复杂的语言模式，包括语序、语法和词汇用法。通过训练这些模型，让它们学会备份者回答问题的方式，包括使用特定的逻辑和语言组织习惯。\\n\\n进行模型微调的过程包括以下几个步骤：\\n\\n1.  收集个人化语料库：包括文本、音频和视觉信息，这些信息可以反映一个人的语言特征和使用习惯。\\n2.  对大语言模型进行微调：使用个人化语料库训练模型，使其学会模仿目标个体的语言风格。\\n3.  文字转语音和视频：将生成的文本通过语音合成技术转换成音频，同时使用视频生成技术将语音与画面结合起来，创建逼真的对话效果。\\n4.  实时串流和播放：将音频和视频内容实时串流，以满足用户与模型进行实时互动的需求。\\n\\n训练这样的模型需要大量的语料。在清华大学的案例中，研究人员使用了2小时以上的语音文件来对语音模型进行微调。\\n\\n总之，清华大学公开了一个基于GLM的大型预训练语言模型，并通过组建个人语料库对其进行微调，使其具有个性化特征。这将有助于人们更好地与模型互动，获得具有备份者语言特点的回答。同时，通过将生成的文字转换为音频和视频并实时串流，用户可以更自然地参与到与模型的互动中。logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Flogseq____&quot;,47,536870927]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Xlogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Vlogseq____&quot;,46,536870927]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ulogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858a-df12-44d1-bc90-ee3cdb0c1587logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 了解DL-C框架 (Digiteal Life C)\\nDL-C框架（Digital Life C）是一种通过大语言模型实现数字生活备份的技术。为了实现这一目标，DL-C框架中采用了流式输出和优化并行处理的方法。在这个框架中，大语言模型并不是一次性生成所有的回答，而是先生成回答的一部分，迅速将这一部分传递给下面的流程，同时生成音频和视频。在生成音频和视频的同时，大语言模型会继续生成答案的下一个部分，从而实现更快的响应时间。\\n\\n实现记忆备份的方法包括：增加一个选择器来判断是否需要调用记忆，以及加入自适应迭代机制（自感知、自适应、自组织，可重塑编译计算核心）。目前数字备份最大的问题是无法在训练好的基础上自主学习进行迭代。通过自适应迭代机制，可以实现更有效地实现数字生活备份。\\n\\n本次开源的DL-B框架是一个基于ChatGLM、Wav2Lip、So-VITS-SVC的数字形象方案。实际使用时，可以根据具体需求选择合适的模型进行微调和优化。\\n\\n记忆储存模块的设计则基于LangChain框架或Semantic Kernel实现。它通过构建一个外部知识库，在其中通过词向量索引相关记忆，再将相关的记忆片段作为材料输入给大语言模型。目前这种记忆备份方法虽然还很原始、简陋和低效，但在多模态模型逐渐成熟的未来，这一问题有望得到解决。另一种可能的方法是通过更先进的脑电技术直接链接大脑或者进行扫描备份。\\n\\n数字孪生的核心在于基础数据的收集，AI只是实现虚拟人的一种手段。要实现数字永生，还需要考虑基础数据与自我迭代的关系，明确“像”与“是”的边界。虽然当前的AI技术已经超出了我们之前的认知，但仍然无法还原“灵魂”。为了获取灵魂的DNA，我们可能需要另一种理论来提取。\\n![image.png](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/202305221207075.png)\\n\\n本次开源为DL-B,是一个基于ChatGLM、\\nWav2Iip、so-vits-svc组建的数字形象方案。logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Flogseq____&quot;,46,536870927]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Xlogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Vlogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ulogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870927]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Jlogseq____&quot;,[],536870927]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858a-3e48-46c8-8036-d8060af7dc8dlogseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### ChatGLM\\n\\nChatGLM 是一种强大的大型语言模型，可用于自然语言处理任务。对于这个模型，有多种微调方式可供选择。用户可以根据自己的实际需求选择合适的微调方法。在微调ChatGLM时，可以参考清华大学官方关于P-tuning的说明以及GitHub上的一些示例库，如以甄嬛为例的微调项目。\\n\\n是自动下载的。如果网络环境较差，可以从 Hugging Face Hub 上下载模型。这需要先安装Git LFS，然后运行一些Git命令来下载模型及其参数。另外，如果希望保证兼容性，可以切换到固定版本的模型实现。\\n\\n要使用自己的数据集进行微调，需要修改`train.sh`和`evaluate.sh`文件中的相关路径。对于多轮对话数据集的微调，可以按照指定的格式提供聊天历史，并在训练时指定`--history_column`为聊天历史的 key。\\n\\n在进行模型微调时，可以根据需求选择单轮对话语料或多轮对话语料，也可以将它们混合使用。只需在训练数据中直接添加需要的对话模式即可。通过微调和训练，可以实现对ChatGLM的个性化定制，以满足不同场景和需求。\\n\\n---logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Flogseq____&quot;,49,536870927]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Xlogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Vlogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ulogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870927]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Jlogseq____&quot;,[],536870927]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858a-dbae-48ca-b789-ce23a04f18c1logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### so-vits-svc\\n\\nSo-VITS已经是一个非常成熟且火爆的模型，在B站上有很多教学视频供大家参考。例如，这个[教程](https://www.bilibili.com/video/BV1H24y187Ko)质量非常高，提纲挈领地介绍了So-VITS模型的训练方法。虽然此库中包含了So-VITS的基础训练和聚类训练代码，但这些代码并不是很适合普通用户。从今年3月份开始，这个库在DL-B中的内容就没有再进行更新。需要注意的是，这个库并没有包含数据处理和前期准备所需的工具。\\n\\n补全模型文件的方法是：\\n\\n1. 下载模型文件[checkpoint_best_legacy_500.pt](https://ibm.box.com/s/z1wgl1stco8ffooyatzdwsqn2psd9lrr)，将其放置在`hubert`文件夹下。\\n2. 下载两个预训练模型文件[G_0.pth](https://huggingface.co/justinjohn-03/so-vits-svc-4.0-v2-pretrained/resolve/main/G_0.pth)和[D_0.pth](https://huggingface.co/justinjohn-03/so-vits-svc-4.0-v2-pretrained/resolve/main/D_0.pth)，将它们分别放置在`.\\\\module\\\\So-VITS`和`pre_trained_model`文件夹下。\\n\\n通过以上步骤，你可以顺利补全模型文件，开始使用So-VITS模型进行训练和研究。不过，由于此库可能不容易使用，你可能需要参考其他资料和教程来更好地理解So-VITS模型及其应用。\\n\\n---logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Flogseq____&quot;,50,536870927]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Xlogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Vlogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ulogseq____&quot;,45,536870927]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870927]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Jlogseq____&quot;,[],536870927]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858a-c366-4984-a273-b9547a21197elogseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Wav2Lip\\n\\n这里是一个较为古早的方法，基于原始的[Wav2Lip](https://github.com/Rudrabha/Wav2Lip)制作。用户可以根据自己的需求选择不同的预训练模型权重。以下是一些模型及其描述和下载链接：\\n\\n| 模型                     | 描述                    | 链接                                                                                                                                   |\\n|------------------------|-----------------------|-------------------------------------------------------------------------------------------------------------------------------------|\\n| Wav2Lip                | 高精度的唇同步           | [下载](https://iiitaphyd-my.sharepoint.com/:u:/g/personal/radrabha_m_research_iiit_ac_in/Eb3LEzbfuKlJiR600lQWRxgBIY27JZg80f7V9jtMfbNDaQ?e=TBFBVW)                       |\\n| Wav2Lip+GAN            | 学编程，如果我能在这期间找到工作，那么我就有机会从事我热爱的事业。李校长、窦老师和刘晓丹老师的坚定支持，让我充满了完成任务的信心。他们甚至主动联系朋友为我寻找工作机会。当时我对游戏编程有着浓厚的兴趣，查阅各种资料后，我决定自学Unity，我用了一个月的时间制作了一个Unity的横板2D游戏和一些简单的3D游戏。\\n\\n然而，在深入研究Unity后，我开始意识到找到相关工作的困难性，这促使我转向前端技术——一个市场更为欢迎的领域。那时，我全身心地投入到编程的世界里，利用剩下的一个月时间沉浸在HTML、CSS和JavaScript的学习中。三天内，我掌握了HTML和CSS；紧接着的一周，我深入学习并理解了JavaScript。那段时间，我几乎忘记了饮食和睡眠，唯一的休息时间就是在我疲惫到无法继续的时候。\\n\\n接下来的三到四个月里，我投身于Java的培训和磨炼。在这期间，建哥的一次推荐为我带来了一个转机——2023年2月22日，我得知我被推荐到大连驼麦公司，并开始参加工作面试。那次面试的紧张感至今仍然记忆犹新。两天后，当我得知自己已经通过面试时，我无比的开心。\\n\\n然而，在我欣喜若狂的同时，我也发现了一些惊人的事情。原来，我的老板和同事们在我加入公司的两三个月前就已经知道我要来，并在背后进行了密切的配合，仿佛一切都是事先计划好的。这个发现让我感到既惊讶又感激。我成功找到了一份全栈开发的工作，而且在5月22日正式转正，这是我人生中一个重要的里程碑。\\n\\n在我入职之后，我学习了python、vue3、微服务、分布式和微信小程序开发等技能，并成功应用到我的工作中。我一直在持续学习和改进，以使我在全栈开发领域越来越专业。logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Flogseq____&quot;,55,536870928]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Xlogseq____&quot;,54,536870928]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Vlogseq____&quot;,54,536870928]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Ulogseq____&quot;,54,536870928]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870928]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Jlogseq____&quot;,[],536870928]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858a-d907-400d-965a-e8e057e76479logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[57,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 进步\\n我深深地理解到，学习编程就像一场马拉松，需要毅力和耐力。在这个过程中，我不得不做出很多牺牲，包括放弃游戏和长时间的熬夜学习。这些都对我产生了巨大的精神压力，但我始终坚持下去。这个过程使我变得更加坚韧，更懂得如何与人交流，这对以前的我来说是一种巨大的进步。我甚至成立了自己的开源团队，并担任了团队的领导，我们在互相学习的过程中共同进步。logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[57,logseq_ ogseq____&gt;\\nlogseq____&lt;plogseq____&gt;Microsoft 新一代多语言的开发平台，用于构建和运行应用程序。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;C# （C Sharp）logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;Microsoft 专为.NET推出的高级编程语言。logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;从语言技术、风格、严谨性等特点上来说，C#可称为诸多编程语言中最为优秀的一款，甚至由它引发出计算机界中的多种新规范和新特征。logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;Monologseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;Novell公司支持在其他操作系统下开发.NET程序的框架。logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;Unity借助Mono实现跨平台，核心是.NET Framework 框架。logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;.NET框架（.Net FrameWork）由两部分组成：logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;img src=\\logseq____&quot;https://cdn.jsdelivr.net/gh/WRXinYue/PictureCDN/img/image-20220722200821697.png\\logseq____&quot; alt=\\logseq____&quot;image-20220722200821697\\logseq____&quot; /logseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;img src=\\logseq____&quot;https://cdn.jsdelivr.net/gh/WRXinYue/PictureCDN/img/image-20220722201347762.png\\logseq____&quot; alt=\\logseq____&quot;image-20220722201347762\\logseq____&quot; /logseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;CLR（Common Language Runtime，公共语言运行库）：在运行时管理程序的执行，包括内存管理和垃圾收集、代码安全验证、代码执行线程管理及异常处理等logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;BCL（Base Class Library，基类库）：包括通用基础类（文件操作、字符串操作等相关的类）、集合类（列表、字典、散列表）、线程和同步类、XML类。logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;面向对象的开发环境logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;CLR、BCL和C#完全是面向对象的，并形成了良好的集成环境。\\n系统为本地程序和分布式系统都提供了一致的、面向对象的编程模型。为桌面应用程式、移动应用程序和Web开发提供了软件开发接口，涉及的目标范围很广，从桌面服务器到手机。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;.Net都能干什么:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;桌面应用程序logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;Internet应用程序 ASP.NETlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;手机开发 Wp8logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;Unity3D游戏开发或者虚拟现实logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;.Net两种交互模式:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;C/S：客户机（Client）/服务器模式（Server）如：QQlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;B/S：浏览器（Browser）/服务器模式（Server）logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;自动垃圾收集logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;CLR有一项服务叫GC（garbage collector，垃圾收集器），他能自动管理内存。GC自动从内存中删除程序不在访问的对象。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;互操作性logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;.NET框架专门考虑了不同的.NET语言、操作系统或WIn32 DLL 和COM之间的互操作性。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;不需要COMlogseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;.NET框架使程序员摆脱了COM的束缚logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;简化的部署logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;.NET程序不需要使用注册表注册\\n.NET提供一种称为并行执行的特性，允许一个DLL的不同版本在同一台机械上存在。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;类型安全性logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;CLR检查并确保参数及其他数据对象的类型安全，不同编程语言编写的组件之间也没有问题。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;基类库logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;.NET框架提供了一个庞大的基础类库，很自然地，它被称为基类库（Base Class L seq____&quot;^15logseq____&quot;,[237,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858b-02ac-4945-98c2-38e8202221c9logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 类型（数据类型）是一种模板\\n\\n既然C#程序是一组类型声明，那么学习C#就是学习如何创建和使用类型。\\n\\n类型由下面的元素定义：\\n\\n* 名称；\\n* 用于保存数据成员的数据结构；\\n* 一些行为及约束条件。\\n\\n![image-20220724204941396](https://cdn.jsdelivr.net/gh/WRXinYue/PictureCDN/img/image-20220724204941396.png)logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Flogseq____&quot;,250,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Xlogseq____&quot;,226,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Vlogseq____&quot;,226,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Ulogseq____&quot;,222,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Ulogseq____&quot;,226,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Ulogseq____&quot;,227,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Jlogseq____&quot;,[],536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Hlogseq____&quot;,222,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Hlogseq____&quot;,227,536870937]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858b-999d-48f2-91d0-c176f7ae06c2logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[239,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 可空类型\\n\\n在某些情况下，特别是使用数据库的时候，你希望表示变量目前为保存有效的值。对于引用类型把变量设置为null即可。但定义值类型的变量时，不管它的内容是否含有有效的意义，其内存都会进行分配。\\n\\n** gseq____&quot;---\\ntitle: C#\\ndate: 2022-07-13 16:53:14.0\\nupdated: 2023-04-18 15:48:54\\nurl: /archives/c\\ncategories: \\n- C#/.NET\\ntags: \\n- c#\\n---\\n\\nlogseq____&lt;h1logseq____&gt;1 .NET框架logseq____&lt;/h1logseq____&gt;\\nlogseq____&lt;plogseq____&gt;.NET框架由三部分组成：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;编程工具：包括Visual Studio集成开发环境，调试器，.NET兼容的编译器等logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;CLR（Common Language Runtime，公共语言运行库）：在运行时管理程序的执行，包括内存管理和垃圾收集、代码安全验证、代码执行线程管理及异常处理等logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;BCL（Base Class Library，基类库）：包括通用基础类（文件操作、字符串操作等相关的类）、集合类（列表、字典、散列表）、线程和同步类、XML类。logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;以下图片说明了3个用不同语言编写的程序的完整编译时和运行的过程logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;https://wyh317.github.io/img/1.5.jpg\\logseq____&quot;logseq____&gt;logseq____&lt;img src=\\logseq____&quot;https://wyh317.github.io/img/1.5.jpg\\logseq____&quot; alt=\\logseq____&quot;NET框架\\logseq____&quot; /logseq____&gt;logseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;https://wyh317.github.io/img/1.5.jpg\\logseq____&quot;logseq____&gt;NET框架logseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h1logseq____&gt;2. C#编程概述logseq____&lt;/h1logseq____&gt;\\nlogseq____&lt;plogseq____&gt;一个简单的C#程序，这段程序会输出“Hi there！”logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;//告诉编译器这个程序使用了System命名空间的类型\\nusing System;\\n//声明一个新命名空间，名称为Simple\\nnamespace Simple{\\n    class Program{\\n        static void Main(){\\n            Console.WriteLine(logseq____&amp;quot;Hi there!logseq____&amp;quot;)\\n        }\\n    }\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;在C#中，WirteLine相当于java中的println，Write相当于java中的printlogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;Console.WriteLine(logseq____&amp;quot;Three integers are {1}, {0} and {1}.logseq____&amp;quot;, 3, 6);\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;以上语句将在屏幕上显示：\\nThree integers are 6, 3 and 6.logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;类型存储和变量logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;命名空间是一种把相关的类型声明分组并命名的方法。既然程序是一组相关的类型声明，那么通常会把程序声明在你创建的命名空间内部。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;预定义类型logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;C#提供了16种预定义类型，包括13种简单类型和3种非简单类型logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;简单类型：\\n| 名称 | 含义 |\\n| ———– | ———– |\\n| int | 32位有符号整数 |\\n| uint | 32位无符号整数 |\\n| long | 64位有符号整数 |\\n| ulong | 62位无符号整数 |\\n| short | 16位有符号整数 |\\n| ushort | 16位无符号整数 |\\n| byte | 8位有符号整数 |\\n| sbyte | 8位无符号整数 |\\n| float | 单精度浮点数 |\\n| double | 双精度浮点数 |\\n|decimal|高精度小数类型|\\n| bool | 布尔型 |\\n| char | Unicode字符串 |logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;非简单类型：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;object：所有其他类的基类logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;string：多个Unicode字符组成的序列logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;dynamic：在使用动态语言编写的程序集时使用logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;C#语言是静态的，但基于.NET的一些其他语言却是动态的，也就是说变量的类型直到运行时才会被解析。由于它们是.NET语言，所以C#程序需要使用这些语言编写的程序集。问题是程序集中的类型直到运行时才会被解析，而C#又要引用这样的类型并且需要在编译的时候解析类型。为了解决这个问题，有了dynamic关键字。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;在编译时，编译器不会对dynamic类型的变量进行类型检查。相反，它将与该变量及该变量的操作有关的所有信息打包。在运行时会对这些信息进行检查，以确保它与变量所代表的实际类型保持一致性，否则将在运行时抛出异常。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;用户定义类型logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;C#中有6种用户自定义类型logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;类类型classlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;结构类型structlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;数组类型arraylogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;枚举类型enumlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;委托类型delegatelogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;接口类型interfacelogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h1logseq____&gt;3. 方法logseq____&lt;/h1logseq____&gt;\\nlogseq____&lt;h2logseq____&gt;类型推断和var关键字logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;var关键字不是特定类型变量的符号，它是从等号右边推断出的实际类型的速记。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;//在下面的第一个声明中，var是int的速记\\n//第二个声明中，var是MyExcellentClass的速记\\nstatic void Main(){\\n    var total = 15;  \\n    var mec = new MyExcellentClass();\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;使用var关键字有一些重要的条件：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;只能用于本地变量，不能用于字段logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;只能在变量声明中包含初始化的时候使用logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;一旦编译器推断出变量的类型，它就是固定且不能更改的logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;本地常量logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;用const修饰符来修饰（类似于java中的final）logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;常量和变量的语法除了以下两点外都相同：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;常量在类型之前增加关键字constlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;常量必须有初始化语句，也就是说初始值不能在编译期确定。因此，它不能是某个对象的引用（但可以是null的引用），因为对象的引用是在运行时决定的。logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;参数logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;首先区分下logseq____&lt;stronglogseq____&gt;形参logseq____&lt;/stronglogseq____&gt;和logseq____&lt;stronglogseq____&gt;实参logseq____&lt;/stronglogseq____&gt;的概念：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;//以下函数的参数声明中，x和y均为形参\\npublic void PrintSum(int x, float y){\\n\\n}\\nCopy\\n//以下函数的调用中，5和someInt均为实参,实参的值用于初始化形参\\nPrintSum(5, someInt){\\n\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;1.值参数logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;Java中的参数传递类型（值传递），即：值参数是把实参的值复制给形参，二者在栈中的不同位置。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;在方法被调用前，用作实参的变量a2已经在栈中了logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;在方法开始时，系统在栈中为形参分配空间，并从实参复制值\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;因为a1是引用类型，所以a1的值（即指向对象的地址）被复制，形参和实参都指向堆中的同一个对象logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;因为a2是值类型的，所以值被复制，产生了一个独立的数据项logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;在方法中，f2和对象f1的字段都被加上了5logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;方法结束后，形参从栈中弹出logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;https://wyh317.github.io/img/值参数.jpg\\logseq____&quot;logseq____&gt;logseq____&lt;img src=\\logseq____&quot;https://wyh317.github.io/img/%E5%80%BC%E5%8F%82%E6%95%B0.jpg\\logseq____&quot; alt=\\logseq____&quot;值参数\\logseq____&quot; /logseq____&gt;logseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;https://wyh317.github.io/img/值参数.jpg\\logseq____&quot;logseq____&gt;值参数logseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;2.引用参数logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;对于引用参数，系统不会在栈中为形参分配新的空间，形参的参数名将作为实参的别名，指向相同的内存位置logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;使用引用参数时，必须在方法的声明和调用中都使用ref修饰符logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;实参必须是变量，在用作实参前必须被赋值logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;codelogseq____&gt;//方法声明中要使用ref修饰符\\nvoid MyMethod(ref int val){\\n\\n}\\n\\nint y = 1;\\nMyMethod(ref y)   //使用y前必须赋值\\nMyMethod(ref 3 + 5)   //会报错，因为引用参数作为实参必须是变量，不能是表达式\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;在方法调用前，将要被用作实参的变量a1和a2已经在栈里了logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;在方法的开始，形参名被设置为实参的别名。引用相同的内存位置logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;在方法结束后，f2和f1的对象的字段都被加上了5logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;https://wyh317.github.io/img/引用参数.jpg\\logseq____&quot;logseq____&gt;logseq____&lt;img src=\\logseq____&quot;https://wyh317.github.io/img/%E5%BC%95%E7%94%A8%E5%8F%82%E6%95%B0.jpg\\logseq____&quot; alt=\\logseq____&quot;引用参数\\logseq____&quot; /logseq____&gt;logseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;https://wyh317.github.io/img/引用参数.jpg\\logseq____&quot;logseq____&gt;引用参数logseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;对比将引用类型对象作为值参数和引用参数传递的两种情况：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;将引用类型对象作为值参数传递：如果在方法内创建一个对象并赋值给形参，将切断形参和实参之间的关联，并且在方法调用结束后，新对象将不复存在logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;将引用类型对象作为引用参数传递：如果在方法内创建一个新对象并赋值给形参，会让实参也引用该新对象，并且在方法结束后该对象仍然存在。logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;3.输出参数logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;输出参数用于从方法体内把数据传出到调用代码，修饰符为out。和引用参数非常类似logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;和引用参数一样，输出参数的形参担当实参的别名，方法内对形参的任何改变在方法完成后通过实参变量都是可见的。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;唯一和引用参数不同的是：logseq____&lt;stronglogseq____&gt;方法内的代码在读取输出参数之前必须先对其写入logseq____&lt;/stronglogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;public void Add(out int outValue){\\n    //以下这句会报错，因为输出参数outValue在方法中被读取前没有被赋值\\n    int var1 = outValue + 2;\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;4.参数数组logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;参数数组允许0个或多个实参对应一个特殊的形参,修饰符为paramslogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;//形参inVals可以代表0个或多个实参\\nvoid ListInts(params int[] inVals){\\n\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;在参数列表中只能有一个参数数组，并且是列表中的最后一个logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;由参数数组表示的所有参数必须具有相同的类型logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;参数数组在方法声明中需要params修饰符，而在调用时不需要（不同于引用参数和输出参数，它们在以上两个地方都需要修饰符）logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;可以有如下两种方式为参数数组提供实参：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ollogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;用一个逗号分隔的该数据类型元素的列表,使用这种方法时，编译器做如下的事：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;接收实参列表，用它们在堆中创建并初始化一个数组logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;把数组的引用作为形参保存在栈中logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;ListInts(10, 20, 30)\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;用数组作为实参logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;在这种情况下，编译器会直接使用传入的数组，也就是说栈中的形参指向内存中intArray的位置logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;int[] intArray = {1, 2, 3};\\nListInts(intArray);\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;5.命名参数logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;在使用命名参数时，需要在方法调用中包含参数名。而方法的声明无需任何改变logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;class MyClass{\\n   //方法中的参数声明一如平常\\n   public int Calc(int a, int b, int c){\\n       return a + b + c;\\n   }\\n   static void Main(){\\n       MyClass mc = new MyClass();\\n       int result = mc.Calc(c: 2, a: 4, b: 3);\\n   }\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;6.可选参数logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;所谓可选参数就是在调用方法的时候可以包含这个参数，也可以忽略它。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;class MyClass{\\n   //b为可选参数，默认值为3\\n   public int Calc(int a, int b = 3){\\n       return a + b;\\n   }\\n   static void Main(){\\n       MyClass mc = new MyClass();\\n       int ro = mc.Calc(5, 6);\\n       int r1 = mc.Calc(5);\\n       Console.WriteLine(\\logseq____&quot;{0}, {1}\\logseq____&quot;, ro, r1);\\n   }\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;上述代码会输出11，8logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ollogseq____&gt;\\nlogseq____&lt;plogseq____&gt;只要值类型的默认值在编译的时候可以确定，就可以使用值参数作为可选参数。而只有在默认值为null的时候，引用参数才可以作为可选参数。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;总结下来，一个方法的声明中，参数要按照必填参数、可选参数、params参数的先后顺序声明。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;可以忽略最后一个可选参数，或者最后n个可选参数，但是不可以随机选择省略任意的可选参数，省略必须从最后开始。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;stronglogseq____&gt;参数类型总结：logseq____&lt;/stronglogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;tablelogseq____&gt;\\nlogseq____&lt;theadlogseq____&gt;\\nlogseq____&lt;trlogseq____&gt;\\nlogseq____&lt;thlogseq____&gt;参数类型logseq____&lt;/thlogseq____&gt;\\nlogseq____&lt;thlogseq____&gt;修饰符logseq____&lt;/thlogseq____&gt;\\nlogseq____&lt;thlogseq____&gt;是否在声明时使用logseq____&lt;/thlogseq____&gt;\\nlogseq____&lt;thlogseq____&gt;是否在调用是使用logseq____&lt;/thlogseq____&gt;\\nlogseq____&lt;thlogseq____&gt;执行logseq____&lt;/thlogseq____&gt;\\nlogseq____&lt;/trlogseq____&gt;\\nlogseq____&lt;/theadlogseq____&gt;\\nlogseq____&lt;tbodylogseq____&gt;\\nlogseq____&lt;trlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;值参数logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;无logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;系统把实参的值复制给形参，二者在栈中位置不同logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;/trlogseq____&gt;\\nlogseq____&lt;trlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;引用参数logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;reflogseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;是logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;是logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;形参是实参的别名，二者在栈中位置相同logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;/trlogseq____&gt;\\nlogseq____&lt;trlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;输出参数logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;outlogseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;是logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;是logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;在读取输出参数前必须对其写入，除此之外和引用参数类似logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;/trlogseq____&gt;\\nlogseq____&lt;trlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;参数数组logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;paramslogseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;是logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;否logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;tdlogseq____&gt;允许传递可变数目的实参到方法logseq____&lt;/tdlogseq____&gt;\\nlogseq____&lt;/trlogseq____&gt;\\nlogseq____&lt;/tbodylogseq____&gt;\\nlogseq____&lt;/tablelogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;栈帧logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;在调用方法的时候，内存从栈的顶部开始分配，保存和方法关联的一些数据项。这块内存叫做方法的栈帧logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;栈帧保存如下的内容：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;返回地址logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;为参数分配的内存logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;各种和方法调用相关的其他管理数据项logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;在方法调用的时候，整个栈帧都会压入栈。在方法退出的时候，整个栈帧都会从栈上弹出。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;https://wyh317.github.io/img/栈帧.jpg\\logseq____&quot;logseq____&gt;logseq____&lt;img src=\\logseq____&quot;https://wyh317.github.io/img/%E6%A0%88%E5%B8%A7.jpg\\logseq____&quot; alt=\\logseq____&quot;栈帧\\logseq____&quot; /logseq____&gt;logseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;https://wyh317.github.io/img/栈帧.jpg\\logseq____&quot;logseq____&gt;栈帧logseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h1logseq____&gt;4.类logseq____&lt;/h1logseq____&gt;\\nlogseq____&lt;plogseq____&gt;类成员包括数据成员（保存数据）和函数成员（执行代码）\\n其中数据成员包括：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;字段logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;常量（用const修饰，包括本地常量和成员常量，本地常量声明在方法内，成员常量声明在类中）logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;常量logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;成员常量表现的和静态量相似，但唯一不同的是，成员常量没有自己的存储位置，而是在编译时被编译器替换。此外，不能将成员常量声明为static。与const有着相同作用的是readonly，不同的是，const字段只能在字段的声明语句中初始化，而readonly也可以在构造函数中初始化。因此const字段的值必须在编译时确定，而randonly字段的值可以在运行时决定。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;函数成员包括：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;方法logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;属性logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;构造函数、析构函数logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;运算符logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;索引logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;事件logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;属性logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;属性是一组称为访问器的方法（set访问器为属性赋值，get访问器从属性中获取值）。它是类中的函数成员，因此不需为属性分配内存。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;写入和读取属性的代码和访问字段一样。属性会根据是写入还是读取，来隐式地调用适当的访问器logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;属性通常和字段关联，一种常见的方式是在类中将字段声明为private以封装字段，并声明一个public属性用get和set访问器来控制对该字段的访问。和属性关联的字段成为后备字段logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;class C1{\\n    private int TheRealValue = 10;   //后备字段：分配内存\\n    public int MyValue{              //属性：不分配内存\\n        set{\\n            TheRealValue = value;    //设置字段的值\\n        } \\n        get{\\n            return TheRealValue;     //获取字段的值\\n        }\\n    }\\n}\\n\\nclass Program{\\n    static void Main(){\\n        //对属性的读和写如同对字段的读和写\\n        C1 c = new C1();\\n        Console.WriteLine(logseq____&amp;quot;MyValue: {0}logseq____&amp;quot;, c.MyValue);\\n\\n        c.MyValue = 20;\\n        Console.WriteLine(logseq____&amp;quot;MyValue: {0}logseq____&amp;quot;, c.MyValue);\\n    }\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;此外，属性也可以只有get访问器（只读属性），或者只有set访问器（只写属性）logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;class RightTriangle{\\n    public double A = 3;\\n    public double B = 4;\\n    //只读属性，计算直角三角形的第三边\\n    public double Hypotenuse{\\n        get{\\n            return Math.Sqrt((A * A) + (B * B));\\n        }\\n    }\\n}\\n\\nclass Program{\\n    static void Main(){\\n        RightTriangle c = new RightTriangle();\\n        Console.WriteLine(logseq____&amp;quot;Hypotenuse: {0}logseq____&amp;quot;, c.Hypotenuse);\\n    }\\n}\\n\\n上述代码将输出5\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;索引器logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;可以认为索引器是为类的多个数据成员提供get和set访问器的属性。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;class Class1{\\n    private int Temp0;\\n    private int Temp1;\\n    //和属性不同的是，索引器有参数（索引参数），并且使用this而不是名称\\n    //索引器声明\\n    public int this [int index]{    \\n        get{\\n            return (index == 0) ? Temp0 : Temp1;\\n        }\\n        set{\\n            if(index == 0)\\n                Temp0 = value;   //value为set访问器的隐式变量\\n            else\\n                Temp1 = value;\\n        }\\n    }\\n}\\n\\nclass Example{\\n    static void Main(){\\n        Class1 a = new Class1();\\n        //使用索引参数0或1读取数据成员\\n        Console.WriteLine(logseq____&amp;quot;T0: {0}, T1 : {1}logseq____&amp;quot;, a[0], a[1]);\\n        //使用索引参数0或1对数据成员进行写入\\n        a[0] = 15;\\n        a[1] = 20;\\n        Console.WriteLine(logseq____&amp;quot;T0: {0}, T1 : {1}logseq____&amp;quot;, a[0], a[1]);\\n    }\\n}\\n\\n以上代码会输出：\\nT0: 0, T1: 0\\nT0: 15, T1: 20\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h1logseq____&gt;5.继承logseq____&lt;/h1logseq____&gt;\\nlogseq____&lt;plogseq____&gt;如果类OtherClass继承自SomeClass，则应按如下表示logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;class OtherClass : SomeClass{\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;一个类只能继承自一个基类，所有的类都是Object类的派生类logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;屏蔽基类的成员logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;虽然派生类不能删除它继承的任何成员，但可以用与基类成员名称相同的成员来屏蔽基类成员（如果是函数成员，则要求签名相同，签名指名称和参数列表，不包括返回类型）。此外还要使用new修饰符来告诉编译器我正在故意屏蔽继承的成员。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;另外，即使派生类屏蔽了基类的成员，也可以使用基类访问表达式访问隐藏的继承成员。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;class SomeClass{    //基类\\n    public string Field1 = logseq____&amp;quot;Field1--In the base classlogseq____&amp;quot;;\\n}\\nclass OtherClass : SomeClass{    //派生类\\n    //使用new修饰符隐藏基类中的Field1字段\\n    new public string Field1 = logseq____&amp;quot;Field1--In the derived classlogseq____&amp;quot;;\\n    public void PrintField1(){\\n        //访问派生类中的Field1，会输出logseq____&amp;quot;Field1--In the derived classlogseq____&amp;quot;\\n        Console.WriteLine(Field1);   \\n        //使用基类访问来访问基类中的Field1，会输出logseq____&amp;quot;Field1--In the base classlogseq____&amp;quot; \\n        Console.WriteLine(base.Field1); \\n    }\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;使用基类的引用logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;MyDerivedClass derived = new MyDerivedClass();   //创建一个派生类对象\\nMyBaseClass mybc = (MyBaseClass)derived;        //让基类引用指向派生类对象\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;对于如上代码，派生类的引用derived可以看到完整的MyDerivedClass对象，而基类引用mybc只能看到对象的MyBaseClass部分（只能看到基类成员）\\nlogseq____&lt;a href=\\logseq____&quot;https://wyh317.github.io/img/使用基类的引用.jpg\\logseq____&quot;logseq____&gt;logseq____&lt;img src=\\logseq____&quot;https://wyh317.github.io/img/%E4%BD%BF%E7%94%A8%E5%9F%BA%E7%B1%BB%E7%9A%84%E5%BC%95%E7%94%A8.jpg\\logseq____&quot; alt=\\logseq____&quot;使用基类的引用\\logseq____&quot; /logseq____&gt;logseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;https://wyh317.github.io/img/使用基类的引用.jpg\\logseq____&quot;logseq____&gt;使用基类的引用logseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;另外，也可以使用基类引用调用派生类的方法，但要满足如下条件：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;派生类的方法和基类方法有着相同的签名和返回类型logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;基类的方法用virtual标注logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;派生类的方法用override标注\\n在这种情况下，当使用基类引用（mybc）调用方法时，方法会被传递到派生类执行logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;注意：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;覆写（override）和被覆写的方法应该有相同的访问性logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;不能覆写static方法和非虚（virtual）方法logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;当使用对象的基类引用调用一个覆写的方法时，方法的调用被沿着派生层次上溯执行，一直到标记为override的方法的最高派生版本。\\n如果在更高派生级别有该方法的其他声明，但没有被标记为override，那么它们不会被调用。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;构造函数logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;h3logseq____&gt;构造函数初始化语句logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;两种形式：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;关键字base：指明使用哪一个基类的构造函数logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;关键字this：指明使用哪一个当前类的构造函数\\n以下构造函数使用了构造函数初始化语句，构造函数初始化语句指明了要使用第一个参数是string，第二个参数是int型的那个基类构造函数logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;当声明一个不带构造函数初始化语句的构造函数时，它实际上是使用了无参数的基类构造函数。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;public MyDerivedClass(int x, string s) : base(s, x){\\n\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;如下代码中的MyClass类包含一个有一个int型参数的构造函数，这个构造函数使用了同一个类中具有两个参数的构造函数，并为第二个参数提供了一个默认值logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;public MyClass(int x) : this(x, logseq____&amp;quot;Using Default Stringlogseq____&amp;quot;){\\n\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;如果一个类有好几个构造函数，并且它们都需要在构造对象的过程中执行一些公共代码。这时可以把公共代码提取出来作为一个构造函数，被其他所有的构造函数作为构造函数初始化语句使用。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;访问级别logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;类有两种访问级别：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;public：可以被任何程序集中的代码访问logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;internal：默认的访问级别，仅可以被自己所在的程序集中的类看到logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;类中的成员有5种访问级别：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;私有的（private）：只能被自己类中的成员访问，不能被其他的类访问，即使是继承自它的类也不行logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;公有的（public）：所有的类都可以自由访问logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;受保护的（protected）：和private类似，唯一不同的是，它允许该类的派生类来访问logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;内部的（internal）：对程序集内部的所有类可见，对程序集外部的所有类不可见logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;受保护内部的（protected internal）：相当于internal与protected的并集，即对程序集内部的类可见，也对继承自该类的类可见。logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;抽象成员logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;类似于Java中的抽象方法。它使用abstract标记，并且必须是函数成员（方法、属性、事件、索引）。不能有实现代码块，抽象成员的实现用分号表示。即每一个抽象成员的声明后都要带一个分号logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;如：以下声明了两个抽象成员，一个名为PrintStuff的抽象方法和一个名为MyProperty的抽象属性logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;abstract public void PrintStuff(string s);\\nabstract public int MyProperty{\\n    get;    //分号代替实现\\n    set;\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;抽象类：只能被继承，不能用来创建实例，用abstract修饰符标注logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;密封类：与抽象类相反，只能被用来创建实例，不能被继承。用sealed修饰符标注logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;h1logseq____&gt;语句logseq____&lt;/h1logseq____&gt;\\nlogseq____&lt;h2logseq____&gt;操作符重载logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;如果面对一个用户自定义的类或结构，运算符就会不知道如何取处理它。运算符重载允许用户自己定义C#运算符来操作自定义类型的操作数。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;为类或结构重载一个运算符x，可以声明一个名称为logseq____&lt;codelogseq____&gt;operator xlogseq____&lt;/codelogseq____&gt;的方法并实现它的行为（如logseq____&lt;codelogseq____&gt;operator +logseq____&lt;/codelogseq____&gt;和logseq____&lt;codelogseq____&gt;operator -logseq____&lt;/codelogseq____&gt;等）。一元运算符的重载方法带有一个单独的class或struct类型的参数，二元运算符重载的方法带有两个参数，其中至少有一个是class或struct类型。logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;声明必须同时使用static和public的修饰符logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;运算符必须要是要操作的类或结构的成员logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;如下代码声明了LimitedInt类的两个重载的运算符：一个是加运算符，另一个是取负运算符logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-c#\\logseq____&quot;logseq____&gt;class LimitedInt Return{\\n    public static LimitedInt operator + (LimitedInt x, double y){\\n        LimitedInt li = new LimitedInt();\\n        li.TheValue = x.TheValue + (int)y;\\n        return li;\\n    }\\n\\n    public static LimitedInt operator - (LimitedInt x){\\n        LimitedInt li = new LimitedInt();\\n        li.TheValue = 0;\\n        return li;\\n    }\\n}\\nCopylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;标签语句logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;标签语句由一个标识符后面跟着 seq____&quot;## 实例化委托（Delegate）\\n\\n一旦声明了委托类型，委托对象必须使用new关键字来创建，且与一个特定的方法有关。当创建委托时，传递到new语句的参数就像方法调用一样书写，但是不带有参数。例如：\\n\\n~~~c#\\npublic delegate void printString(string s);\\n...\\nprintString ps1 = new printString(WriteToScreen);\\nprintString ps2 = new printString(WriteToFile);\\n~~~\\n\\n下面的实例演示了委托的声明、实例化和使用，该委托可用于引用带有一个整型参数的方法，并返回一个整型值。\\n\\n~~~c#\\nusing System;\\n\\ndelegate int NumberChanger(int n);\\nnamespace DelegateAppl\\n{\\n class TestDelegate\\n {\\n    static int num = 10;\\n    public static int AddNum(int p)\\n    {\\n       num += p;\\n       return num;\\n    }\\n\\n    public static int MultNum(int q)\\n    {\\n       num *= q;\\n       return num;\\n    }\\n    public static int getNum()\\n    {\\n       return num;\\n    }\\n\\n    static void Main(string[] args)\\n    {\\n       // 创建委托实例\\n       NumberChanger nc1 = new NumberChanger(AddNum);\\n       NumberChanger nc2 = new NumberChanger(MultNum);\\n       // 使用委托对象调用方法\\n       nc1(25);\\n       Console.WriteLine(\\logseq____&quot;Value of Num: {0}\\logseq____&quot;, getNum());\\n       nc2(5);\\n       Console.WriteLine(\\logseq____&quot;Value of Num: {0}\\logseq____&quot;, getNum());\\n       Console.ReadKey();\\n    }\\n }\\n}\\n当上面的代码被编译和执行时，它会产生下列结果：\\n\\nValue of Num: 35\\nValue of Num: 175\\n委托的多播（Multicasting of a Delegate）\\n委托对象可使用 \\logseq____&quot;+\\logseq____&quot; 运算符进行合并。一个合并委托调用它所合并的两个委托。只有相同类型的委托可被合并。\\logseq____&quot;-\\logseq____&quot; 运算符可用于从合并的委托中移除组件委托。\\n\\n使用委托的这个有用的特点，您可以创建一个委托被调用时要调用的方法的调用列表。这被称为委托的 多播（multicasting），也叫组播。下面的程序演示了委托的多播：\\n\\n实例\\nusing System;\\n\\ndelegate int NumberChanger(int n);\\nnamespace DelegateAppl\\n{\\n class TestDelegate\\n {\\n    static int num = 10;\\n    public static int AddNum(int p)\\n    {\\n       num += p;\\n       return num;\\n    }\\n\\n    public static int MultNum(int q)\\n    {\\n       num *= q;\\n       return num;\\n    }\\n    public static int getNum()\\n    {\\n       return num;\\n    }\\n\\n    static void Main(string[] args)\\n    {\\n       // 创建委托实例\\n       NumberChanger nc;\\n       NumberChanger nc1 = new NumberChanger(AddNum);\\n       NumberChanger nc2 = new NumberChanger(MultNum);\\n       nc = nc1;\\n       nc += nc2;\\n       // 调用多播\\n       nc(5);\\n       Console.WriteLine(\\logseq____&quot;Value of Num: {0}\\logseq____&quot;, getNum());\\n       Console.ReadKey();\\n    }\\n }\\n}\\n~~~logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Flogseq____&quot;,303,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Xlogseq____&quot;,300,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Vlogseq____&quot;,300,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Ulogseq____&quot;,300,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Jlogseq____&quot;,[],536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858b-8110-4852-9f87-7a0b15f2d210logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 委托（Delegate）的用途\\n\\n下面的实例演示了委托的用法。委托 *printString* 可用于引用带有一个字符串作为输入的方法，并不返回任何东西。\\n\\n我们使用这个委托来调用两个方法，第一个把字符串打印到控制台，第二个把字符串打印到文件：\\n\\n~~~c#\\nusing System;\\nusing System.IO;\\n\\nnamespace DelegateAppl\\n{\\n class PrintString\\n {\\n    static FileStream fs;\\n    static StreamWriter sw;\\n    // 委托声明\\n    public delegate void printString(string s);\\n\\n    // 该方法打印到控制台\\n    public static void WriteToScreen(string str)\\n    {\\n       Console.WriteLine(\\logseq____&quot;The String is: {0}\\logseq____&quot;, str);\\n    }\\n    // 该方法打印到文件\\n    publi ) DESC LIMIT 0,1) AS a,\\n(SELECT sc_id AS sc_idb FROM scores,students WHERE\\nstu_id=sc_id AND stu_sex=logseq____&apos;女logseq____&apos; GROUP BY sc_id ORDER BY SUM(sc_score) DESC LIMIT 0,1) AS b\\nWHERE sc_id=stu_id AND (scores.sc_id=a.sc_ida OR scores.sc_id=b.sc_idb) GROUP BY sc_id \\nORDER BY SUM(sc_score) DESC;\\n~~~\\n\\n~~~Sql\\nSELECT stu_id,stu_name,students.stu_sex,sc_sub,sc_score,b.fen \\nFROM students,scores,(\\nSELECT stu_sex,stu_id AS stuid,a.sumscore as fen FROM \\n(SELECT sc_id AS scid,SUM(sc_score) AS sumscore FROM scores GROUP BY sc_id ORDER BY sumscore DESC) AS a,\\nstudents\\nWHERE a.scid=stu_id GROUP BY stu_sex\\n) AS b\\nWHERE stu_id=sc_id AND students.stu_id=b.stuid\\n~~~logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Flogseq____&quot;,323,536870943]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Xlogseq____&quot;,314,536870943]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Vlogseq____&quot;,314,536870943]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Ulogseq____&quot;,314,536870943]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870943]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Jlogseq____&quot;,[],536870943]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858b-a2b5-4364-b316-b2477cce77ddlogseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 9.26\\n\\n~~~sql\\n# 查询出班级中所有姓张的学生信息\\nSELECT * FROM students WHERE stu_name LIKE \\logseq____&quot;张%\\logseq____&quot;;\\n\\n#查询出班级中名字由三个字组成的学生信息\\nSELECT * FROM students WHERE stu_name LIKE \\logseq____&quot;___\\logseq____&quot;;\\n\\n#查询出班级中第二个字为\\logseq____&quot;杰\\logseq____&quot;的学生\\nSELECT * FROM students WHERE stu_name LIKE \\logseq____&quot;_杰%\\logseq____&quot;;\\n\\n#查询出班级中名字带有\\logseq____&quot;杰\\logseq____&quot;的学生信息\\nSELECT * FROM students WHERE stu_name LIKE \\logseq____&quot;%杰%\\logseq____&quot;;\\n\\n#查询出班级中1.6以上的女生全部信息，按照身高升排序\\nSELECT\\n* \\nFROM\\nstudents \\nWHERE\\nstu_height logseq____&gt; 1.6 \\nAND\\nstu_sex = \\logseq____&quot;女\\logseq____&quot; \\nORDER BY\\nstu_height \\nASC;\\n\\n#查询出班级中的年龄不大于22的男生姓名，性别和年龄，按照年龄降序\\nSELECT\\nstu_name AS 学生姓名,\\nstu_sex AS 学生性别,\\nstu_age AS 学生年龄\\nFROM\\nstudents\\nWHERE\\nstu_age logseq____&lt; 22\\nAND\\nstu_sex = \\logseq____&quot;男\\logseq____&quot;\\nORDER BY\\nstu_age \\nDESC;\\n\\n#查询出班级中男生的数量\\nSELECT\\nCOUNT(*) AS 男生数量\\nFROM\\nstudents\\nWHERE\\nstu_sex = \\logseq____&quot;男\\logseq____&quot;;\\n\\n#查询出班级中最大年龄和最小年龄\\nSELECT\\nMAX(stu_age) AS 最大年龄,\\nMIN(stu_age) AS 最小年龄\\nFROM\\nstudents;\\n\\n#查询班级总年龄，平均年龄\\nSELECT\\nSUM(stu_age) AS 总年龄,\\nAVG(stu_age) AS 平均年龄\\nFROM\\nstudents;\\n\\n#查询出身高不低于1.63的名字两个字的学生学号，姓名，身高。按照身高降序排序\\nSELECT\\nstu_id AS 学号,\\nstu_name AS 姓名,\\nstu_height AS 身高\\nFROM\\nstudents\\nORDER BY\\nstu_height\\nDESC;\\n\\n#查询出周姓学生的平均年龄，平均身高，平均体重;\\nSELECT\\nAVG(stu_age) AS 平均年龄,\\nAVG(stu_height) AS 平均身高,\\nAVG(stu_weight) AS 平均体重\\nFROM\\nstudents\\nWHERE\\nstu_name LIKE \\logseq____&quot;周%\\logseq____&quot;;\\n\\n#查询出班级中姓张，姓王，姓李且年龄不小于21的学生信息，按照年龄升序显示，同龄者按照身高降序；\\nSELECT \\n*\\nFROM\\nstudents\\nWHERE\\nstu_name LIKE \\logseq____&quot;张%\\logseq____&quot; OR\\nstu_name LIKE \\logseq____&quot;王%\\logseq____&quot; OR\\nstu_name LIKE \\logseq____&quot;李%\\logseq____&quot; AND\\nstu_age logseq____&gt; 21\\nORDER BY\\nstu_age,\\nstu_height DESC;\\n\\n# 查询出班级中低于男生平均身高的男生数量\\nSELECT\\nCOUNT(*) AS 低于平均身高男生数量\\nFROM\\nstudents\\nWHERE\\nstu_height logseq____&lt; (\\nSELECT AVG(stu_height)\\nFROM students\\nWHERE stu_sex = \\logseq____&quot;男\\logseq____&quot;\\n);\\n\\n#查询出班级中年龄最小的学生全部信息\\nSELECT\\n*\\nFROM\\nstudents\\nWHERE\\nstu_age = (\\nSELECT MIN(stu_age)\\nFROM students\\n);\\n\\n#查询出班级中年龄低于班级平均年龄，身高不低于1.62的女生姓名，年龄和身高。按照年龄升序\\nSELECT\\nstu_name AS 姓名,\\nstu_age AS 年龄,\\nstu_height AS 身高\\nFROM\\nstudents\\nWHERE\\nstu_age logseq____&lt; (\\nSELECT AVG(stu_age)\\nFROM students\\nWHERE stu_height logseq____&gt; 1.62 AND stu_sex = \\logseq____&quot;女\\logseq____&quot;\\n)\\nORDER BY stu_age DESC;\\n\\n#查询出班级中姓张和姓刘的学生中年龄最大者的全部信息\\nSELECT * FROM students WHERE stu_age=(\\nSELECT MAX(stu_age) FROM students WHERE stu_name LIKE logseq____&apos;张%logseq____&apos; OR  stu_name LIKE logseq____&apos;刘%logseq____&apos;\\n)AND (stu_name LIKE logseq____&apos;张%logseq____&apos; OR  stu_name LIKE logseq____&apos;刘%logseq____&apos;);\\n\\n#统计出班级中体重信息缺失的学生个数\\nSELECT\\nCOUNT(*)\\nFROM\\nstudents\\nWHERE\\nstu_weight IS NULL;\\n\\n#查询出比202203这个学生高的全部男学生信息\\nSELECT\\n*\\nFROM\\nstudents\\nWHERE\\nstu_height logseq____&gt; (\\nSELECT stu_height\\nFROM students\\nWHERE stu_id = 202203\\n)\\nAND stu_sex = \\logseq____&quot;男\\logseq____&quot;\\n;\\n~~~logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Flogseq____&quot;,318,536870943]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Xlogseq____&quot;,314,536870943]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Vlogseq____&quot;,314,536870943]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Ulogseq____&quot;,314,536870943]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870943]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Jlogseq____&quot;,[],536870943]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858b-190c-497c-9fbc-d63fec7a06b0logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 10.8\\n\\n~~~sql\\n#建表students\\n#学号主键，姓名（不为空），性别（不为空），生日（date类型），班级\\n\\nCREATE TABLE students(\\nstu_id INT(255) PRIMARY KEY,\\nstu_name VARCHAR(255) NOT NULL,\\nstu_sex VARCHAR(255) NOT NULL,\\nstu_birth date,\\nstu_class VARCHAR(255)\\n);\\n\\n#删除指定列\\nALTER TABLE students DROP COLUMN stu_birth;\\n#添加一列\\nALTER TABLE students ADD COLUMN stu_birth date AFTER stu_sex;\\n\\n#插入\\ninsert into students values(105,logseq____&apos;匡明logseq____&apos;,logseq____&apos;男logseq____&apos;,logseq____&apos;1975-10-02logseq____&apos;,logseq____&apos;95031logseq____&apos;);\\ninsert into students values(107,logseq____&apos;王丽logseq____&apos;,logseq____&apos;女logseq____&apos;,logseq____&apos;1976-01-23logseq____&apos;,logseq____&apos;95033logseq____&apos;);\\ninsert into students values(101,logseq____&apos;李军logseq____&apos;,logseq____&apos;男logseq____&apos;,logseq____&apos;1976-02-20logseq____&apos;,logseq____&apos;95033logseq____&apos;);\\ninsert into students values(109,logseq____&apos;王芳logseq____&apos;,logseq____&apos;女logseq____&apos;,logseq____&apos;1975-02-10logseq____&apos;,logseq____&apos;95031logseq____&apos;);\\ninsert into students values(108,logseq____&apos;曾华logseq____&apos;,logseq____&apos;男logseq____&apos;,logseq____&apos;1977-09-01logseq____&apos;,logseq____&apos;95033logseq____&apos;);\\ninsert into students values(103,logseq____&apos;陆君logseq____&apos;,logseq____&apos;男logseq____&apos;,logseq____&apos;1974-06-03logseq____&apos;,logseq____&apos;95031logseq____&apos;);\\n\\n#把曾华性别改为女\\nUPDATE students SET stu_sex=logseq____&apos;女logseq____&apos; WHERE stu_name=logseq____&apos;曾华logseq____&apos;;\\n\\n#建表teachers\\n#教师编号（主键），姓名（不为空），性别（不为空），\\n#生日（t_birth），职称(t_prof)，系别(t_depart)\\n\\nCREATE TABLE teachers(\\nt_id INT(255) PRIMARY KEY,\\nt_name VARCHAR(255) NOT NULL,\\nt_sex VARCHAR(255) NOT NULL,\\nt_birth date,\\nt_prof VARCHAR(255),\\nt_depart VARCHAR(255)\\n);\\n\\ninsert into teachers values(804, 07,logseq____&apos;3-105logseq____&apos;,91);\\ninsert into scores values(108,logseq____&apos;3-105logseq____&apos;,78);\\ninsert into scores values(101,logseq____&apos;6-166logseq____&apos;,85);\\ninsert into scores values(107,logseq____&apos;6-166logseq____&apos;,79);\\ninsert into scores values(108,logseq____&apos;6-166logseq____&apos;,81);\\ninsert into scores values(109,logseq____&apos;3-105logseq____&apos;,50);\\n\\n\\n#1.查询老师名和该老师带的课程名\\nSELECT t_name,c_name FROM teachers,course WHERE t_id=c_tid;\\n\\n#2.查询修了“计算机导论”的所有学生的信息\\nSELECT * FROM students,course,scores WHERE stu_id=sc_stuid\\nAND sc_cid=c_id AND c_name=logseq____&apos;计算机导论logseq____&apos;;\\n\\n#3.查询95033班级的学生所选课程的平均分\\nSELECT c_name,AVG(sc_score) FROM students,course,scores WHERE sc_stuid=stu_id AND c_id=sc_cid\\nAND stu_class=logseq____&apos;95033logseq____&apos; GROUP BY c_name;\\n\\n#4.查询男生和女生分别的平均分\\nSELECT stu_sex,AVG(IFNULL(sc_score,0)) FROM students,scores\\nWHERE stu_id=sc_stuid GROUP BY stu_sex;\\n\\n#5.求出总成绩最高的学生姓名\\nSELECT stu_name,SUM(sc_score) FROM students,scores WHERE stu_id=sc_stuid\\nGROUP BY stu_id ORDER BY SUM(sc_score) DESC LIMIT 0,1;\\n\\n#6.查询每个老师带了多少个学生 \\nSELECT t_name,COUNT(*) FROM course,teachers,scores WHERE c_tid=t_id\\nAND sc_cid=c_id GROUP BY t_name;\\n\\n#7.查询“曾华”选修的所有课程名\\nSELECT c_name FROM students,scores,course WHERE stu_id=sc_stuid\\nAND c_id=sc_cid AND stu_name=logseq____&apos;曾华logseq____&apos;;\\n\\n#8.查询李军有哪些课程没有选\\nSELECT c_name FROM course WHERE c_name NOT in (\\nSELECT c_name FROM students,course,scores WHERE sc_stuid=stu_id\\nAND sc_cid=c_id AND stu_name=logseq____&apos;李军logseq____&apos;\\n);\\n\\n#9.查询每个科目成绩最高的学生学号和姓名\\nSELECT stu_id,stu_name,c_name FROM scores,students,course,(\\nSELECT sc_cid AS sc_sub,MAX(sc_score) AS sc_max FROM scores\\nGROUP BY sc_cid\\n) AS a\\nWHERE stu_id=sc_stuid AND scores.sc_cid=a.sc_sub AND scores.sc_score=a.sc_max\\nAND sc_cid=c_id;\\n\\n\\n#10.查询哪个学科最受女生喜欢\\nSELECT c_name from students,scores,course WHERE\\nc_id=sc_cid AND sc_stuid=stu_id AND stu_sex=logseq____&apos;女logseq____&apos; GROUP BY c_name\\nORDER BY COUNT(stu_id) DESC LIMIT 0,1;\\n\\n#11.查询讲师代课班级里成绩最低的是哪个班级\\nSELECT stu_class FROM students,course,scores WHERE stu_id=sc_stuid\\nAND c_id=sc_cid AND c_tid in (\\nSELECT t_id FROM teachers WHERE t_prof=logseq____&apos;讲师logseq____&apos;\\n) GROUP BY stu_class ORDER BY SUM(sc_score) LIMIT 0,1;\\n\\n#12.查询“1975年以后”出生的学生都选修的课程号和课程名\\nSELECT c_id,c_name FROM course,students,scores\\nWHERE c_id=sc_cid AND stu_id=sc_stuid AND YEAR(stu_birth)logseq____&gt;1975\\nGROUP BY c_id;\\n~~~logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Flogseq____&quot;,326,536870943]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Xlogseq____&quot;,314,536870943]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Vlogseq____&quot;,314,536870943]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Ulogseq____&quot;,314,536870943]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870943]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Jlogseq____&quot;,[],536870943]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858b-c64b-4ced-a26f-554fa4c120fclogseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 专业术语\\n\\n表：具有固定的列数和任意的行数\\n\\n| Sno  | SNAME  | Sgender | Sheight |\\n| ---- | ------ | ------- | ------- |\\n| 1    | 小红   | 18      | 165     |\\n| 2    | 小兰   | 19      | 170     |\\n| 3    | 刘德华 | 25      | 179     |\\n| 4    | 刘能   | 20      | 173     |\\n| 5    | 赵四   | 30      | 166     |\\n| 6    | 谢大脚 | 27      | 171     |\\n| 7    | 王祖贤 | 22      | 169     |\\n| 8    | 郭靖   | ,[431,logseq____&quot;^Vlogseq____&quot;,430,536870947]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Ulogseq____&quot;,430,536870947]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^:logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Jlogseq____&quot;,[],536870947]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-0a4c-4c01-9684-fe02baffcf85logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 向量数据库检索\\n\\n向量数据库检索指的是在向量数据库中针对特定查询向量进行相似性搜索的过程。在向量数据库中，每个向量数据都被表示为一个向量，并且每个向量都有一个唯一的ID。当执行向量检索时，首先将查询向量转换为向量形式，然后通过相似性函数计算每个向量与查询向量之间的相似度。最后，将所有向量按照相似度排序，以找到最相似的向量。\\n\\n在执行向量检索时，需要选择相应的相似性函数来计算向量之间的相似度。常见的相似性函数包括余弦相似度、欧几里得距离、曼哈顿距离等。同时，还可以使用一些加速技术，如局部敏感哈希（LSH）和树型结构（如KD-Tree），来加快相似性搜索过程。logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Flogseq____&quot;,431,536870947]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Xlogseq____&quot;,430,536870947]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Vlogseq____&quot;,430,536870947]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Ulogseq____&quot;,430,536870947]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,1],536870947]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Jlogseq____&quot;,[],536870947]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-78f1-46cf-9cf7-b52b3dfac2c0logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#  关于ANN\\n\\nANN是Approximate Nearest Neighbor的缩写，中文翻译为“近似最近邻”。它是一种基于向量相似度的搜索技术，用于在大规模高维度数据集中进行高效的相似性搜索。ANN可以解决传统最近邻搜索（exact nearest neighbor）难以应对的高维问题，即使是亿级别的数据集也能够快速检索。\\n\\n与传统精确最近邻搜索不同，ANN允许返回近似最近邻结果，这意味着虽然结果不是100%准确的，但其可能非常接近真实答案，并且差异可以被可控制和调整。通过牺牲一定的精确度，ANN可以显著提高查询速度和存储效率。\\n\\nANN通常使用一些加速技术来实现高效的相似性搜索。其中一些方法包括局部敏感哈希（LSH）、树型结构（如KD-Tree、Ball-Tree）、保序回归等。这些方法都旨在将数据划分为多个子空间，以便更快地查找最相似的向量。logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Flogseq____&quot;,432,536870947]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Xlogseq____&quot;,430,536870947]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Vlogseq____&quot;,430,536870947]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Ulogseq____&quot;,430,536870947]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,1],536870947]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Jlogseq____&quot;,[],536870947]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858c-a62f-49db-9e8d-21603e92e550logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 常见的向量数据库\\n\\nFaiss, Annoy\\nMilvus：世界上最快的向量数据库  \\nPinecone，这个提供 Google Cloud 或 AWS 的托管服务  \\nQdrant，开源版及商业版都有  \\npgvector，PostgreSQL 的扩展logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Flogseq____&quot;,433,536870947]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Xlogseq____&quot;,430,536870947]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Vlogseq____&quot;,430,536870947]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Ulogseq____&quot;,430,5 \\n\\n\\n\\n**MySQL重做日志**\\n\\n* 作用:\\n确保事务的持久性。redo日志记录事务执行后的状态,用来恢复未写入data file的已成功事务更新的数据。防止在发生故障的时间点,尚有脏页未写入磁盘,在重启MySQL服务的时候,根据redo log进行重做,从而达到事务的持久性这一特性。\\n* 内容:\\n物理格式的日志,记录的是物理数据页面的修改的信息,其redo log是顺序写入redo log file的物理文件中去的。\\n* 什么时候产生:\\n事务开始之后就产生redo log , redo log的落盘并不是随着事务的提交才写入的,而是在事务的执行过程中,便开\\n始写入redo log文件中。\\n* 什么时候释放:\\n当对应事务的脏页写入到磁盘之后, redo log的使命也就完成了,重做日志占用的空间就可以重用(被覆盖)。\\n\\n**MySQL回滚日志**\\n\\n* 作用:\\n保证数据的原子性,保存了事务发生之前的数据的一个版本，可以用于回滚,同时可以提供多版本并发控制下的读( MVCC) , 也即非锁定读\\n* 内容:\\n逻辑格式的日志,在执行undo的时候,仅仅是将数据从逻辑上恢复至事务之前的状态,而不是从物理页面上操作实现的,这一点是不同于redo log的。\\n* 什么时候产生:\\n事务开始之前,将当前是的版本生成undo log , undo也会产生redo来保证undo log的可靠性\\n* 什么时候释放: \\n当事务提交之后, undo log并不能立马被删除,而是放入待清理的链表,由purge线程判断是否由其他事务在使用undo段中表的.上一个事务之前的版本信息,决定是否可以清理undo log的日志空间。\\n\\n**MySQL二进制日志**\\n\\n* 作用:\\n用于复制,在主从复制中,从库利用主库上的binlog进行重播,实现主从同步。用于数据库的基于时间点的还原。\\n* 内容:\\n逻辑格式的日志,可以简单认为就是执行过的事务中的sq|语句。不光SQL语句本身,而是包括了执行的SQL语句\\n(增删改)反向的信息,也就意味着delete对应着delete本身和其反向的insert ; update对应着update执行前后\\n的版本的信息; insert对应着delete和insert本身的信息。\\n* 什么时候产生:\\n事务提交的时候, 一次性将事务中的SQL语句( 一个事物可能对应多个sql语句)按照一定的格式记录到binlog中。\\n这里与redo log很明显的差异就是redo log并不一定是在事务提交的时候刷新到磁盘 , redo log是在事务开始之\\n后就开始逐步写入磁盘。\\n因此对于事务的提交,即便是较大的事务,提交( commit )都是很快的,但是在开启了binlog的情况下,对于较\\n大事务的提交,可能会变得比较慢一些。\\n* 什么时候释放:\\nbinlog的默认是保持时间由参数expire_ logs_days配置,也就是说对于非活动的日志文件,在生成时间超过\\nexpire_ logs_days配置的天数之后,会被自动删除。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Flogseq____&quot;,444,536870948]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Xlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Vlogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Ulogseq____&quot;,437,536870948]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot
