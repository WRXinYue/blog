xo网站搭建\\ncategories: \\n- 博客\\ntags: \\n- git\\n- github\\n- hexo\\n---\\n\\nlogseq____&lt;plogseq____&gt;logseq____&amp;emsp;logseq____&amp;ensp;  这个是我在网络上学习博客搭建而编写的教程，在这里我非常的感谢b站的 logseq____&lt;a href=\\logseq____&quot;https://space.bilibili.com/350090479?spm_id_from=333.788.b_765f7570696e666f.1\\logseq____&quot;logseq____&gt;CoolPlayer-函博logseq____&lt;/alogseq____&gt;，logseq____&lt;a href=\\logseq____&quot;https://space.bilibili.com/441519471?spm_id_from=333.788.b_765f7570696e666f.2\\logseq____&quot;logseq____&gt;视频搬运崽啊logseq____&lt;/alogseq____&gt; 和CSDN社区的大佬们。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;!--more--logseq____&gt;\\nlogseq____&lt;h2logseq____&gt;前言logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;使用github pages服务搭建博客的好处有：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;全是静态文件，访问速度快；logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;免费方便，免费搭建个人博客，不需要服务器不需要后台；logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;可以随意绑定自己的域名；logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;数据绝对安全，基于github的版本管理，可以恢复历史版本；logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;博客内容可以轻松打包、转移、发布或分享到其它平台；logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;.......logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;准备工作logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;注册 logseq____&lt;a href=\\logseq____&quot;https://github.com/\\logseq____&quot;logseq____&gt;github账号logseq____&lt;/alogseq____&gt;\\n安装node.js、npm、gitlogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;node -v\\nnpm -v\\ngit --versionlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;输入以上指令检查软件是否安装，如果有错误请自行logseq____&lt;a href=\\logseq____&quot;https://www.baidu.com\\logseq____&quot;logseq____&gt;百度logseq____&lt;/alogseq____&gt;查找原因logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;本文所使用的环境：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;Windiws 10\\nnode 16.13.0\\nnpm 8.1.0\\ngit 2.34.0logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;搭建github博客logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;h3logseq____&gt;创建仓库logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;新建一个名为 logseq____&lt;font color=redlogseq____&gt;你的用户名.github.iologseq____&lt;/fontlogseq____&gt; 的仓库(必须是你的用户名，其他名称无效)，建立之后你的网站访问地址就是http://你的用户名.github.io。\\n每一个github账户最多只能创建一个这样可以直接使用域名访问的仓库。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;绑定域名logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;如果想要你的域名更个性一点，拥有自己的域名那就看看这一步吧:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;首先注册一个域名，域名选择一定要选个大公司，在这里我推荐去logseq____&lt;a href=\\logseq____&quot;https://sg.godaddy.com/zh/offers/domain?isc=gennbacn01logseq____&amp;amp;countryview=1logseq____&amp;amp;currencyType=CNYlogseq____&amp;amp;utm_source=baidulogseq____&amp;amp;utm_medium=cpclogseq____&amp;amp;utm_term=Titlelogseq____&amp;amp;utm_campaign=zh%2Dcn%5Fcorp%2Dcore%5Fsem%5Fbh%5Fb%5Fz%5F001logseq____&amp;amp;utm_content=Brandzone%20PC\\logseq____&quot;logseq____&gt;godaddylogseq____&lt;/alogseq____&gt; ,或者国内的logseq____&lt;a href=\\logseq____&quot;https://wanwang.aliyun.com/\\logseq____&quot;logseq____&gt;阿里云logseq____&lt;/alogseq____&gt; 。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;域名分为两种：带WWW的和不带WWW的。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;域名配置最常见的方式：\\n1.记录类型分别填CNAME和A。\\n2.CNAME填写域名。\\n3.A记录值填写你的logseq____&lt;font color=redlogseq____&gt;你的用户名.github.iologseq____&lt;/fontlogseq____&gt;的网址IP。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;由于不带www方式只能采用A记录，所以必须先ping一下 logseq____&lt;font color=redlogseq____&gt;你的用户名.github.iologseq____&lt;/fontlogseq____&gt; 的IP，将ping出来的ip填入A记录值，这样才能保证无论是否添加www都可以访问。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;4.在你的github项目根目录新建一个名为CNAME的文件（无后缀），里面填写你的域名，加不加www看你自己喜好。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;如果你填写的是没有www的，比如 mygit.me，那么无论是访问 logseq____&lt;a href=\\logseq____&quot;http://www.mygit.me\\logseq____&quot;logseq____&gt;http://www.mygit.melogseq____&lt;/alogseq____&gt; 还是 logseq____&lt;a href=\\logseq____&quot;http://mygit.me\\logseq____&quot;logseq____&gt;http://mygit.melogseq____&lt;/alogseq____&gt; ，都会自动跳转到 logseq____&lt;a href=\\logseq____&quot;http://mygit.me\\logseq____&quot;logseq____&gt;http://mygit.melogseq____&lt;/alogseq____&gt;logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;如果你填写的是带www的，比如 www.mygit.me ，那么无论是访问 logseq____&lt;a href=\\logseq____&quot;http://www.mygit.me\\logseq____&quot;logseq____&gt;http://www.mygit.melogseq____&lt;/alogseq____&gt; 还是 logseq____&lt;a href=\\logseq____&quot;http://mygit.me\\logseq____&quot;logseq____&gt;http://mygit.melogseq____&lt;/alogseq____&gt; ，都会自动跳转到 logseq____&lt;a href=\\logseq____&quot;http://www.mygit.me\\logseq____&quot;logseq____&gt;http://www.mygit.melogseq____&lt;/alogseq____&gt;logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;如果你填写的是其它子域名，比如 abc.mygit.me，那么访问 logseq____&lt;a href=\\logseq____&quot;http://abc.mygit.me\\logseq____&quot;logseq____&gt;http://abc.mygit.melogseq____&lt;/alogseq____&gt; 没问题，但是访问 logseq____&lt;a href=\\logseq____&quot;http://mygit.me\\logseq____&quot;logseq____&gt;http://mygit.melogseq____&lt;/alogseq____&gt; ，不会自动跳转到 logseq____&lt;a href=\\logseq____&quot;http://abc.mygit.me\\logseq____&quot;logseq____&gt;http://abc.mygit.melogseq____&lt;/alogseq____&gt;logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;5.绑定新域名之后，原来的logseq____&lt;font color=redlogseq____&gt;你的用户名.github.iologseq____&lt;/fontlogseq____&gt;并没有失效，而是会自动跳转到你的新域名。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;配置SSH keylogseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;提交代码需要你的github权限，直接使用用户名和密码不安全，在这里我们我们使用ssh key来解决本地和服务器的连接问题。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;用git bash执行如下命令:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ git config --global #user.name logseq____&amp;quot;git用户名logseq____&amp;quot;或邮箱地址 \\n$ cd ~/.ssh #检查本机已存在的ssh密钥\\n$ ls\\n$ ssh-keygen -t rsa -C #logseq____&amp;quot;邮箱地址logseq____&amp;quot; 连续回车三次logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ vim id_rsa.pub\\n：wq\\n$ ssh -T git@github.com    #查看安装成功logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;查看公钥：cat id_rsa.pub 或者vim id_rsa.publogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;复制 id_rsa.pub文件内容到githubkey里add就可以了logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;打开github主页，进入个人设置 -logseq____&amp;gt; SSH and GPG keys -logseq____&amp;gt; New SSH key\\n将刚复制的内容粘贴到key那里，title随便填，保存。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;测试是否成功logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ ssh -T git@github.com # 注意邮箱地址不用改logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;如果提示 Are you sure you want to continue connecting (yes/no)?，输入yes，然后会看到：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;Hi liuxianan! You’ve successfully authenticated, but GitHub does not provide shell access.logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;看到这个信息说明SSH已配置成功。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;此时你还需要配置：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ git config --global user.name logseq____&amp;quot;liuxiananlogseq____&amp;quot;// 你的github用户名，非昵称\\n$ git config --global user.email  logseq____&amp;quot;xxx@qq.comlogseq____&amp;quot;// 填写你的github注册邮箱logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;作用是执行hexo d操作后上传源代码logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;使用hexo写博客logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;h3logseq____&gt;hexo介绍logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;http://hexo.io\\logseq____&quot;logseq____&gt;Hexologseq____&lt;/alogseq____&gt;是一个简单、快速、强大的基于 logseq____&lt;a href=\\logseq____&quot;https://github.com/hexojs/hexo\\logseq____&quot;logseq____&gt;Githublogseq____&lt;/alogseq____&gt; Pages 的博客发布工具，支持Markdown格式，有众多优秀插件和主题。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;原理logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;github pages存放的是静态文件，blog存放不只是文章内容，还有文章列表、分类、标签、翻页等动态内容，所以hexo所做的就是将这些md文件都放在本地，每次写完文章后调用写好的命令来批量完成相关页面的生成，然后再将有改动的页面提交到github。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;安装logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ npm install -g hexologseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;初始化logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;在电脑建立名为name的文件夹，比如我的是 logseq____&lt;font color=redlogseq____&gt;D:\\\\Workspaces\\\\bloglogseq____&lt;/fontlogseq____&gt; 。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ cd /D/Workspaces/blog/\\n$ hexo initlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;hexo会自动下载一些文件到这个目录，包括node_moduleslogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ hexo g # 生成\\n$ hexo s # 启动服务logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;执行以上命令之后，hexo就会在public文件夹生成相关html文件，这些文件将来都是要提交到github去的。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo s #开启本地预览服务logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;浏览器打开http://localhost:4000 即可看到篇名为 Hello World 的文章，如果浏览器一直加载不出来可能是因为端口占用的缘故。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;解决端口冲突问题请参考这篇文章：\\nlogseq____&lt;a href=\\logseq____&quot;http://blog.liuxianan.com/windows-port-bind.html\\logseq____&quot;logseq____&gt;http://blog.liuxianan.com/windows-port-bind.htmllogseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;修改主题logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;默认主题很丑，我们首先替换一个好看点的主题。这是logseq____&lt;a href=\\logseq____&quot;https://hexo.io/themes/\\logseq____&quot;logseq____&gt;官方主题logseq____&lt;/alogseq____&gt; 。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;我们以logseq____&lt;a href=\\logseq____&quot;https://github.com/litten/hexo-theme-yilia\\logseq____&quot;logseq____&gt;hexo-theme-yilialogseq____&lt;/alogseq____&gt;主题为例:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;首先下载这个主题：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ cd /f/Workspaces/hexo/\\n$ git clone https://github.com/litten/hexo-theme-yilia.git themes/yilialogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;下载主题在 logseq____&lt;font color=redlogseq____&gt;D:\\\\Workspaces\\\\blog\\\\themeslogseq____&lt;/fontlogseq____&gt; 文件夹里。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;修改logseq____&lt;font color=redlogseq____&gt;_config.ymllogseq____&lt;/fontlogseq____&gt;中的logseq____&lt;font color=redlogseq____&gt;theme: landscapelogseq____&lt;/fontlogseq____&gt;改为logseq____&lt;font color=redlogseq____&gt;theme: yilialogseq____&lt;/fontlogseq____&gt;。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ hexo clean #清理public文件夹\\n$ hexo g #重新生成logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;备份logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;虽然github有版本管理，但备份一下总是好的（以防万一）logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;上传到githublogseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;配置 logseq____&lt;font color=redlogseq____&gt;_config.ymllogseq____&lt;/fontlogseq____&gt; 中有关deploy的部分:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;正确写法：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;deploy:\\n  type: git\\n  repository: git@github.com:liuxianan/liuxianan.github.io.git\\n  branch: masterlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;错误写法：\\ndeploy:\\ntype: github\\nrepository: logseq____&lt;a href=\\logseq____&quot;https://github.com/liuxianan/liuxianan.github.io.git\\logseq____&quot;logseq____&gt;https://github.com/liuxianan/liuxianan.github.io.gitlogseq____&lt;/alogseq____&gt;\\nbranch: masterlogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;安装插件：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;npm install hexo-deployer-git --savelogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;没有安装此插件会报以下错误：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;Deployer not found: github 或 Deployer not found: gitlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;git bash #部署logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;部署这个命令一定要用git bash，否则会提示 logseq____&lt;font color=redlogseq____&gt;Permission denied (publickey). logseq____&lt;/fontlogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ hexo d #上传logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;将本次有改动的代码全部提交，没有改动的不会logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;保留CNAME、README.md等文件logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;提交之后网页上一看，发现以前其它代码都没了，此时不要慌，一些非md文件可以把他们放到source文件夹下，这里的所有文件都会原样复制（除了md文件）到public目录。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;hexo默认会把所有md文件都转换成html，包括README.md，所有需要每次生成之后、上传之前，手动将README.md复制到public目录，并删除README.html。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;常用hexo命令logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;常见命令：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo new logseq____&amp;quot;postNamelogseq____&amp;quot; #新建文章\\nhexo new page logseq____&amp;quot;pageNamelogseq____&amp;quot; #新建页面\\nhexo generate #生成静态页面至public目录\\nhexo server #开启预览访问端口（默认端口4000，logseq____&amp;#039;ctrl + clogseq____&amp;#039;关闭server）\\nhexo deploy #部署到GitHub\\nhexo help  # 查看帮助\\nhexo version  #查看Hexo的版本logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;缩写：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo n == hexo new\\nhexo g == hexo generate\\nhexo s == hexo server\\nhexo d == hexo deploylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;组合命令；logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo s -g #生成并本地预览\\nhexo d -g #生成并上传logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;_config.ymllogseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;可以在 _config.yml 中修改logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;# Hexo Configuration\\n## Docs: http://hexo.io/docs/configuration.html\\n## Source: https://github.com/hexojs/hexo/\\n# Site 站点配置\\ntitle: Hexo-demo #网站标题\\nsubtitle: hexo is simple and easy to study #网站副标题\\ndescription: this is hexo-demo #网栈描述\\nauthor: pomy #你的名字\\nlanguage: zh-CN #网站使用的语言\\ntimezone: Asia/Shanghai #网站时区\\n# URL #可以不用配置\\n## If your site is put in a subdirectory, set url as logseq____&amp;#039;http://yoursite.com/childlogseq____&amp;#039; and root as logseq____&amp;#039;/child/logseq____&amp;#039;\\nurl: http://yoursite.com #网址，搜索时会在搜索引擎中显示\\nroot: / #网站根目录\\npermalink: :year/:month/:day/:title/ #永久链接格式\\npermalink_defaults: #永久链接中各部分的默认值\\n# Directory 目录配置\\nsource_dir: source #资源文件夹，这个文件夹用来存放内容\\npublic_dir: public #公共文件夹，这个文件夹用于存放生成的站点文件\\ntag_dir: tags #标签文件夹\\narchive_dir: archives #归档文件夹\\ncategory_dir: categories #分类文件夹\\ncode_dir: downloads/code #Include code 文件夹\\ni18n_dir: :lang #国际化文件夹\\nskip_render: #跳过指定文件的渲染，您可使用 glob 来配置路径\\n# Writing 写作配置\\nnew_post_name: :title.md # 新文章的文件名称\\ndefault_layout: post #默认布局\\ntitlecase: false # Transform title into titlecase\\nexternal_link: true # Open external links in new tab\\nfilename_case: 0 #把文件名称转换为 (1) 小写或 (2) 大写\\nrender_drafts: false #显示草稿\\npost_asset_folder: false #是否启动资源文件夹\\nrelative_link: false #把链接改为与根目录的相对位址\\nfuture: true\\nhighlight: #代码块的设置\\nenable: true\\nline_number: true\\nauto_detect: true\\ntab_replace:\\n# Category logseq____&amp;amp; Tag 分类 logseq____&amp;amp; 标签\\ndefault_category: uncategorized #默认分类\\ncategory_map: #分类别名\\ntag_map: #标签别名\\n# Date / Time format 时间和日期\\n## Hexo uses Moment.js to parse and display date\\n## You can customize the date format as defined in\\n## http://momentjs.com/docs/#/displaying/format/\\ndate_format: YYYY-MM-DD\\ntime_format: HH:mm:ss\\n# Pagination 分页\\n## Set per_page to 0 to disable pagination\\nper_page: 10 #每页显示的文章量 (0 = 关闭分页功能)\\npagination_dir: page #分页目录\\n# Extensions 扩展\\n## Plugins: http://hexo.io/plugins/ 插件\\n## Themes: http://hexo.io/themes/ 主题\\ntheme: landscape #当前主题名称\\n# Deployment #部署到github\\n## Docs: http://hexo.io/docs/deployment.html\\ndeploy:\\ntype:logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;一般主题下有一个 languages 文件夹，用于对应 language 配置项。比如在 ejs 中有：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&amp;lt;%= __(logseq____&apos;tagslogseq____&apos;) %logseq____&amp;gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;language 的配置项是 zh-CN ，则会在 languages 文件夹下找到 zh-CN.yml 文件中对应的项来解释。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;修改全局配置时，注意缩进，同时注意冒号后面要有一个空格。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;新建博客文章logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo new logseq____&amp;#039;my-first-bloglogseq____&amp;#039;logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;hexo会帮我们在logseq____&lt;font color=redlogseq____&gt;_postslogseq____&lt;/fontlogseq____&gt;下生成相关md文件logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;我们只需要打开这个文件就可以开始写博客了，默认生成如下内容：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;---\\ntitle: my-first-blog\\ndate: 2021-11-19 10:40:00\\ntags:\\n---logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;也可以直接自己新建md文件，用这个命令的好处是帮我们自动生成了时间。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;一般完整格式如下：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;---\\ntitle: postName #文章页面上的显示名称，一般是中文\\ndate: 2013-12-02 15:30:16 #文章生成时间，一般不改，当然也可以任意修改\\ncategories: 默认分类 #分类\\ntags: [tag1,tag2,tag3] #文章标签，可空，多标签请用格式，注意:后面有个空格\\ndescription: 附加一段文章摘要，字数最好在140字以内，会出现在meta的description里面\\n---\\n\\n以下是正文logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo new page logseq____&amp;quot;my-second-bloglogseq____&amp;quot;logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;font color=redlogseq____&gt;hexo new page logseq____&apos;postNamelogseq____&apos;logseq____&lt;/fontlogseq____&gt;命令和logseq____&lt;font color=redlogseq____&gt;hexo new logseq____&apos;postNamelogseq____&apos;logseq____&lt;/fontlogseq____&gt;区别:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;最终部署时生成：blog\\\\public\\\\my-second-blog\\\\index.html，但是它不会作为文章出现在博文目录。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;如何让博文列表不显示全部内容logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;默认情况下，生成的博文目录会显示全部的文章内容，如何设置文章摘要的长度呢？logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;答案：是在合适的位置加上logseq____&lt;!--more--logseq____&gt;即可，例如：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;这个是我在网络上学习的Github+hexo搭建的网站，在这里我非常的感谢b站的 [CoolPlayer-函博](https://space.bilibili.com/350090479?spm_id_from=333.788.b_765f7570696e666f.1)，[视频搬运崽啊](https://space.bilibili.com/441519471?spm_id_from=333.788.b_765f7570696e666f.2) 和CSDN社区的大佬们。\\n\\nlogseq____&amp;lt;!--more--logseq____&amp;gt;\\n\\n## 前言\\n使用github pages服务搭建博客的好处有：\\n\\nlogseq____&gt;* 全是静态文件，访问速度快；\\nlogseq____&gt;* 免费方便，免费搭建个人博客，不需要服务器不需要后台；\\nlogseq____&gt;* 可以随意绑定自己的域名；\\nlogseq____&gt;* 数据绝对安全，基于github的版本管理，可以恢复历史版本；\\nlogseq____&gt;* 博客内容可以轻松打包、转移、发布或分享到其它平台；\\nlogseq____&gt;* .......logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;Custom 404页面logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;在blog/source目录下创建404.htmllogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;404.html的内容可以设置为下面的内容 _config.yml中的permalink_defaults属性不需要修改）.logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;---\\nlayout: default\\n---\\nlogseq____&amp;lt;htmllogseq____&amp;gt;\\n    logseq____&amp;lt;headlogseq____&amp;gt;\\n         logseq____&amp;lt;meta charset=logseq____&amp;quot;UTF-8logseq____&amp;quot; /logseq____&amp;gt;\\n ____&quot;,[2093,logseq____&quot;^11logseq____&quot;,logseq____&quot;使用PicGologseq____&amp;Githublogseq____&amp;jsDelivr搭建图床（扩展Typora）logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[2093,logseq____&quot;^Blogseq____&quot;,1704953234832,536871032]],[logseq____&quot;^15logseq____&quot;,[2093,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8592-e117-4bce-9524-9e847bd4ad63logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[2094,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---\\ntitle: 使用PicGo+Github+jsDelivr搭建图床（扩展Typora）\\ndate: 2022-07-17 20:26:50.0\\nupdated: 2023-05-14 18:34:29\\ncategories: \\n- 博客搭建\\ntags: \\n- github\\n- 博客\\n- jsdelivr\\n---\\n\\nlogseq____&lt;h1logseq____&gt;前言logseq____&lt;/h1logseq____&gt;\\nlogseq____&lt;plogseq____&gt;本文内容包括：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;创建一个 github 仓库logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;使用 jsDelivr 免费 CDN 加速图片访问速度logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;创建 Tokenlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;使用 PicGo 配置 github 图床logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;众所周知网站图片是会影响云服务器性能，在我们这些小博客网站流量是非常有限的，为了避免网站性能降低我们除了压缩媒体文件还可以通过远程调用的方法，也就是用一个单独的云服务器存放媒体，如用一个专门的图床网站或者阿里云OSS对象存储之类的作为网站图床。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;什么是图床：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;图床一般是指储存图片的服务器，有国内和国外之分。国外的图床由于有空间距离等因素决定访问速度很慢影响图片显示速度。国内也分为单线空间、多线空间和cdn加速三种。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;图床就是专门用来存放图片，同时允许你把图片对外连接的网上空间，不少图床都是免费的。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;img src=\\logseq____&quot;https://cdn.jsdelivr.net/gh/WRXi ___&quot;^Vlogseq____&quot;,2142,536871035]],[logseq____&quot;^15logseq____&quot;,[2144,logseq____&quot;^Ulogseq____&quot;,2142,536871035]],[logseq____&quot;^15logseq____&quot;,[2144,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871035]],[logseq____&quot;^15logseq____&quot;,[2144,logseq____&quot;^Jlogseq____&quot;,[],536871035]],[logseq____&quot;^15logseq____&quot;,[2144,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8592-6f37-4dd5-9e14-cb2dd93696edlogseq____&quot;,536871035]],[logseq____&quot;^15logseq____&quot;,[2145,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Update 和 FixedUpdate 区别\\n\\nupdate跟当前平台的帧数有关，而FixedUpdate是真实时间，所以处理物理逻辑的时候要把代码放在FixedUpdate而不是Update.\\n\\n​     Update是在每次渲染新的一帧的时候才会调用，也就是说，这个函数的更新频率和设备的性能有关以及被渲染的物体（可以认为是三角形的数量）。在性能好的机器上可能fps 30，差的可能小些。这会导致同一个游戏在不同的机器上效果不一致，有的快有的慢。因为Update的执行间隔不一样了。\\n\\n​     而FixedUpdate，是在固定的时间间隔执行，不受游戏帧率的影响。有点想Tick。所以处理Rigidbody的时候最好用FixedUpdate。\\n\\n​     PS：Time.fixedDeltaTime默认是0.02s，可以通过Edit-logseq____&gt;ProjectSettings-logseq____&gt;Time来设置logseq____&quot;,536871035]],[logseq____&quot;^15logseq____&quot;,[2145,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871035]],[logseq____&quot;^15logseq____&quot;,[2145,logseq____&quot;^Flogseq____&quot;,2144,536871035]],[logseq____&quot;^15logseq____&quot;,[2145,logseq____&quot;^Xlogseq____&quot;,2142,536871035]],[logseq____&quot;^15logseq____&quot;,[2145,logseq____&quot;^Vlogseq____&quot;,2142,536871035]],[logseq____&quot;^15logseq____&quot;,[2145,logseq____&quot;^Ulogseq____&quot;,2142,536871035]],[logseq____&quot;^15logseq____&quot;,[2145,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536871035]],[logseq____&quot;^15logseq____&quot;,[2145,logseq____&quot;^Jlogseq____&quot;,[],536871035]],[logseq____&quot;^15logseq____&quot;,[2145,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8592-77e7-4cdc-9238-3ebf44b10abclogseq____&quot;,536871035]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;###  Update和 LateUpdate的区别\\n\\n​     在圣典里LateUpdate被解释成一句话：LateUpdate是在所有Update函数调用后被调用。这可用于调整脚本执行顺序。例如:当物体在Update里移动时，跟随物体的相机可以在LateUpdate里实现。这句我看了云里雾里的，后来看了别人的解释才明白过来。\\n\\n​     LateUpdate是晚于所有Update执行的。例如：游戏中有2个脚步，脚步1含有Update和LateUpdate，脚步2含有Update，那么当游戏执行时，每一帧都是把2个脚步中的Update执行完后才执行LateUpdate 。虽然是在同一帧中执行的，但是Update会先执行，LateUpdate会晚执行。\\n\\n​     现在假设有2个不同的脚本同时在Update中控制一个物体，那么当其中一个脚本改变物体方位、旋转或者其他参数时，另一个脚步也在改变这些东西，那么这个物体的方位、旋转就会出现一定的反复。如果还有个物体在Update中跟随这个物体移动、旋转的话，那跟随的物体就会出现抖动。 如果是在LateUpdate中跟随的话就会只跟随所有Update执行完后的最后位置、旋转，这样就防止了抖动。\\n\\n​     做一个相机跟随主角的功能时，相机的位置调整写在LateUpdate（），老是不明白，看官方的SmoothFollow相机跟随写在Update（）中\\n\\n**资料参考链接：**[**http://www.cnblogs.com/zhaoqingqing/p/3454091.html**](http://www.cnblogs.com/zhaoqingqing/p/3454091.html)\\n\\n​                       [**http://www.cnblogs.com/zhaoqingqing/p/3296086.html**](http://www.cnblogs.com/zhaoqingqing/p/3296086.html)logseq____&quot;,536871035]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871035]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Flogseq____&quot;,2145,536871035]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Xlogseq____&quot;,2142,536871035]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Vlogseq____&quot;,2142,536871035]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Ulogseq____&quot;,2142,536871035]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536871035]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Jlogseq____&quot;,[],536871035]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8592-a89a-4842-9098-d4713a8bc5bblogseq____&quot;,536871035]],[logseq____ \\n//PallyerInput\\npublic float Dmag;\\t//D向量模,用来更改动画forward的值\\npublic Vector3 Dvec;\\n\\nvoid Update()\\n{\\n  Dmag = Mathf.Sqrt((Dup * Dright) + (Dright * Dright));\\n  Dvec = Dright * transform.right + Dup * transform.forward;\\n}\\n~~~\\n\\n然后我们把ActorController脚本改一下，漂漂亮亮的：\\n\\n~~~c#\\n//ActorController\\nvoid Update()\\n{\\n  anim.SetFloat(\\logseq____&quot;forward\\logseq____&quot;, pi.Dmag); //图片的m值\\n  model.transform.forward = pi.Dvec\\t//旋转\\n}\\n~~~\\n\\n但是这个代码有个缺陷：停止按键会立刻朝着前方，这个我们下一课进行解决logseq____&quot;,536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Flogseq____&quot;,2198,536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Xlogseq____&quot;,2160,536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Vlogseq____&quot;,2160,536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,2160,536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,2161,536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,2162,536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,1],536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Jlogseq____&quot;,[],536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Hlogseq____&quot;,2161,536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Hlogseq____&quot;,2162,536871037]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-c936-4548-8513-d75739eafdc2logseq____&quot;,536871037]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 17.跳跃向量Jump Thrust\\n\\n~~~c#\\n//ActorController\\npublic float quot;^Qlogseq____&quot;,logseq____&quot;## 把输入的信号转换成电脑能读懂的signal\\n\\n~~~C#\\npublic float Dup;\\npublic float Dright;\\n\\nvoid Update ()\\n{\\n  Dup = (Input.GetKey(keyUp)?1.0f:0) - (Input.GetKey(keyDown)?1.0f:0); //三目运算符\\n  Dright = (Input.GetKey(keyRight)?1.0f:0) - (Input.GetKey(keyLeft)?1.0f:0); \\n}\\n~~~logseq____&quot;,536871037]],[logseq____&quot;^15logseq____&quot;,[2187,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871037]],[logseq____&quot;^15logseq____&quot;,[2187,logseq____&quot;^Flogseq____&quot;,2165,536871037]],[logseq____&quot;^15logseq____&quot;,[2187,logseq____&quot;^Xlogseq____&quot;,2160,536871037]],[logseq____&quot;^15logseq____&quot;,[2187,logseq____&quot;^Vlogseq____&quot;,2160,536871037]],[logseq____&quot;^15logseq____&quot;,[2187,logseq____&quot;^Ulogseq____&quot;,2160,536871037]],[logseq____&quot;^15logseq____&quot;,[2187,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871037]],[logseq____&quot;^15logseq____&quot;,[2187,logseq____&quot;^Jlogseq____&quot;,[],536871037]],[logseq____&quot;^15logseq____&quot;,[2187,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-a09c-43b9-a6a1-01c8882ab374logseq____&quot;,536871037]],[logseq____&quot;^15logseq____&quot;,[2188,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 14.巧妙地重置动画控制器触发Reset Triggers\\n\\n我们会发现一个问题，跳跃键按两次会自动跳两次，所以我们在ground的Inspector窗口新建一个名为FSMClearSingnals的脚本：\\n\\n![image-20220725183729914](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220725183729914.png)\\n\\n新建脚本会出现以下预设：\\n\\nlogseq____&gt;* OnStateEnter：当一个转换开始并且状态机开始评估这个状态时\\n\\n* OnStateUpdate：OnStateUpdate 在 OnStateEnter 和 OnStateExit 回调之间的每个更新帧上调用\\n* OnStateExit：当转换结束并且状态机完成评估此状态时\\n* OnStateMove：OnStateMove 在 Animator.OnAnimatorMove () 之后被调用。处理和影响根运动的代码应该在这里实现\\n* OnAnimatorIK：OnStateIK 在 Animator.OnAnimatorIK () 之后被调用。设置动画 IK（反向运动学）的代码应该在这里实现。\\n\\n代码如下：\\n\\n~~~c#\\npublic string[] clearAtEnter;\\npublic gseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 8.角色行走#2Actor walks#2\\n\\n我们是以Dup和Dright的大小作为方向的，但是松手后Dup和Dright的值数大小会组件变成0，forward向量的值不能为0导致模型方向重置，解决方法很简单在Dmag到0之前暂停这段代码执行即可：\\n\\n~~~c#\\n//ActorController\\nvoid Update()\\n{\\n  anim.SetFloat(\\logseq____&quot;forward\\logseq____&quot;, pi.Dmag); //图片的m值\\n  if (pi.Dmag logseq____&gt; 0.1f)\\n  {\\n      model.transform.forward = pi.Dvec\\t//旋转\\n  }\\n}\\n~~~\\n\\n~~~c#\\n//ActorController\\npublic float walkSpeed = 1.4f\\n\\nprivate Rigidbody rb;\\t//声明一个rigidbody组件\\nprivate Vector3 movingVec;\\t//声明一个模型移动方向\\n\\nvoid Awake()\\n{\\n  rb = GetComponentlogseq____&lt;Rigidbodylogseq____&gt;();\\n}\\n\\nvoid Update()\\n{\\n  movingVec = pi.Dmag * model.transform.forward * walkSpeed; //每秒向model.transform.forward移动Dmag米\\n}\\n  \\nvoid FixedUpdate()  //注意rigidbody一定要在fixedupdate里写，update是每帧执行一次，Fixedupdate是固定每0.02秒执行uici（Unity默认值）\\n{\\n  //rb.position += movingVec * Time.fixedDeltaTime; //胶囊速度乘以时间\\n  rb.velocity = new Vector3(movingVec.x, rb.velocity.y, movingVec.z);\\n}\\n~~~\\n\\n完整代码如下：\\n\\n~~~c#\\n//PallyerInput\\npublic float Dmag;\\t//D向量模,用来更改动画forward的值\\npublic Vector3 Dvec;\\n\\nvoid Update()\\n{\\n  Dmag = Mathf.Sqrt((Dup * Dright) + (Dright * Dright));\\n  Dvec = Dright * transform.right + Dup * transform.forward;\\n}\\n~~~\\n\\n~~~c#\\n//ActorController\\npublic float walkSpeed = 1.4f\\npublic GameObject modle;\\t//挂载一个GameObject名为modle\\npublic PlayerInput pi;\\t\\t//挂载一个pi叫PlayerInput\\n\\n[SerializeField]//序列化的数据类型可以通过这个特性显示到编辑器上\\nprivate Animator anim;\\t//声明一个animator组件,把ybot子物体拖进去\\nprivate Rigidbody rb;\\t//声明一个rigidbody组件\\nprivate Vector3 movingVec;\\t//声明一个模型移动方向\\n\\nvoid Awake() //awakelogseq____&gt;enablelogseq____&gt;start\\n{\\n  pi = GetComponentlogseq____&lt;PlayerInputlogseq____&gt;();\\t//得到pi的PlayerInput脚本\\n  anim = model.GetConmponentlogseq____&lt;Animatorlogseq____&gt;(); //得到modle的animator动画组件\\n  rb = GetComponentlogseq____&lt;Rigidbodylogseq____&gt;();\\n}\\nvoid Update( 53,536871043]],[logseq____&quot;^15logseq____&quot;,[2281,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-7e97-481f-8580-2bb0242a7d7dlogseq____&quot;,536871043]],[logseq____&quot;^15logseq____&quot;,[2282,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---\\ntitle: MVC设计模式\\ndate: 2022-11-24 17:56:54.103\\nupdated: 2023-05-17 11:32:54\\ncategories: \\n- 其他\\ntags: \\n- java\\n- 架构模式\\n---\\n\\nlogseq____&quot;,536871043]],[logseq____&quot;^15logseq____&quot;,[2282,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871043]],[logseq____&quot;^15logseq____&quot;,[2282,logseq____&quot;^Flogseq____&quot;,2281,536871043]],[logseq____&quot;^15logseq____&quot;,[2282,logseq____&quot;^Xlogseq____&quot;,2281,536871043]],[logseq____&quot;^15logseq____&quot;,[2282,logseq____&quot;^Vlogseq____&quot;,2281,536871043]],[logseq____&quot;^15logseq____&quot;,[2282,logseq____&quot;^Ulogseq____&quot;,2281,536871043]],[logseq____&quot;^15logseq____&quot;,[2282,logseq____&quot;^:logseq____&quot;,true,536871043]],[logseq____&quot;^15logseq____&quot;,[2282,logseq____&quot;^Jlogseq____&quot;,[],536871043]],[logseq____&quot;^15logseq____&quot;,[2282,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-e8a5-4ce6-bedf-2511e702eccblogseq____&quot;,536871043]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## MVC介绍\\n\\n**MVC(Model-View-Controller)**是一种**软件开发架构**模式，包含：**Observer(观察者模式)**,**Composite(组合模式)**和**Strategy(策略模式)** \\n\\n\\n\\nMVC 模式的基本思想是数据，显示和处理相分离。模型(Model)负责**数据管理**，视图(View)负责**数据显示**，控制器(Controller)负责**业务逻辑**和**响应策略**。\\n\\n* **模型：** 代表应用的业务层。   它是一个携带数据的对象，如果数据发生变化，它还可以包含更新控制器的逻辑。 \\n* **视图：** 它代表应用程序的表示层。   它用于可视化模型包含的数据。 \\n* **控制器：** 它适用于模型和视图。   它用于管理应用程序流，即模型对象中的数据流，并在数据更改时更新视图。 \\n\\n在 Java 编程中，模型包含简单的 Java 类 ，用于显示数据的视图和包含 servlet的控制器。   由于这种分离，用户请求的处理如下： \\n\\n![image-20221124122932487](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20221124122932487.png)\\n\\n1. 客户端（浏览器）向服务器端的控制器发送页面请求。 \\n\\n2. 然后控制器调用模型。  它收集请求的数据。 \\n\\n3. 然后控制器将检索到的数据传输到视图层。 \\n\\n4. 现在结果由视图发送回浏览器（客户端）\\n\\n![image-20221207111406179](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20221207111406179.png)\\n\\nMVC架构把数据处理，程序输入输出控制及数据显示分离开来，并且描述了不同部件的对象间的通信方式。使得软件可维护性，可扩展性，灵活性以及封装性大大提高；\\n\\n视图表示数据在屏幕上的显示。控制器提供处理过程控制，它在模型和视图之间起连接作用。控制器本身不输出任何信息和做任何处理，它只负责把用户的请求转成针对Model的操作，和调用相应的视图来显示Model处理后的数据。logseq____&quot;,536871043]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871043]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Flogseq____&quot;,2282,536871043]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Xlogseq____&quot;,2281,536871043]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Vlogseq____&quot;,2281,536871043]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Ulogseq____&quot;,2281,536871043]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871043]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Jlogseq____&quot;,[],536871043]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-1057-4bec-b653-6e189ba0138blogseq____&quot;,536871043]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 为什么要在Web应用中使用MVC架构logseq____&quot;,536871043]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871043]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Flogseq____&quot;,2283,536871043]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Xlogseq____&quot;,2281,536871043]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Vlogseq____&quot;,2281,536871043]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Ulogseq____&quot;,2281 eq____&quot;,[2291,logseq____&quot;^:logseq____&quot;,true,536871044]],[logseq____&quot;^15logseq____&quot;,[2291,logseq____&quot;^Jlogseq____&quot;,[],536871044]],[logseq____&quot;^15logseq____&quot;,[2291,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-a134-48a9-812f-5dc95282727dlogseq____&quot;,536871044]],[logseq____&quot;^15logseq____&quot;,[2292,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## HRACK攻击(WPA1/WP2)\\n\\nKRACKs（Key Reinstallation AttaCKs）是一系列WPA2 (Wi-Fi  Protected Access 2 )协定漏洞的总称logseq____&quot;,536871044]],[logseq____&quot;^15logseq____&quot;,[2292,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871044]],[logseq____&quot;^15logseq____&quot;,[2292,logseq____&quot;^Flogseq____&quot;,2291,536871044]],[logseq____&quot;^15logseq____&quot;,[2292,logseq____&quot;^Xlogseq____&quot;,2290,536871044]],[logseq____&quot;^15logseq____&quot;,[2292,logseq____&quot;^Vlogseq____&quot;,2290,536871044]],[logseq____&quot;^15logseq____&quot;,[2292,logseq____&quot;^Ulogseq____&quot;,2290,536871044]],[logseq____&quot;^15logseq____&quot;,[2292,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871044]],[logseq____&quot;^15logseq____&quot;,[2292,logseq____&quot;^Jlogseq____&quot;,[],536871044]],[logseq____&quot;^15logseq____&quot;,[2292,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-4e66-4172-850c-94f67a076c66logseq____&quot;,536871044]],[logseq____&quot;^15logseq____&quot;,[2293,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 四向交握(4-WAY HANDSHAKE)\\n\\n* 第一步(Msg1)，AP会发送一组初始化向量（ANonce）到客户端装置（STA）。\\n* 第二步(Msg2)，STA接到ANonce，会产生一组PTK（Pairwise Transient  Key）和另一个初始化向量（SNonce）发送给AP，并且使用了名为MIC（Message Integrity Code）的验证码。\\n* 第三步(Msg3)，AP收到SNonce后，也会导出一组PTK，并发送密钥GRK给STA。\\n* 第四步(Msg4)，STA在安装本身PTK和GRK之后回复讯息（Ack）给AP。\\n\\n![image-20220829165024722](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220829165024722.png)\\n\\n* 利用Wi-Fi握手协议漏洞，在四向交握中客户端没有收到AP的 讯息时，会要求讯息重传。\\n* 当客户端收到AP发来的讯息(Msg3)后将会安装PTK和GTK，用 于加密正常的封包。但因为Msg3可能丢失或者被丢弃，AP没有 收到回应(Msg4)的话，AP将会重新传输Msg3。\\n* 客户端每次收到Msg3都会重新安装加密key，从而重置nonce和 replay counters 。而攻击者可以收集和重新发送四向交握中的 Msg3强制重置nonce，从而成功攻击加密协议，解密客户端发 送的封包，截获敏感信息。\\n\\n![image-20220829165218159](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20220829165218159.png)\\n\\n防御方法\\n\\n总而言之，提供一个临时解决方案，更改路由器的默认用户名、密码和SSID，打开防火墙，关闭SSID广播，为自己的用户设置单独的SSID，彻底关闭DHCP。\\n\\n**项目地址：**\\n\\n**https://github.com/vanhoefm/krackattacks-scripts**logseq____&quot;,536871044]],[logseq____&quot;^15logseq____&quot;,[2293,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871044]],[logseq____&quot;^15logseq____&quot;,[2293,logseq____&quot;^Flogseq____&quot;,2292,536871044]],[logseq____&quot;^15logseq____&quot;,[2293,logseq____&quot;^Xlogseq____&quot;,2290,536871044]],[logseq____&quot;^15logseq____&quot;,[2293,logseq____&quot;^Vlogseq____&quot;,2290,536871044]],[logseq____&quot;^15logseq____&quot;,[2293,logseq____&quot;^Ulogseq____&quot;,2290,536871044]],[logseq____&quot;^15logseq____&quot;,[2293,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871044]],[logseq____&quot;^15logseq____&quot;,[2293,logseq____&quot;^Jlogseq____&quot;,[],536871044]],[logseq____&quot;^15logseq____&quot;,[2293,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-0730-463e-92ef-1211491036c8logseq____&quot;,536871044]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^Klogseq____&quot;,1704953235503,536871045]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^@logseq____&quot;,false,536871045]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;wifi安全渗透logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^11logseq____&quot;,logseq____&quot;wifi安全渗透logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^Blogseq____&quot;,1704953235503,536871045]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-afd8-421b-95e2-14aede031169logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---\\ntitle: wifi安全渗透\\ndate: 2022-08-28 8:38:01.0\\nupdated: 2023-04-21 14:38:15\\ncategories: \\n- 网络安全\\ntags: \\n---\\n\\nlogseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^Flogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^Xlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^Vlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^Ulogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^:logseq____&quot;,true,536871045]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^Jlogseq____&quot;,[],536871045]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-8053-4c32-9722-8217f721f817logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2297,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 序章\\n\\n最近流量没了，穷的吃土，研究了一下WIFI无线安全写出相关文章希望大家能对认识网络安全提供帮助\\n\\n**（文章仅用于学习交流，请勿违法！)**\\n\\n![image-20230110132649651](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20230110132649651.png)logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2297,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2297,logseq____&quot;^Flogseq____&quot;,2296,536871045]],[logseq____&quot;^15logseq____&quot;,[2297,logseq____&quot;^Xlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2297,logseq____&quot;^Vlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2297,logseq____&quot;^Ulogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2297,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871045]],[logseq____&quot;^15logseq____&quot;,[2297,logseq____&quot;^Jlogseq____&quot;,[],536871045]],[logseq____&quot;^15logseq____&quot;,[2297,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-7c7a-413c-b85b-c9fecd282da9logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2298,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 破解方式\\n\\nwifi的破解方式很多，在上面的文章说了如果无线路由器开启了WPS就可以使用pin码进行破解，除了pin码破解还有社会工程学抓包跑字典等方式logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2298,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2298,logseq____&quot;^Flogseq____&quot;,2297,536871045]],[logseq____&quot;^15logseq____&quot;,[2298,logseq____&quot;^Xlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2298,logseq____&quot;^Vlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2298,logseq____&quot;^Ulogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2298,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871045]],[logseq____&quot;^15logseq____&quot;,[2298,logseq____&quot;^Jlogseq____&quot;,[],536871045]],[logseq____&quot;^15logseq____&quot;,[2298,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-e012-452e-b9c3-2aa07840cc0dlogseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2299,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### pin码破解\\n\\n难度：⭐⭐\\n\\n时长：0~2小时，平均一小时\\n\\n条件：路由器WPS功能是否开启，路由器信号强度，路由器是否防PIN\\n\\n原理：WPS的pin码并没有加密。Reaver会暴力破解pin码，找到pin码也就找到了密码。\\n\\n环境要求：\\n\\n1. 网卡支持数据包注入\\n2. 要求无线信号强\\n\\n注意事项：\\n\\n1. 如果发送pin码过快，有可能造成路由器崩溃；就类似对服务器的DDOS攻击。\\n2. 此过程不能联网，虚拟器需要断开网络连接\\n2. Reaver有很多其他选项，查看帮助：reaver ?\\n\\n**查看网卡**\\n\\n~~~shell\\nairmon-ng\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G016111554502.JPG)\\n\\n上面命令列出了支持监控模式的无线网卡。一般是带wlan开头的，自带的网卡如eth0是不支持的，市面上90%笔记本网卡是不支持渗透测试的。\\n\\n**开启监听模式**\\n\\n~~~shell\\nairmon-ng start wlan0\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G0161116064B.JPG)\\n\\n执行成功之后网卡接口变为wlan0mon；可以使用ifconfig命令查看。\\n\\n**查询开启WPS功能的无线路由器**\\n\\n~~~shell\\nwash -i wlan0mon -C\\n~~~\\n\\n如果什么也没有表示周围没有开启WPS的无线路由器。记住要破解wifi的BSSID。\\n\\n\\n\\n**开始破解密码**\\n\\n~~~shell\\nreaver -i wlan0mon -b C8:3A:35:30:3E:C8 -vv -a\\n~~~\\n\\n最后，不要忘了结束无线网卡的监控模式：\\n\\n~~~shell\\nairmon-ng stop wlan0mon\\n~~~logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2299,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2299,logseq____&quot;^Flogseq____&quot;,2298,536871045]],[logseq____&quot;^15logseq____&quot;,[2299,logseq____&quot;^Xlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2299,logseq____&quot;^Vlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2299,logseq____&quot;^Ulogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2299,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536871045]],[logseq____&quot;^15logseq____&quot;,[2299,logseq____&quot;^Jlogseq____&quot;,[],536871045]],[logseq____&quot;^15logseq____&quot;,[2299,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-d7c6-4336-890f-92d37859a51clogseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2300,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### CD Linux配合minidwep-gtk工具跑PIN破解WiFi\\n\\n和上一个pin码原理一样，只是这个CD Linux集成的工具跑起来更简单方便\\n\\n难度：⭐\\n\\n**1.挂载网卡**\\n首先打开CD Linux并且将网卡挂载到CD Linux\\n具体的操作步骤是：\\nVM ware虚拟机-可移动设备-Realtek RTL8187 Wireless-连接（与主机断开连接）\\n会弹出提示,探后点确定\\n\\n**2.使用水滴**\\n**2.1打开水滴**\\nCD Linux给我们提供了许多好用的软件，本次只使用水滴用作演示，感兴趣的可以自行了解。\\n双击打开水滴（minidwep-gtk）\\n\\n请仔细阅读弹出对话框中的内容，然后点OK\\n\\n**2.2扫描**\\n点完OK就进入到主界面，然后点击扫描\\n\\n程序会自动扫描附近的wifi，等个几十秒，所有扫描结果就展示出来了。\\n\\n**2.3扫描结果**\\n\\n这里面的wifi信号强度绝对值小的信号强，比如-50比-60信号强\\n往下找，发现有带WPS的wifi\\n\\n**2.4跑PIN**\\n选中一个带有WPS的wifi，点击Reaver，如果你不知道各个参数代表啥，直接在弹出的对话框中点击OK。\\n\\n这里有一篇关于Reaver参数设置的文章\\n\\nreaver使用相关\\n\\n在此期间程序会一个一个地尝试每一个PIN码，这个过程叫做“跑PIN”\\n\\n\\n理想速率是5 seconds/pin\\n\\n**2.5结果**\\n功夫不负有心人，在尝试到15389664时，成功了！\\n获取到了wifi的PIN码以及密码logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2300,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2300,logseq____&quot;^Flogseq____&quot;,2299,536871045]],[logseq____&quot;^15logseq____&quot;,[2300,logseq____&quot;^Xlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2300,logseq____&quot;^Vlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2300,logseq____&quot;^Ulogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2300,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536871045]],[logseq____&quot;^15logseq____&quot;,[2300,logseq____&quot;^Jlogseq____&quot;,[],536871045]],[logseq____&quot;^15logseq____&quot;,[2300,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-d0f2-4adb-9cdf-3966c238cbf0logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2301,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 使用Aircrack破解wifi密码(wpa/wpa2)\\n\\n难度：⭐⭐⭐\\n\\n这个方法同样不能联网，这种方式的原理是通过抓包，然后跑字典达到破解密码的目的，步骤相对繁琐，我有更方便的方式用airgeddon工具进行破解，有兴趣的小伙伴可以看一看，好了让我们继续\\n\\n**查看网卡**\\n\\n~~~shell\\nairmon-ng\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/1-1G016111554502.JPG)\\n\\n上面命令列出了支持监控模式的无线网卡。一般是带wlan开头的，自带的网卡如eth0是不支持的，市面上90%笔记本网卡是不支持渗透测试的。\\n\\n**开启监听模式**\\n\\n~~~shell\\nairmon-ng start wlan0\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/1-1G0161116064B.JPG)\\n\\n执行成功之后网卡接口变为wlan0mon；可以使用ifconfig命令查看。\\n\\n**查看wifi网络**\\n\\n~~~shell\\nairodump-ng wlan0mon\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/1-1G01611161S27.JPG)\\n\\n上面列出了周围的wifi和它们的详细信息，包括信号强度、加密类型、频道等。要记住要破解wifi的频道号和BSSID。\\n\\n按Ctrl-C结束。\\n\\n**抓取握手包**\\n\\n使用网卡的监听模式抓取周围的无线网络数据包。其中，对我们最重要的数据包是：包含密码的包－也叫握手包。当有新用户或断开用户自动连接wifi时，会发送握手包。\\n\\n开始抓包：\\n\\n~~~shell\\nairodump-ng -c 6 --bssid C8:3A:35:30:3E:C8 -w ~/ wlan0mon\\n~~~\\n\\n参数解释：\\n\\n-c指定频道号\\n\\n-bssid指定路由器bssid\\n\\n-w指定抓取的数据包保存位置\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/1-1G016111630U9.JPG)\\n\\n\\n\\n**强制连接到wifi的设备重新连接路由器**\\n\\n现在我们只要等用户连接/重连接wifi了，运气不好也许要很长时间。\\n\\n但是我们是不会等的，这不是耐心黑客该干的事。有一个叫aireplay-ng的工具，它可以强制用户断开wifi连接；原理是，给连接到wifi的一个设备发送一个deauth（反认证）包，让那个设备断开wifi，随后它自然会再次连接wifi。\\n\\naireplay-ng的生效前提是，wifi网络中至少有一个连接的设备。从上图可以看到哪些设备连接到了wifi，STATION就是连接设备的MAC地址，记住一个。\\n\\n[aircrack-ng官网](https://www.aircrack-ng.org/)\\n\\n打开新终端执行：\\n\\n~~~shell\\naireplay-ng -0 2 -a C8:3A:35:30:3E:C8 -c B8:E8:56:09:CC:9C wlan0mon\\n~~~\\n\\n参数解释：\\n\\n-0表示发起deauthentication攻击\\n\\n-a指定无线路由器BSSID\\n\\n-c指定强制断开的设备\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G0161116423V.JPG)\\n\\n如果成功：\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G016111A4343.JPG)\\n\\n按Ctrl-C结束抓包。\\n\\n我们已经得到了想要的握手包了，可以结束无线网卡的监控模式了：\\n\\n~~~shell\\nairmon-ng stop wlan0mon\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G016111F5355.JPG)\\n\\n**开始破解密码**\\n\\n~~~shell\\naircrack-ng -a2 -b C8:3A:35:30:3E:C8 -w /usr/share/wordlists/rockyou.txt ~/*.cap\\n~~~\\n\\n参数解释：\\n\\n-a2代表WPA的握手包\\n\\n-b指定要破解的wifi BSSID。\\n\\n-w指定字典文件\\n\\n最后是抓取的包\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G016111Ga23.JPG)\\n\\n可选）使用显卡的运算能力\\n\\n如果你有一个强大的GPU，为什么不使用GPU跑字典呢？\\n\\nHashcat可以借助GPU的运算力破解各种不同算法的hash值。\\n\\n下载时要注意选择正确的显卡类型（AMD、NVidia）。Kali Linux自带这个工具。\\n\\n在破解cap文件之前，要把它转换为hccap文件：\\n\\n\\\\# aircrack-ng file.cap -J out.hccap\\n\\n使用GPU破解hash：\\n\\n\\\\# hashcat -m 2500 out.hccap 字典文件logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2301,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2301,logseq____&quot;^Flogseq____&quot;,2300,536871045]],[logseq____&quot;^15logseq____&quot;,[2301,logseq____&quot;^Xlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2301,logseq____&quot;^Vlogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2301,logseq____&quot;^Ulogseq____&quot;,2295,536871045]],[logseq____&quot;^15logseq____&quot;,[2301,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536871045]],[logseq____&quot;^15logseq____&quot;,[2301,logseq____&quot;^Jlogseq____&quot;,[],536871045]],[logseq____&quot;^15logseq____&quot;,[2301,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8593-ee48-4c9c-8f27-242e18d4fd3dlogseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2302,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 破解隐藏网络(隐藏SSID)\\n\\n难度：⭐\\n\\n![使用Reaver破解开启了WPS功能的wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G016112542O7.JPG)\\n\\n**查看方法：**\\n\\n~~~shell\\nairodump-ng -c 6 --bssid C8:3A:35:30:3E:C8 wlan0mon\\naireplay-ng -0 30 -a C8:3A:35:30:3E:C8 -c B8:E8:56:09:CC:9C wlan0mon\\n~~~\\n\\nlogseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2302,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[2302,logseq____&quot;^Flogseq____&quot;,2301,536871045]],[logseq____&quot;^15logseq____&quot;,[2302,logse       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
