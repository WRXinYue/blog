logseq____&gt;博客内容可以轻松打包、转移、发布或分享到其它平台；logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;.......logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;准备工作logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;注册 logseq____&lt;a href=\\logseq____&quot;https://github.com/\\logseq____&quot;logseq____&gt;github账号logseq____&lt;/alogseq____&gt;\\n安装node.js、npm、gitlogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;node -v\\nnpm -v\\ngit --versionlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;输入以上指令检查软件是否安装，如果有错误请自行logseq____&lt;a href=\\logseq____&quot;https://www.baidu.com\\logseq____&quot;logseq____&gt;百度logseq____&lt;/alogseq____&gt;查找原因logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;本文所使用的环境：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;Windiws 10\\nnode 16.13.0\\nnpm 8.1.0\\ngit 2.34.0logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;搭建github博客logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;h3logseq____&gt;创建仓库logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;新建一个名为 logseq____&lt;font color=redlogseq____&gt;你的用户名.github.iologseq____&lt;/fontlogseq____&gt; 的仓库(必须是你的用户名，其他名称无效)，建立之后你的网站访问地址就是http://你的用户名.github.io。\\n每一个github账户最多只能创建一个这样可以直接使用域名访问的仓库。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;绑定域名logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;如果想要你的域名更个性一点，拥有自己的域名那就看看这一步吧:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;首先注册一个域名，域名选择一定要选个大公司，在这里我推荐去logseq____&lt;a href=\\logseq____&quot;https://sg.godaddy.com/zh/offers/domain?isc=gennbacn01logseq____&amp;amp;countryview=1logseq____&amp;amp;currencyType=CNYlogseq____&amp;amp;utm_source=baidulogseq____&amp;amp;utm_medium=cpclogseq____&amp;amp;utm_term=Titlelogseq____&amp;amp;utm_campaign=zh%2Dcn%5Fcorp%2Dcore%5Fsem%5Fbh%5Fb%5Fz%5F001logseq____&amp;amp;utm_content=Brandzone%20PC\\logseq____&quot;logseq____&gt;godaddylogseq____&lt;/alogseq____&gt; ,或者国内的logseq____&lt;a href=\\logseq____&quot;https://wanwang.aliyun.com/\\logseq____&quot;logseq____&gt;阿里云logseq____&lt;/alogseq____&gt; 。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;域名分为两种：带WWW的和不带WWW的。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;域名配置最常见的方式：\\n1.记录类型分别填CNAME和A。\\n2.CNAME填写域名。\\n3.A记录值填写你的logseq____&lt;font color=redlogseq____&gt;你的用户名.github.iologseq____&lt;/fontlogseq____&gt;的网址IP。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;由于不带www方式只能采用A记录，所以必须先ping一下 logseq____&lt;font color=redlogseq____&gt;你的用户名.github.iologseq____&lt;/fontlogseq____&gt; 的IP，将ping出来的ip填入A记录值，这样才能保证无论是否添加www都可以访问。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;4.在你的github项目根目录新建一个名为CNAME的文件（无后缀），里面填写你的域名，加不加www看你自己喜好。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;如果你填写的是没有www的，比如 mygit.me，那么无论是访问 logseq____&lt;a href=\\logseq____&quot;http://www.mygit.me\\logseq____&quot;logseq____&gt;http://www.mygit.melogseq____&lt;/alogseq____&gt; 还是 logseq____&lt;a href=\\logseq____&quot;http://mygit.me\\logseq____&quot;logseq____&gt;http://mygit.melogseq____&lt;/alogseq____&gt; ，都会自动跳转到 logseq____&lt;a href=\\logseq____&quot;http://mygit.me\\logseq____&quot;logseq____&gt;http://mygit.melogseq____&lt;/alogseq____&gt;logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;如果你填写的是带www的，比如 www.mygit.me ，那么无论是访问 logseq____&lt;a href=\\logseq____&quot;http://www.mygit.me\\logseq____&quot;logseq____&gt;http://www.mygit.melogseq____&lt;/alogseq____&gt; 还是 logseq____&lt;a href=\\logseq____&quot;http://mygit.me\\logseq____&quot;logseq____&gt;http://mygit.melogseq____&lt;/alogseq____&gt; ，都会自动跳转到 logseq____&lt;a href=\\logseq____&quot;http://www.mygit.me\\logseq____&quot;logseq____&gt;http://www.mygit.melogseq____&lt;/alogseq____&gt;logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;如果你填写的是其它子域名，比如 abc.mygit.me，那么访问 logseq____&lt;a href=\\logseq____&quot;http://abc.mygit.me\\logseq____&quot;logseq____&gt;http://abc.mygit.melogseq____&lt;/alogseq____&gt; 没问题，但是访问 logseq____&lt;a href=\\logseq____&quot;http://mygit.me\\logseq____&quot;logseq____&gt;http://mygit.melogseq____&lt;/alogseq____&gt; ，不会自动跳转到 logseq____&lt;a href=\\logseq____&quot;http://abc.mygit.me\\logseq____&quot;logseq____&gt;http://abc.mygit.melogseq____&lt;/alogseq____&gt;logseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;5.绑定新域名之后，原来的logseq____&lt;font color=redlogseq____&gt;你的用户名.github.iologseq____&lt;/fontlogseq____&gt;并没有失效，而是会自动跳转到你的新域名。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;配置SSH keylogseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;提交代码需要你的github权限，直接使用用户名和密码不安全，在这里我们我们使用ssh key来解决本地和服务器的连接问题。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;用git bash执行如下命令:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ git config --global #user.name logseq____&amp;quot;git用户名logseq____&amp;quot;或邮箱地址 \\n$ cd ~/.ssh #检查本机已存在的ssh密钥\\n$ ls\\n$ ssh-keygen -t rsa -C #logseq____&amp;quot;邮箱地址logseq____&amp;quot; 连续回车三次logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ vim id_rsa.pub\\n：wq\\n$ ssh -T git@github.com    #查看安装成功logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;查看公钥：cat id_rsa.pub 或者vim id_rsa.publogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;复制 id_rsa.pub文件内容到githubkey里add就可以了logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;打开github主页，进入个人设置 -logseq____&amp;gt; SSH and GPG keys -logseq____&amp;gt; New SSH key\\n将刚复制的内容粘贴到key那里，title随便填，保存。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;测试是否成功logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ ssh -T git@github.com # 注意邮箱地址不用改logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;如果提示 Are you sure you want to continue connecting (yes/no)?，输入yes，然后会看到：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;Hi liuxianan! You’ve successfully authenticated, but GitHub does not provide shell access.logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;看到这个信息说明SSH已配置成功。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;此时你还需要配置：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ git config --global user.name logseq____&amp;quot;liuxiananlogseq____&amp;quot;// 你的github用户名，非昵称\\n$ git config --global user.email  logseq____&amp;quot;xxx@qq.comlogseq____&amp;quot;// 填写你的github注册邮箱logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;作用是执行hexo d操作后上传源代码logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;使用hexo写博客logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;h3logseq____&gt;hexo介绍logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;a href=\\logseq____&quot;http://hexo.io\\logseq____&quot;logseq____&gt;Hexologseq____&lt;/alogseq____&gt;是一个简单、快速、强大的基于 logseq____&lt;a href=\\logseq____&quot;https://github.com/hexojs/hexo\\logseq____&quot;logseq____&gt;Githublogseq____&lt;/alogseq____&gt; Pages 的博客发布工具，支持Markdown格式，有众多优秀插件和主题。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;原理logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;github pages存放的是静态文件，blog存放不只是文章内容，还有文章列表、分类、标签、翻页等动态内容，所以hexo所做的就是将这些md文件都放在本地，每次写完文章后调用写好的命令来批量完成相关页面的生成，然后再将有改动的页面提交到github。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;安装logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ npm install -g hexologseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;初始化logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;在电脑建立名为name的文件夹，比如我的是 logseq____&lt;font color=redlogseq____&gt;D:\\\\Workspaces\\\\bloglogseq____&lt;/fontlogseq____&gt; 。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ cd /D/Workspaces/blog/\\n$ hexo initlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;hexo会自动下载一些文件到这个目录，包括node_moduleslogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ hexo g # 生成\\n$ hexo s # 启动服务logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;执行以上命令之后，hexo就会在public文件夹生成相关html文件，这些文件将来都是要提交到github去的。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo s #开启本地预览服务logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;浏览器打开http://localhost:4000 即可看到篇名为 Hello World 的文章，如果浏览器一直加载不出来可能是因为端口占用的缘故。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;解决端口冲突问题请参考这篇文章：\\nlogseq____&lt;a href=\\logseq____&quot;http://blog.liuxianan.com/windows-port-bind.html\\logseq____&quot;logseq____&gt;http://blog.liuxianan.com/windows-port-bind.htmllogseq____&lt;/alogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;修改主题logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;默认主题很丑，我们首先替换一个好看点的主题。这是logseq____&lt;a href=\\logseq____&quot;https://hexo.io/themes/\\logseq____&quot;logseq____&gt;官方主题logseq____&lt;/alogseq____&gt; 。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;我们以logseq____&lt;a href=\\logseq____&quot;https://github.com/litten/hexo-theme-yilia\\logseq____&quot;logseq____&gt;hexo-theme-yilialogseq____&lt;/alogseq____&gt;主题为例:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;首先下载这个主题：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ cd /f/Workspaces/hexo/\\n$ git clone https://github.com/litten/hexo-theme-yilia.git themes/yilialogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;下载主题在 logseq____&lt;font color=redlogseq____&gt;D:\\\\Workspaces\\\\blog\\\\themeslogseq____&lt;/fontlogseq____&gt; 文件夹里。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;修改logseq____&lt;font color=redlogseq____&gt;_config.ymllogseq____&lt;/fontlogseq____&gt;中的logseq____&lt;font color=redlogseq____&gt;theme: landscapelogseq____&lt;/fontlogseq____&gt;改为logseq____&lt;font color=redlogseq____&gt;theme: yilialogseq____&lt;/fontlogseq____&gt;。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ hexo clean #清理public文件夹\\n$ hexo g #重新生成logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;备份logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;虽然github有版本管理，但备份一下总是好的（以防万一）logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;上传到githublogseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;配置 logseq____&lt;font color=redlogseq____&gt;_config.ymllogseq____&lt;/fontlogseq____&gt; 中有关deploy的部分:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;正确写法：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;deploy:\\n  type: git\\n  repository: git@github.com:liuxianan/liuxianan.github.io.git\\n  branch: masterlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;错误写法：\\ndeploy:\\ntype: github\\nrepository: logseq____&lt;a href=\\logseq____&quot;https://github.com/liuxianan/liuxianan.github.io.git\\logseq____&quot;logseq____&gt;https://github.com/liuxianan/liuxianan.github.io.gitlogseq____&lt;/alogseq____&gt;\\nbranch: masterlogseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;安装插件：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;npm install hexo-deployer-git --savelogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;没有安装此插件会报以下错误：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;Deployer not found: github 或 Deployer not found: gitlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;git bash #部署logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;部署这个命令一定要用git bash，否则会提示 logseq____&lt;font color=redlogseq____&gt;Permission denied (publickey). logseq____&lt;/fontlogseq____&gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;$ hexo d #上传logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;将本次有改动的代码全部提交，没有改动的不会logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;保留CNAME、README.md等文件logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;提交之后网页上一看，发现以前其它代码都没了，此时不要慌，一些非md文件可以把他们放到source文件夹下，这里的所有文件都会原样复制（除了md文件）到public目录。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;hexo默认会把所有md文件都转换成html，包括README.md，所有需要每次生成之后、上传之前，手动将README.md复制到public目录，并删除README.html。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;常用hexo命令logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;常见命令：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo new logseq____&amp;quot;postNamelogseq____&amp;quot; #新建文章\\nhexo new page logseq____&amp;quot;pageNamelogseq____&amp;quot; #新建页面\\nhexo generate #生成静态页面至public目录\\nhexo server #开启预览访问端口（默认端口4000，logseq____&amp;#039;ctrl + clogseq____&amp;#039;关闭server）\\nhexo deploy #部署到GitHub\\nhexo help  # 查看帮助\\nhexo version  #查看Hexo的版本logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;缩写：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo n == hexo new\\nhexo g == hexo generate\\nhexo s == hexo server\\nhexo d == hexo deploylogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;组合命令；logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo s -g #生成并本地预览\\nhexo d -g #生成并上传logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;_config.ymllogseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;可以在 _config.yml 中修改logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;# Hexo Configuration\\n## Docs: http://hexo.io/docs/configuration.html\\n## Source: https://github.com/hexojs/hexo/\\n# Site 站点配置\\ntitle: Hexo-demo #网站标题\\nsubtitle: hexo is simple and easy to study #网站副标题\\ndescription: this is hexo-demo #网栈描述\\nauthor: pomy #你的名字\\nlanguage: zh-CN #网站使用的语言\\ntimezone: Asia/Shanghai #网站时区\\n# URL #可以不用配置\\n## If your site is put in a subdirectory, set url as logseq____&amp;#039;http://yoursite.com/childlogseq____&amp;#039; and root as logseq____&amp;#039;/child/logseq____&amp;#039;\\nurl: http://yoursite.com #网址，搜索时会在搜索引擎中显示\\nroot: / #网站根目录\\npermalink: :year/:month/:day/:title/ #永久链接格式\\npermalink_defaults: #永久链接中各部分的默认值\\n# Directory 目录配置\\nsource_dir: source #资源文件夹，这个文件夹用来存放内容\\npublic_dir: public #公共文件夹，这个文件夹用于存放生成的站点文件\\ntag_dir: tags #标签文件夹\\narchive_dir: archives #归档文件夹\\ncategory_dir: categories #分类文件夹\\ncode_dir: downloads/code #Include code 文件夹\\ni18n_dir: :lang #国际化文件夹\\nskip_render: #跳过指定文件的渲染，您可使用 glob 来配置路径\\n# Writing 写作配置\\nnew_post_name: :title.md # 新文章的文件名称\\ndefault_layout: post #默认布局\\ntitlecase: false # Transform title into titlecase\\nexternal_link: true # Open external links in new tab\\nfilename_case: 0 #把文件名称转换为 (1) 小写或 (2) 大写\\nrender_drafts: false #显示草稿\\npost_asset_folder: false #是否启动资源文件夹\\nrelative_link: false #把链接改为与根目录的相对位址\\nfuture: true\\nhighlight: #代码块的设置\\nenable: true\\nline_number: true\\nauto_detect: true\\ntab_replace:\\n# Category logseq____&amp;amp; Tag 分类 logseq____&amp;amp; 标签\\ndefault_category: uncategorized #默认分类\\ncategory_map: #分类别名\\ntag_map: #标签别名\\n# Date / Time format 时间和日期\\n## Hexo uses Moment.js to parse and display date\\n## You can customize the date format as defined in\\n## http://momentjs.com/docs/#/displaying/format/\\ndate_format: YYYY-MM-DD\\ntime_format: HH:mm:ss\\n# Pagination 分页\\n## Set per_page to 0 to disable pagination\\nper_page: 10 #每页显示的文章量 (0 = 关闭分页功能)\\npagination_dir: page #分页目录\\n# Extensions 扩展\\n## Plugins: http://hexo.io/plugins/ 插件\\n## Themes: http://hexo.io/themes/ 主题\\ntheme: landscape #当前主题名称\\n# Deployment #部署到github\\n## Docs: http://hexo.io/docs/deployment.html\\ndeploy:\\ntype:logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;一般主题下有一个 languages 文件夹，用于对应 language 配置项。比如在 ejs 中有：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&amp;lt;%= __(logseq____&apos;tagslogseq____&apos;) %logseq____&amp;gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;language 的配置项是 zh-CN ，则会在 languages 文件夹下找到 zh-CN.yml 文件中对应的项来解释。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;修改全局配置时，注意缩进，同时注意冒号后面要有一个空格。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;新建博客文章logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo new logseq____&amp;#039;my-first-bloglogseq____&amp;#039;logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;hexo会帮我们在logseq____&lt;font color=redlogseq____&gt;_postslogseq____&lt;/fontlogseq____&gt;下生成相关md文件logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;我们只需要打开这个文件就可以开始写博客了，默认生成如下内容：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;---\\ntitle: my-first-blog\\ndate: 2021-11-19 10:40:00\\ntags:\\n---logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;也可以直接自己新建md文件，用这个命令的好处是帮我们自动生成了时间。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;一般完整格式如下：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;---\\ntitle: postName #文章页面上的显示名称，一般是中文\\ndate: 2013-12-02 15:30:16 #文章生成时间，一般不改，当然也可以任意修改\\ncategories: 默认分类 #分类\\ntags: [tag1,tag2,tag3] #文章标签，可空，多标签请用格式，注意:后面有个空格\\ndescription: 附加一段文章摘要，字数最好在140字以内，会出现在meta的description里面\\n---\\n\\n以下是正文logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;hexo new page logseq____&amp;quot;my-second-bloglogseq____&amp;quot;logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&lt;font color=redlogseq____&gt;hexo new page logseq____&apos;postNamelogseq____&apos;logseq____&lt;/fontlogseq____&gt;命令和logseq____&lt;font color=redlogseq____&gt;hexo new logseq____&apos;postNamelogseq____&apos;logseq____&lt;/fontlogseq____&gt;区别:logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;最终部署时生成：blog\\\\public\\\\my-second-blog\\\\index.html，但是它不会作为文章出现在博文目录。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h3logseq____&gt;如何让博文列表不显示全部内容logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;plogseq____&gt;默认情况下，生成的博文目录会显示全部的文章内容，如何设置文章摘要的长度呢？logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;答案：是在合适的位置加上logseq____&lt;!--more--logseq____&gt;即可，例如：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;code class=\\logseq____&quot;language-bash\\logseq____&quot;logseq____&gt;这个是我在网络上学习的Github+hexo搭建的网站，在这里我非常的感谢b站的 [CoolPlayer-函博](https://space.bilibili.com/350090479?spm_id_from=333.788.b_765f7570696e666f.1)，[视频搬运崽啊](https://space.bilibili.com/441519471?spm_id_from=333.788.b_765f7570696e666f.2) 和CSDN社区的大佬们。\\n\\nlogseq____&amp;lt;!--more--logseq____&amp;gt;\\n\\n## 前言\\n使用github pages服务搭建博客的好处有：\\n\\nlogseq____&gt;* 全是静态文件，访问速度快；\\nlogseq____&gt;* 免费方便，免费搭建个人博客，不需要服务器不需要后台；\\nlogseq____&gt;* 可以随意绑定自己的域名；\\nlogseq____&gt;* 数据绝对安全，基于github的版本管理，可以恢复历 allimg/17/1-1G016111554502.JPG)\\n\\n上面命令列出了支持监控模式的无线网卡。一般是带wlan开头的，自带的网卡如eth0是不支持的，市面上90%笔记本网卡是不支持渗透测试的。\\n\\n**开启监听模式**\\n\\n~~~shell\\nairmon-ng start wlan0\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G0161116064B.JPG)\\n\\n执行成功之后网卡接口变为wlan0mon；可以使用ifconfig命令查看。\\n\\n**查询开启WPS功能的无线路由器**\\n\\n~~~shell\\nwash -i wlan0mon -C\\n~~~\\n\\n如果什么也没有表示周围没有开启WPS的无线路由器。记住要破解wifi的BSSID。\\n\\n\\n\\n**开始破解密码**\\n\\n~~~shell\\nreaver -i wlan0mon -b C8:3A:35:30:3E:C8 -vv -a\\n~~~\\n\\n最后，不要忘了结束无线网卡的监控模式：\\n\\n~~~shell\\nairmon-ng stop wlan0mon\\n~~~logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Flogseq____&quot;,345,536870949]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Xlogseq____&quot;,343,536870949]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Vlogseq____&quot;,343,536870949]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Ulogseq____&quot;,343,536870949]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,3],536870949]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Jlogseq____&quot;,[],536870949]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659fb9e5-f09b-4325-94d5-b179f8a43cfclogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### CD Linux配合minidwep-gtk工具跑PIN破解WiFi\\n\\n和上一个pin码原理一样，只是这个CD Linux集成的工具跑起来更简单方便\\n\\n难度：⭐\\n\\n**1.挂载网卡**\\n首先打开CD Linux并且将网卡挂载到CD Linux\\n具体的操作步骤是：\\nVM ware虚拟机-可移动设备-Realtek RTL8187 Wireless-连接（与主机断开连接）\\n会弹出提示,探后点确定\\n\\n**2.使用水滴**\\n**2.1打开水滴**\\nCD Linux给我们提供了许多好用的软件，本次只使用水滴用作演示，感兴趣的可以自行了解。\\n双击打开水滴（minidwep-gtk）\\n\\n请仔细阅读弹出对话框中的内容，然后点OK\\n\\n**2.2扫描**\\n点完OK就进入到主界面，然后点击扫描\\n\\n程序会自动扫描附近的wifi，等个几十秒，所有扫描结果就展示出来了。\\n\\n**2.3扫描结果**\\n\\n这里面的wifi信号强度绝对值小的信号强，比如-50比-60信号强\\n往下找，发现有带WPS的wifi\\n\\n**2.4跑PIN**\\n选中一个带有WPS的wifi，点击Reaver，如果你不知道各个参数代表啥，直接在弹出的对话框中点击OK。\\n\\n这里有一篇关于Reaver参数设置的文章\\n\\nreaver使用相关\\n\\n在此期间程序会一个一个地尝试每一个PIN码，这个过程叫做“跑PIN”\\n\\n\\n理想速率是5 seconds/pin\\n\\n**2.5结果**\\n功夫不负有心人，在尝试到15389664时，成功了！\\n获取到了wifi的PIN码以及密码logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Flogseq____&quot;,346,536870949]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Xlogseq____&quot;,343,536870949]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Vlogseq____&quot;,343,536870949]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Ulogseq____&quot;,343,536870949]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,3],536870949]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Jlogseq____&quot;,[],536870949]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659fb9e5-beee-4440-9928-af9abce0529alogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 使用Aircrack破解wifi密码(wpa/wpa2)\\n\\n难度：⭐⭐⭐\\n\\n这个方法同样不能联网，这种方式的原理是通过抓包，然后跑字典达到破解密码的目的，步骤相对繁琐，我有更方便的方式用airgeddon工具进行破解，有兴趣的小伙伴可以看一看，好了让我们继续\\n\\n**查看网卡**\\n\\n~~~shell\\nairmon-ng\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/1-1G016111554502.JPG)\\n\\n上面命令列出了支持监控模式的无线网卡。一般是带wlan开头的，自带的网卡如eth0是不支持的，市面上90%笔记本网卡是不支持渗透测试的。\\n\\n**开启监听模式**\\n\\n~~~shell\\nairmon-ng start wlan0\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/1-1G0161116064B.JPG)\\n\\n执行成功之后网卡接口变为wlan0mon；可以使用ifconfig命令查看。\\n\\n**查看wifi网络**\\n\\n~~~shell\\nairodump-ng wlan0mon\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/1-1G01611161S27.JPG)\\n\\n上面列出了周围的wifi和它们的详细信息，包括信号强度、加密类型、频道等。要记住要破解wifi的频道号和BSSID。\\n\\n按Ctrl-C结束。\\n\\n**抓取握手包**\\n\\n使用网卡的监听模式抓取周围的无线网络数据包。其中，对我们最重要的数据包是：包含密码的包－也叫握手包。当有新用户或断开用户自动连接wifi时，会发送握手包。\\n\\n开始抓包：\\n\\n~~~shell\\nairodump-ng -c 6 --bssid C8:3A:35:30:3E:C8 -w ~/ wlan0mon\\n~~~\\n\\n参数解释：\\n\\n-c指定频道号\\n\\n-bssid指定路由器bssid\\n\\n-w指定抓取的数据包保存位置\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/1-1G016111630U9.JPG)\\n\\n\\n\\n**强制连接到wifi的设备重新连接路由器**\\n\\n现在我们只要等用户连接/重连接wifi了，运气不好也许要很长时间。\\n\\n但是我们是不会等的，这不是耐心黑客该干的事。有一个叫aireplay-ng的工具，它可以强制用户断开wifi连接；原理是，给连接到wifi的一个设备发送一个deauth（反认证）包，让那个设备断开wifi，随后它自然会再次连接wifi。\\n\\naireplay-ng的生效前提是，wifi网络中至少有一个连接的设备。从上图可以看到哪些设备连接到了wifi，STATION就是连接设备的MAC地址，记住一个。\\n\\n[aircrack-ng官网](https://www.aircrack-ng.org/)\\n\\n打开新终端执行：\\n\\n~~~shell\\naireplay-ng -0 2 -a C8:3A:35:30:3E:C8 -c B8:E8:56:09:CC:9C wlan0mon\\n~~~\\n\\n参数解释：\\n\\n-0表示发起deauthentication攻击\\n\\n-a指定无线路由器BSSID\\n\\n-c指定强制断开的设备\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G0161116423V.JPG)\\n\\n如果成功：\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G016111A4343.JPG)\\n\\n按Ctrl-C结束抓包。\\n\\n我们已经得到了想要的握手包了，可以结束无线网卡的监控模式了：\\n\\n~~~shell\\nairmon-ng stop wlan0mon\\n~~~\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G016111F5355.JPG)\\n\\n**开始破解密码**\\n\\n~~~shell\\naircrack-ng -a2 -b C8:3A:35:30:3E:C8 -w /usr/share/wordlists/rockyou.txt ~/*.cap\\n~~~\\n\\n参数解释：\\n\\n-a2代表WPA的握手包\\n\\n-b指定要破解的wifi BSSID。\\n\\n-w指定字典文件\\n\\n最后是抓取的包\\n\\n![Kali Linux使用Aircrack破解wifi密码(wpa/wpa2)](https://ywnz.com/uploads/allimg/17/1-1G016111Ga23.JPG)\\n\\n可选）使用显卡的运算能力\\n\\n如果你有一个强大的GPU，为什么不使用GPU跑字典呢？\\n\\nHashcat可以借助GPU的运算力破解各种不同算法的hash值。\\n\\n下载时要注意选择正确的显卡类型（AMD、NVidia）
