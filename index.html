-7973-4a84-b557-d488815fdf74logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[927,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 1\\n\\n标准的Java SSM（Spring + Spring MVC + MyBatis）项目：\\n\\n~~~yml\\n- src/main/java\\n- com.example.project\\n  - controller      // Spring MVC控制器类\\n  - dao             // MyBatis数据访问对象接口\\n  - service         // Spring服务层接口\\n    - impl          // Spring服务层实现类\\n  - model           // 模型类和DTO（数据传输对象）\\n- resources\\n  - mybatis         // MyBatis配置和映射文件\\n  - spring          // Spring配置文件\\n    - applicationContext.xml     // 应用程序上下文配置文件\\n    - spring-mvc.xml             // Spring MVC配置文件\\n  - log4j.properties // 日志配置文件\\n  - db.properties    // 数据库配置文件\\n- webapp\\n  - WEB-INF\\n    - views         // 视图文件（JSP、Thymeleaf等）\\n    - web.xml       // Web应用程序配置文件\\n- pom.xml             // Maven项目配置文件\\n~~~\\n\\n其中，`src/main/java`目录包含Java源代码，`src/main/resources`目录包含资源文件，`webapp`目录包含Web应用程序的资源（例如静态资源、视图文件等）。\\n\\n在`src/main/java`目录中，通常会有`controller`、`dao`、`service`和`model`四个子目录。其中，`controller`目录包含Spring MVC控制器类，`dao`目录包含MyBatis数据访问对象接口，`service`目录包含Spring服务层接口和实现类，`model`目录包含模型类和DTO（数据传输对象）。\\n\\n在`src/main/resources`目录中，通常会有`mybatis`和`spring`两个子目录。其中，`mybatis`目录包含MyBatis配置和映射文件，`spring`目录包含Spring配置文件，如应用程序上下文配置文件、Spring MVC配置文件等。\\n\\n最后，`webapp`目录中包含Web应用程序的资源，例如静态资源和视图文件等，其中`WEB-INF`目录中通常包含`views`目录和`web.xml`配置文件。logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[927,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[927,logseq____&quot;^Flogseq____&quot;,926,536870969]],[logseq____&quot;^15logseq____&quot;,[927,logseq____&quot;^Xlogseq____&quot;,925,536870969]],[logseq____&quot;^15logseq____&quot;,[927,logseq____&quot;^Vlogseq____&quot;,925,536870969]],[logseq____&quot;^15logseq____&quot;,[927,logseq____&quot;^Ulogseq____&quot;,925,536870969]],[logseq____&quot;^15logseq____&quot;,[927,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870969]],[logseq____&quot;^15logseq____&quot;,[927,logseq____&quot;^Jlogseq____&quot;,[],536870969]],[logseq____&quot;^15logseq____&quot;,[927,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-ade5-4ab7-936a-2d6448d98621logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 2\\n\\nSpring Boot框架\\n\\n~~~yml\\n- src/main/java\\n- com.example.project\\n  - controller      // Spring MVC控制器类\\n  - dao             // MyBatis数据访问对象接口\\n  - service         // Spring服务层接口\\n    - impl          // Spring服务层实现类\\n  - model           // 模型类和DTO（数据传输对象）\\n  - Application.java // Spring Boot应用程序入口\\n- src/main/resources\\n- mybatis           // MyBatis配置和映射文件\\n- application.yml   // Spring Boot应用程序配置文件\\n- log4j.properties  // 日志配置文件\\n- src/main/webapp\\n- WEB-INF\\n  - views           // 视图文件（JSP、Thymeleaf等）\\n- pom.xml             // Maven项目配置文件\\n~~~\\n\\n其中，`src/main/java`目录包含Java源代码，`src/main/resources`目录包含资源文件，`src/main/webapp`目录包含Web应用程序的资源（例如静态资源、视图文件等）。\\n\\n在`src/main/java`目录中，除了SSM项目中的`controller`、`dao`、`service`和`model`四个子目录之外，还需要添加一个名为`Application.java`的入口文件，用于启动Spring Boot应用程序。\\n\\n在`src/main/resources`目录中，除了SSM项目中的`mybatis`目录、`log4j.properties`日志配置文件之外，还需要添加一个名为`application.yml`（或`application.properties`）的Spring Boot应用程序配置文件。这个文件包含了应用程序的配置，如数据库配置、日志配置、端口配置等。\\n\\n在`src/main/webapp`目录中，与SSM项目相同，需要包含视图文件，但是通常不再使用JSP作为视图技术，而是使用Thymeleaf、FreeMarker等模板引擎。\\n\\n最后，`pom.xml`文件是Maven项目配置文件，包含了项目的依赖和构建信息。\\n\\n\\n\\n\\n\\nSpringMVC完整的执行流程：\\n浏览器发送请求，被DispatcherServlet处理，DispatcherServlet在处理请求时要找到请求对应的请求映射，这时候就分两种情况：存在或不存在，存在就可以找到相对应的请求映射，不存在就会找我们有没有配置默认的servlet（mvc:default-servlet-handler)，如果没有配置，则页面直接404，如果配置了的话，就交给默认的servlet进行处理，访问目标资源（一般为静态资源（js，css，HTML）），找不到也会404。\\n\\n若有这个请求映射，就通过HandlerMapping去匹配当前的控制器方法，匹配到控制器方法之后由HandlerAdapter调用执行控制器方法，在执行控制器方法之前，先执行拦截器的preHandler()方法（按照拦截器的顺序执行），然后开始调用执行控制器方法，执行之后调用拦截器的postHandler()方法，postHandler()执行之后，处理ModuleAndView来渲染视图。\\n\\n渲染视图之后执行拦截器的afterComoletion()方法，最终将结果响应到浏览器。logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Flogseq____&quot;,927,536870969]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Xlogseq____&quot;,925,536870969]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Vlogseq____&quot;,925,536870969]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Ulogseq____&quot;,925,536870969]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870969]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Jlogseq____&quot;,[],536870969]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-1d63-429c-bab4-37830d86c478logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^Klogseq____&quot;,1704953229561,536870970]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^@logseq____&quot;,false,536870970]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;faisslogseq____&quot;,536870970]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^11logseq____&quot;,logseq____&quot;FAISSlogseq____&quot;,536870970]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^Blogseq____&quot;,1704953229561,536870970]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-e9f1-4a03-ac2c-0969c827220alogseq____&quot;,536870970]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---\\ntitle: FAISS\\ncategories:\\n - WebBackend/Python/gpt\\ntags:\\n - logseq____&apos;logseq____&apos;\\ndata: 2023-05-29 22:16:05\\nupdated: 2023-05-29 22:16:05\\n---\\n\\n\\n为什么用到FAISS，假设你有一个向量数据需要查询，但是几百和几千个虽然没多大问题，如果是几万或者几百万个，那对性能浪费是非常可怕的了\\n\\n\\n FAISS（Facebook AI Similarity Search）是Facebook开源的一个用于高效相似性搜索和聚类的库。它主要是为了解决深度学习中大规模向量检索的问题，适用于向量索引和相似性搜索等场景。FAISS库提供了一系列高效的索引算法和检索方法，比如Inverted File、Product Quantization和PCA-IVF等，可以快速处理百万级别的向量数据，并支持多种相似性度量方式，如余弦相似度、欧几里得距离等。在Facebook内部，FAISS被广泛应用于图像和视频搜索、语义搜索、推荐系统等领域，在业界也得到了广泛的应用和认可。logseq____&quot;,536870970]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870970]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Flogseq____&quot;,930,536870970]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Xlogseq____&quot;,930,536870970]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Vlogseq____&quot;,930,536870970]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Ulogseq____&quot;,930,536870970]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^:logseq____&quot;,true,536870970]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Jlogseq____&quot;,[],536870970]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-fea8-4f37-b8bb-06ddba62e886logseq____&quot;,536870970]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^Klogseq____&quot;,1704953229573,536870971]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^@logseq____&quot;,false,536870971]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;llmopslogseq____&quot;,536870971]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^11logseq____&quot;,logseq____&quot;LLMOpslogseq____&quot;,536870971]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^Blogseq____&quot;,1704953229573,536870971]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-a7c2-43af-afd2-e730bd357e58logseq____&quot;,536870971]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---\\ntitle: 整理\\ncategories:\\n - WebBackend/Python/gpt\\ntags:\\n - logseq____&apos;logseq____&apos;\\ndata: 2023-05-30 00:49:44\\nupdated: 2023-05-30 00:49:44\\n---\\n\\nlogseq____&quot;,536870971]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870971]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Flogseq____&quot;,933,536870971]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Xlogseq____&quot;,933,536870971]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Vlogseq____&quot;,933,536870971]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Ulogseq____&quot;,933,536870971]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^:logseq____&quot;,true,536870971]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Jlogseq____&quot;,[],536870971]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-569f-4d5d-86ad-aa28e628352elogseq____&quot;,536870971]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 相关资料\\n\\n* [LLMOps（Large Language Model Operations）简介](https://zhuanlan.zhihu.com/p/631732317)\\n* [LLMOps开源工具总结](https://github.com/tensorchord/Awesome-LLMOps)\\n\\n\\nLLMOps（Large Language Model Operations）是一个新兴领域，专注于管理大型语言模型的整个生命周期，包括数据管理、模型开发、部署和伦理等方面。Hugging Face、Humanloop和NVIDIA等公司正在引领这一领域的发展。\\n\\n1. [Arize-Phoenix](https://github.com/Arize-ai/phoenix)：用于 LLM、视觉、语言和表格模型的 ML 可观察性工具。\\n  \\n2. [deeplake](https://github.com/activeloopai/deeplake)：流式处理大型多模态数据集的工具，可实现接近 100% 的 GPU 利用率。支持查询、可视化和版本控制数据，无需重新计算模型微调的嵌入即可访问数据。\\n  \\n3. [GPTCache](https://github.com/zilliztech/GPTCache)：创建语义缓存以存储 LLM 查询的响应。\\n  \\n4. [Haystack](https://github.com/deepset-ai/haystack)：使用 LLM Agents、语义搜索、问答等功能快速组合应用程序的工具。\\n  \\n5. [langchain](https://github.com/hwchase17/langchain)：通过可组合性构建使用 LLM 的应用程序的工具。\\n  \\n6. [LlamaIndex](https://github.com/jerryjliu/llama_index)：提供连接 LLM 与外部数据的中央接口。\\n  \\n7. [Weights logseq____&amp; Biases](https://wandb.ai/site)（提示）：开发者优先的 Wlogseq____&amp;B MLOps 平台内的 LLMOps 工具套件。利用 Wlogseq____&amp;B Prompts 可视化和检查 LLM 执行流程，跟踪输入和输出，查看中间结果，安全地管理提示和 LLM 链配置。\\n  \\n8. [xTuring](https://github.com/stochasticai/xturing)：使用快速高效的微调构建和控制个人 LLMs 的工具。\\n  \\n9. [ZenML](https://github.com/zenml-io/zenml)：用于编排、实验和部署生产级 ML 解决方案的开源框架，具有内置的 langchain 和 llama_index 集成。\\n  \\n10. [Dify](https://github.com/langgenius/dify/blob/main/README_CN.md)：旨在使开发人员（甚至非开发人员）能够基于大型语言模型快速构建有用的应用程序的开源框架，确保它们可视化、可操作和可改进。\\n\\n\\n\\n* [【LLM】LangChain 资料大全](https://zhuanlan.zhihu.com/p/629045988)logseq____&quot;,536870971]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870971]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Flogseq____&quot;,934,536870971]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Xlogseq____&quot;,933,536870971]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Vlogseq____&quot;,933,536870971]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Ulogseq____&quot;,933,536870971]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870971]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Jlogseq____&quot;,[],536870971]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-0259-4f1b-a77a-b5f094d7fa77logseq____&quot;,536870971]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Klogseq____&quot;,1704953229584,536870972]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^@logseq____&quot;,false,536870972]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;langchain通过llm实现qalogseq____&quot;,536870972]],[logseq____&quot;^ 理，进行优化。然后怎么去设定一个通用性质的一个接口，然后怎样去利用一些操作，让这个prompts更有效率。\\n\\n你可以把它看成一种指导意见，只不过这种知道意见是在做这个大型语言模型的时候，人们总结出来得到的一个东西，然后写成文章，你用了这套吗，就符合了Langchain所定义的这套规范。\\n\\n那么在这方面不仅有prompts，还能看到其他的概念；比如说这个data generation，agents，memory这些东西。未来可能还会出现另外一些新的概念出来。\\n\\n所以我们回过头过来看，这个Langchain其实做的一件事就是我把你在AI开发中会用到的相关的技术全部抽象成一个小元素，只要用到这些元素，就不必重复的去造轮子，不用去想从架构上我该怎么去管理这个关键词，我应该怎么样去管理这个节点，或者说这个agent。我们只需要把这些东西像积木一样给拼起来，比如说这个地方需要关键词管理，下面需要一个处理单元，最后还需要个评价单元，我把它们连起来，它就是一个AI。\\n\\n所以，回顾之下，Langchain实际上所做的就是将AI开发中会用到的相关技术全部抽象成一个小元素。这样一来，我们不必重复造轮子，也不用去考虑如何在架构上管理关键词、节点或agent。我们只需要像拼积木一样将这些元素组合起来，例如需要关键词管理、处理单元和评价单元，将它们连接起来就形成了一个AI。\\n\\n具体来说，无论是关键词处理单元、agent生成方式还是评价方法，Langchain都提供了各种可能用到的资源和选项。我们只需根据需求选择，比如生成时使用OpenAl服务，评价时使用另一个公司的服务，关键词管理的数据来源于AWS或微软语音等等，这些都已为我们准备好。\\n\\nLangchain说白了就是可以理解成一种标准，或者说是一层协议。这个协议定义了你构建一个大型语言模型可能需要的哪些东西，然后对这些东西做一个标准化的定义。提升Al开发效率形成的一种约定俗成的架构\\n\\n\\n\\n\\n\\n\\n\\n\\n向量搜索是一种寻找相似度高的数据项的方法。在这里，它被用来实现数据库和表的中英文映射。\\n\\n\\n将数据库某个数据在页面上显示，并针对此页面进行搜索引擎优化（SEO）。这样一来，GPT便成为搜索引擎，直接为用户推荐相应页面。这个方法可以简化开发过程，并避免过度关注langchain和向量。  \\n\\nhttps://github.com/nftblackmagic/flask-langchain  \\n\\n通过矢量数据库实现长期记忆\\n通过 langchain 实现网络浏览能力\\n与网站和人互动\\n通过 Document API 实现写作能力\\n保存代理的运行 \\n用户和身份验证\\n通过 Stripe 提供较低限制的付费版本（降低我们的基础设施成本)logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Flogseq____&quot;,948,536870973]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Xlogseq____&quot;,947,536870973]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Vlogseq____&quot;,947,536870973]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Ulogseq____&quot;,947,536870973]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870973]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Jlogseq____&quot;,[],536870973]],[logseq__ _&quot;^15logseq____&quot;,[953,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;##  什么是NLP\\n不完全是。NLP（自然语言处理）是一个广泛的领域，研究计算机如何理解、分析和生成人类语言。词嵌入和上下文化词表示模型只是 NLP 领域的一部分。\\n\\n预训练词嵌入（如 Word2Vec、GloVe 和 FastText）将词汇转换为固定大小的数值向量，这些向量可以捕捉单词之间的语义和句法关系。它们通常是非语境化的，即每个单词都有一个固定的向量表示，而不考虑其在特定句子或上下文中的用法。\\n\\n与此相反，上下文化词表示模型（如 BERT、GPT 等）可以根据给定的输入序列生成单词的向量表示。这意味着相同的单词在不同上下文中可能具有不同的向量表示。这些模型通常基于Transformer架构，并通过大量文本数据进行预训练，从而有效地学习到更丰富的语言特征。\\n\\n所以，NLP 不仅限于预训练词嵌入和上下文化词表示模型。它还包括各种任务，如机器翻译、情感分析、实体识别、问答系统、文本摘要等。预训练词嵌入和上下文化词表示模型是 NLP 中的一种技术，用于学习有效的文本表示，以便计算机可以理解和处理自然语言数据。\\n\\n\\nOpenAI Embeddings 是一个词嵌入模型，用于将文本中的单词转换为数值向量表示。除此之外，还有其他流行的词嵌入模型可以作为替代方案。以下是一些广泛使用的替代方案：\\n\\n1. Word2Vec：由谷歌开发的一种流行的词嵌入模型，能够捕捉词汇间的语义和句法关系。它包括两种实现方法：CBOW（Continuous Bag of Words）和Skip-gram。\\n  \\n2. GloVe：全局向量（Global Vectors）是斯坦福大学开发的一种词嵌入方法，它结合了全局矩阵分解和局部上下文窗口。GloVe 旨在创建更紧凑的向量表示，同时保留上下文信息。\\n  \\n3. FastText：由 Facebook 开发的一种用于文本分类和词嵌入的库。FastText 不仅考虑单词本身，还考虑其字符级别的 n-gram。这使得其能够处理不在训练数据集中出现的词汇（即，未登录词）。\\n  \\n4. BERT、GPT 和其他 Transformer 模型：近年来，基于 Transformer 的预训练语言模型已经成为 NLP 领域的主流。这些模型（如 BERT、GPT-2、GPT-3 等）可以生成词嵌入，同时还可以用于各种自然语言处理任务。这些模型具有强大的表示学习能力，可以捕捉更复杂的文本特征。\\n  \\n\\n这些替代方案中有些可能需要进行额外的预处理和调整以适应您的需求，但它们都是在 NLP 领域广泛使用和验证过的词嵌入技术。\\n\\n重新生成logseq____&quot;,536870974]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870974]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Flogseq____&quot;,952,536870974]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Xlogseq____&quot;,951,536870974]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Vlogseq____&quot;,951,536870974]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Ulogseq____&quot;,951,536870974]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870974]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Jlogseq____&quot;,[],536870974]],[l 40logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[957,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 关于Sentence Embeddings\\n\\n句子嵌入（Sentence Embeddings）是将一个句子转换为向量表示的技术。这种向量表示捕捉了句子的语义信息和上下文，可以用于下游自然语言处理（NLP）任务，如分类、聚类、相似度计算等。\\n句子嵌入技术通常涉及将句子中的每个单词转换为向量，然后将这些向量汇总为代表整个句子的向量。有许多不同的方法可以生成句子向量，例如Word2Vec、GloVe、FastText模型以及最近的Transformer模型等。\\n将句子嵌入用作特征向量可以大大简化许多NLP任务，并提高模型的准确性和效率。logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[957,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[957,logseq____&quot;^Flogseq____&quot;,956,536870975]],[logseq____&quot;^15logseq____&quot;,[957,logseq____&quot;^Xlogseq____&quot;,955,536870975]],[logseq____&quot;^15logseq____&quot;,[957,logseq____&quot;^Vlogseq____&quot;,955,536870975]],[logseq____&quot;^15logseq____&quot;,[957,logseq____&quot;^Ulogseq____&quot;,955,536870975]],[logseq____&quot;^15logseq____&quot;,[957,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870975]],[logseq____&quot;^15logseq____&quot;,[957,logseq____&quot;^Jlogseq____&quot;,[],536870975]],[logseq____&quot;^15logseq____&quot;,[957,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-48b6-401b-929c-0be1134aae8alogseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[958,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## OpenAI Embeddings API\\nOpenAI Embeddings API提供了一种方便、高效的方式来生成[文本表示](https://github.com/shibing624/nlp-tutorial/blob/main/01_word_embedding/01_%E6%96%87%E6%9C%AC%E8%A1%A8%E7%A4%BA.ipynb)logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[958,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[958,logseq____&quot;^Flogseq____&quot;,957,536870975]],[logseq____&quot;^15logseq____&quot;,[958,logseq____&quot;^Xlogseq____&quot;,955,536870975]],[logseq____&quot;^15logseq____&qu quot;^15logseq____&quot;,[967,logseq____&quot;^Ulogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[967,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-1095-4727-8448-1c7d52777c87logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 向量数据库是什么？ (What are Vector database?)\\n\\n1. 向量定义：  \\n  向量是一种数学概念，在二维或三维空间中表示方向和大小的物体。它通常用箭头表示，箭头指向表示方向，箭头的长度表示大小。两个向量可以相加或相减，也可以与一个数相乘。向量在计算机科学中被广泛应用，例如计算机图形学、机器学习和搜索引擎等领域。\\n  \\n2. 向量数据库索引和存储方式：  \\n  向量数据库是一种专门存储和检索向量的数据库。它可以高效地索引大量向量数据，并通过特定的算法来进行搜索。通常，向量数据库将数据分布在多维空间中，使用空间数据结构（例如KD树、R树等）进行索引，以提高搜索效率。\\n  \\n3. 向量检索与优化方式：  \\n  向量检索是指在向量数据库中根据给定向量查找最相似向量的过程。它使用一种度量方法（如欧氏距离或余弦相似性）来衡量不同向量之间的相似度，并返回相似度最高的向量。\\n\\n向量数据库用于存储和检索向量嵌入（embeddings），以便于高速查找和相似性搜索。一些常见的向量数据库有：logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Flogseq____&quot;,962,536870976]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Xlogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Vlogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Ulogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870976]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Jlogseq____&quot;,[],536870976]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-7ee4-4839-9ce7-a3d9c551e721logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;带过滤条件的向量搜索 (Vector search with filter)logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Flogseq____&quot;,963,536870976]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Xlogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Vlogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Ulogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-26e5-4fa7-9dd6-408bbd10f7fclogseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 向量检索和优化方式 (Vector Retrieval and Optimization)\\n\\n**GPTCache**（[https://github.com/zilliztech/GPTCache](https://link.zhihu.com/?target=https%3A//github.com/zilliztech/GPTCache)）。\\n它使用向量数据库技术为各种 LLM 应用提供一层语义缓存，能够存储 LLM 响应，从而显著减少检索数据所需的时间、降低 API 调用开销、提升应用可扩展性。\\n**有了 GPTCache，受制于性能优化与成本的 LLM 应用，可以挣脱这些束缚，真正做到省钱、省时、省力了**。\\nGPTCache 项目由全球领先的向量数据库提供商 Zilliz 开发，该团队开源了首个向量数据库项目 Milvus，并推出了云端全托管的向量数据库服务 Zilliz Cloud。\\nGPTCache 的灵感源于解决开源项目知识库应用 OSSChat 的性能瓶颈和成本问题，通过添加语义缓存层，提升响应速度并节省成本。\\n\\n![image.png](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/202305292239230.png)\\n\\n\\nGPTCache 的灵感起源于开发团队在回答开源项目 Milvus 社区用户的问题时遇到的重复性问题和非实时反馈的问题。为了解决这些问题，团队创建了OSSChat，一个基于ChatGPT的集成开源项目知识库。OSSChat旨在快速、有效地帮助用户解决在GitHub上开源项目中遇到的各种基础问题，如文档查找、安装指南等，提高用户的问题解决效率，并减轻开发团队的负担。\\n\\nOSSChat 是一款旨在帮助开发者解决开源项目问题的应用，但随着用户数量的增加，团队意识到了基于 ChatGPT 的性能和成本限制。为了提升 OSSChat 的性能并降低使用成本，团队开始寻找解决方案。\\n\\n![image.png](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/202305300029372.png)\\n\\n\\n在一次午饭闲聊中，团队讨论了计算机发展历程中缓存层的重要性。他们意识到通过添加一个缓存层来存储 LLM 生成的响应，可以显著提高 OSSChat 的响应速度并节省成本。这个想法最终演变成了 GPTCache 项目，它成功地解决了 OSSChat 面临的挑战。\\n\\n因此，GPTCache 的起源与团队在开发 OSSChat 过程中遇到的性能和成本问题密切相关，其解决方向是引入缓存层以优化系统性能。\\n\\n![image.png](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/202305292242977.png)\\n\\n\\n如果需要对存量的大规模文档进行vector存储的话，可能使用基于磁盘（disk-based）的数据库进行缓存可能是更好的选择。  \\nGPTCache是基于此概念搭建的，而且也是面向LLM专门搭建的，功能性上可能是开箱即用的。([https://github.com/zilliztech/GPTCache](https://github.com/zilliztech/GPTCache))\\n\\n可以降低调用GPT token耗费、提高GPT响应速度的库。它使用语义缓存的方式将历史提问记录到本地，再下次提问相似问题时可直接返回而不走大语言模型。logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Flogseq____&quot;,979,536870976]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Xlogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Vlogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Ulogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870976]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Jlogseq____&quot;,[],536870976]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-81f6-49cc-984b-379ea9323401logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Qdrant（[https://github.com/qdrant/qdrant）](https://github.com/qdrant/qdrant%EF%BC%89)logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Flogseq____&quot;,972,536870976]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Xlogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Vlogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Ulogseq____&quot;,961,536870976]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-c386-47d1-86f6-1c917f561887logseq Superstructure）： 超结构是指化学分子的一种抽象表示形式，它关注的是分子中的整体结构和连接方式，而不考虑具体的原子或它们之间的细节。超结构表示的是分子的整体形状和拓扑结构。在相似性比较中，可以通过比较分子的超结构来评估它们之间的相似程度。常用的超结构比较方法包括图论算法和拓扑描述符。\\n    \\n9. 子结构（Substructure）： 子结构是指化学分子中的一个特定的部分或子图，它关注的是分子中的局部结构和功能基团。通过比较分子的子结构，可以识别和比较分子中的特定功能或基团。子结构比较常用于分子搜索和药物设计领域，用于查找包含特定功能的分子或比较分子之间的相似性。子结构比较可以基于化学键、原子类型、立体化学等属性进行。\\n\\n在化学领域，超结构和子结构的比较和匹配可以帮助识别相似的分子或化合物，从而在药物研发、分子数据库搜索和化学信息检索等应用中发挥重要作用。这些方法和技术能够量化化学分子之间的相似性，为化学领域的研究和应用提供支持。logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[998,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[998,logseq____&quot;^Flogseq____&quot;,997,536870978]],[logseq____&quot;^15logseq____&quot;,[998,logseq____&quot;^Xlogseq____&quot;,997,536870978]],[logseq____&quot;^15logseq____&quot;,[998,logseq____&quot;^Vlogseq____&quot;,997,536870978]],[logseq____&quot;^15logseq____&quot;,[998,logseq____&quot;^Ulogseq____&quot;,997,536870978]],[logseq____&quot;^15logseq____&quot;,[998,logseq____&quot;^:logseq____&quot;,true,536870978]],[logseq____&quot;^15logseq____&quot;,[998,logseq____&quot;^Jlogseq____&quot;,[],536870978]],[logseq____&quot;^15logseq____&quot;,[998,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-e8eb-4554-8942-eea8cee7d083logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^Klogseq____&quot;,1704953229679,536870979]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^@logseq____&quot;,false,536870979]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;python  orm 连接mysql数据库logseq____&quot;,536870979]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^11logseq____&quot;,logseq____&quot;Python  orm 连接MySQL数据库logseq____&quot;,536870979]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^Blogseq____&quot;,1704953229679,536870979]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u quot;^15logseq____&quot;,[1104,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## DOM节点类型\\n\\nDOM（文档对象模型）是针对 HTML和 XML文档的一个API（应用程序编程接口）。\\n\\nDOM描绘了一个层次化的节点树，允许开发人员添加、移除和修改页面的某一部分。\\n\\nDOM将整个页面映射为一个由层次节点组成的文件。有1级、2级、3级共三个级别。\\n\\n\\n\\n**节点分类**\\n\\ndom一级有一个Node类,这个类里面存储了所有节点类型\\n\\nNode类中有个方法叫nodeType 专门用于检测节点的类型，返回时一个数值:\\n\\n* document - dom的入口节点 9\\n* 元素节点 - html标签 1\\n* 文本节点 - 页面中的文字 3\\n* 注释节点 - 注释节点 8\\n\\n~~~js\\nlet ele = document.body //获取到body标签\\nconsole.log(ele.nodeType) //1元素节点\\nlet son = ele.firstChild\\nconsole.log(son.nodeType) //8注释节点\\n\\n//nodeName(所有节点都能访问的属性) 和 tagName (元素节点独有的属性)\\nconsole.log(ele.nodeName) //节点名称 BODY\\nconsole.log(ele.tagName)  //节点名称 BODY\\n\\nconsole.log(son.tagName) //undefined\\nconsole.log(som.nodeName) //#comment\\n~~~logseq____&quot;,536870987]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870987]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Flogseq____&quot;,1112,536870987]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Xlogseq____&quot;,1103,536870987]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Vlogseq____&quot;,1103,536870987]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Ulogseq____&quot;,1103,536870987]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870987]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Jlogseq____&quot;,[],536870987]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-ff95-4524-809f-e322eb06a302logseq____&quot;,536870987]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;DOM1：开始是W3C规范。专注于HTML文档和XML文档。logseq____&quot;,536870987]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870987]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Flogseq____&quot;,1113,536870987]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Xlogseq____&quot;,1103,536870987]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Vlogseq____&quot;,1103,536870987]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Ulogseq____&quot;,1103,536870987]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858d-0e29-4c92-99bb-3220cc52ebc3logseq____&quot;,536870987]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## dom是什么\\n\\nDOM就是一个`编程接口`，就是一套`API`。\\n\\nDOM是针对标记语言（HTML文档、XML等文档）的一套API。\\n\\n**JS由的三个组成部分**\\n\\n* ECMAscript (js的语法规范)\\n* DOM (文档对象模型)\\n* BOM (浏览器对象模型)\\n\\nlogseq____&gt; 注：\\nlogseq____&gt;\\nlogseq____&gt; * api：学习浏览器向我们提供的操作页面和操作浏览器的api\\nlogseq____&gt;\\nlogseq____&gt; * DOM：不是js提供的方法，而是html向js提供的api\\nlogseq____&gt;\\nlogseq____&gt;   DOM树页面渲染完成以后，所有页面中的内容都会被抽象成一个树形结构\\n\\n**DOM 基本名词**\\n\\n* 文档：一个HTML页面就叫做一个文档\\n* 节点：网页中所有内容都是一个节点（标签，元素，文本，注释节点）\\n* 元素：元素中的标签节点\\n* 属性：标签的属性\\n\\n\\n\\n**api分类**\\n\\n* 节点获取\\n* 节点操作（修改节点内容的api）\\n* 用户交互行为 - 事件\\n\\n\\n\\n页面中的元素都是有内置的类创建的\\n\\nHTMLElement 类 所有html元素的根类\\n\\n* HTMLBodyElement\\n* HTMLInputElement\\n\\n~~~js\\nconsole.log(document.body.constructor.name) //HTMLBodyElement\\nconsole.log(document.body instanceof HTMLBodyElement) //true\\nconsole.log(document.body instanceof Element) //true\\nconsole.log(document.body instanceof Node) //true\\nconsole.log(document.body instanceof Text) //false\\n\\n//log 和 dir 的区别, log展示元素,dir是以树形结构展示元素\\nconsole.log(document.body)\\nconsole.dir(document.body)\\n~~~logseq____&quot;,536870987]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870987]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Flogseq____&quot;,1114,536870987]],[logseq____&quot;^15logseq uot;^15logseq____&quot;,[1600,logseq____&quot;^Flogseq____&quot;,1599,536870994]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Xlogseq____&quot;,1599,536870994]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Vlogseq____&quot;,1599,536870994]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Ulogseq____&quot;,1599,536870994]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^:logseq____&quot;,true,536870994]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Jlogseq____&quot;,[],536870994]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858e-42df-4c53-91fb-fe9acc35ba76logseq____&quot;,536870994]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 什么是懒加载\\n\\n图片懒加载就是延迟加载，因为浏览器可视范围是有限的，所以网页的内容都是需要进行滚动才能完成浏览，既然要滚动到网页下面才能浏览到看不见的图片。\\n\\n第一个方法：事件监听\\n\\n监听scroll这个事件，鼠标滚动就触发，因此我们需要知道两个参数。首先是窗口显示区的高度`window.innerHeight`,以及图片到视窗上边的距离（高度）`getBoundingClientRect().top`。\\n\\n![image-20220826223317761](https://cdn.jsdelivr.net/gh/WRXinYue/PictureCDN/img/image-20220826223317761.png)\\n\\n如果图片还未能看见，也就是说图片距离视窗的距离大于窗口显示区的高度。\\n\\n如果图片能看见，也就是说图片距离视窗的距离小于窗口显示区的高度。logseq____&quot;,536870994]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870994]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Flogseq____&quot;,1600,536870994]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Xlogseq____&quot;,1599,536870994]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Vlogseq____&quot;,1599,536870994]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Ulogseq____&quot;,1599,536870994]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870994]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Jlogseq____&quot;,[] gseq____&gt;\\nlogseq____&lt;img data-src=\\logseq____&quot;img/3.webp\\logseq____&quot; /logseq____&gt;\\nlogseq____&lt;scriptlogseq____&gt;\\n\\tconst images = document.querySelectorAll(logseq____&apos;imglogseq____&apos;); //获取所有image标签\\n\\twindow.addEventListener(logseq____&apos;scrolllogseq____&apos;, (e) =logseq____&gt; { //滚动事件\\n\\t\\t//判断每张图片的位置是否出现在可视区域，使用forEach来进行遍历\\n\\t\\timages.forEach(image =logseq____&gt; {\\n\\t\\t\\t//每次遍历的时候我们都获取每张图片到顶部的距离,并且进行if判断\\n\\t\\t\\tconst imageTop = image.getBoundingClientRect().top;\\n\\t\\t\\t//如果图片距离视窗顶部的距离小于窗口显示区的高度，使得图片可以进行加载\\n\\t\\t\\tif(imageTop logseq____&lt; window.innerHeight){\\n\\t\\t\\t\\t//html部分：如果用户没滚到指定的位置，我们需要不加载图片，简单的方式使用自定义属性，使用data-*来进行表示\\n\\t\\t\\t\\t//html部分：因此我们可以把src属性改为data-src，这样就相当于不知道要在哪里下载这些图片了\\n\\t\\t\\t\\tconst data_src = image.getAttribute(logseq____&apos;data-srclogseq____&apos;)//获取刚刚自定义属性\\n\\t\\t\\t\\t//然后把这个自定义属性赋值给原本的src属性\\n\\t\\t\\t\\timage.setAttribute(logseq____&apos;srclogseq____&apos;, data_src);\\n\\t\\t\\t};\\n\\t\\t\\tconsole.log(logseq____&apos;scroll触发logseq____&apos;);\\n\\t\\t});\\n\\t});\\nlogseq____&lt;/scriptlogseq____&gt;\\nlogseq____&lt;/bodylogseq____&gt;\\nlogseq____&lt;/htmllogseq____&gt;\\n~~~\\n\\n我们打开控制台的Network选项，并勾选disable cache，也就是禁止缓存，然后是Fast 3G，也就是比较慢的网络环境来测试恶略的网络环境\\n\\n![image-20220826233439021](https://cdn.jsdelivr.net/gh/WRXinYue/PictureCDN/img/image-20220826233439021.png)\\n\\n现在我们看到加载内容里面没有图片，因为图片还没有出现在可视范围，当我们滚到图片区域，可以看到图片开始进行在加载了，也基本实现了懒加载的功能\\n\\n![image-20220826233649891](https://cdn.jsdelivr.net/gh/WRXinYue/PictureCDN/img/image-20220826233649891.png)\\n\\n虽然实现了懒加载，但是从控制台查看发现滚动事件触发了相当多次，页面加载很多内容就会导致任务的堆积，即使图片已经加载了还是会不断触发事件，非常消耗资源。因此目前最推荐使用的方法还是IntersectionObservers。\\n\\n什么是IntersectionObservers？\\n\\nIntersectionObservers（交叉观察）也就是目标元素和可视化窗口会产生交叉区域。IntersectionObservers是浏览器提供的构造函数，我们可以直接拿来使用（部分浏览器不兼容）。\\n\\n既然是构造函数，所以需要new一个实例，我们可以用observer来表示实例，observer实例可以理解为一个用于观察的实例\\n\\n~~~js\\nconst observer = new IntersectionObservers\\n~~~\\n\\n比如把observer实例想象为一个拿着望远镜的人，当这个人拿起望远镜就是进行观察。拿起望远镜就是使用了观察这个动作，也可以说是方法。我们就用observer.observe(DOM节点)来表示，具体要观察哪个DOM节点就在括号里面填写就行了。\\n\\n当我们不用望远镜观察的时候，也就是一个取消的动作，一个取消的方法，就用observer.unobserve(DOM节点)来表示,这样我们就不用进行不断观察，因为图片已经被加载出来就没有必要观察了，实例可以进行开始和结束观察DOM节点,但是我们在观察到目标DOM节点的时候需要进行相应的动作，一般来说我们就需要函数来封装这些动作。\\n\\n![image-20220827000108608](https://cdn.jsdelivr.net/gh/WRXinYue/PictureCDN/img/image-20220827000108608.png)\\n\\n为此IntersectionObservers接收两个参数；第一个参数是一个回调函数，既然是回调函数就需要触发条件然后来执行的，这个回调函数一般触发两次，目标元素能看见触发一次，看不见又触发一次，有了这些基本概念就可以进行代码操作了；\\n\\n~~~js\\nconst images = document.querySelectorAll(logseq____&apos;imglogseq____&apos;); //获取所有image标签\\n\\tconst callback = () =logseq____&gt; {\\n\\t\\tconsole.log(logseq____&apos;看见了触发，看不见了再触发logseq____&apos;)\\n\\t};\\n\\t//使用IntersectionObserver来创建一个实例，并且传入参数callback\\n\\tconst observer = new IntersectionObserver(callback);\\n\\timages.forEach(image =logseq____&gt;{\\n\\t\\t//使用forEach进行遍历,在每次循环的时候使用observer实例的observe方法来观察每一个img节点\\n\\t\\tobserver.observe(image);\\n\\t} );\\n~~~\\n\\n现在我们在控制台试着上下滚动，因为没设置显示图片但是预留了图片的区域，每次进入或者离开图片区域都会触发这个回调函数。\\n\\n~~~js\\nconst images = document.querySelectorAll(logseq____&apos;imglogseq____&apos;); //获取所有image标签\\nconst callback = entries =logseq____&gt; {\\nconsole.log(entries)\\n};\\n~~~\\n\\n回调函是接收一个参数的，这个参数是一个数组。我们用entries来表示这个数组，并且在控制台输出entries，因为有三张图片，所以数组的长度为3；\\n\\n![image-20220827001823181](https://cdn.jsdelivr.net/gh/WRXinYue/PictureCDN/img/image-20220827001823181.png)\\n\\n既然是数组我们依旧需要进行遍历，使用forEach来进行遍历，并且输出每一次触发的细节。\\n\\n~~~js\\nconst callback = entries =logseq____&gt; {\\n  entries.forEach(entry =logseq____&gt; {\\n      console.log(entry);\\n  });\\n};\\n~~~\\n\\n![image-20220827002312091](https://cdn.jsdelivr.net/gh/WRXinYue/PictureCDN/img/image-20220827002312091.png)\\n\\n这一次我们重点看一看数组里面的isIntersecting属性，从字面意思来看就是”是否交叉“，也就是是否进行到可视区域。还没滚动之前是false，滚动到图片区域isIntersecting属性就变成了true，有这个元素我们就可以判断该次触发回调函数时是否已经观察到了图片，从中可以看到控制台每次触发了三次回调函数。\\n\\n可以使用target属性查看目标元素\\n\\nhttps://www.bilibili.com/video/BV1FU eq____&quot;pragma\\logseq____&quot; content = \\logseq____&quot;no-cache\\logseq____&quot; /logseq____&gt;\\n      logseq____&lt;meta http-equiv = \\logseq____&quot;expires\\logseq____&quot; content = \\logseq____&quot;Fri, 04 Apr 2022 00:00:00 GMT\\logseq____&quot; /logseq____&gt;\\n  logseq____&lt;/headlogseq____&gt;\\n  logseq____&lt;bodylogseq____&gt;\\n  logseq____&lt;/bodylogseq____&gt;\\nlogseq____&lt;/htmllogseq____&gt;\\n~~~\\n\\n* author ：用于定义网页的设计者\\n* pragma：用于防止浏览器对页面的缓存\\n* expires：由于浏览器经常缓存页面的内容，expires选项可以用来指定页面的过期时间（以及缓存的有效期）logseq____&quot;,536871001]],[logseq____&quot;^15logseq____&quot;,[1798,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871001]],[logseq____&quot;^15logseq____&quot;,[1798,logseq____&quot;^Flogseq____&quot;,1791,536871001]],[logseq____&quot;^15logseq____&quot;,[1798,logseq____&quot;^Xlogseq____&quot;,1763,536871001]],[logseq____&quot;^15logseq____&quot;,[1798,logseq____&quot;^Vlogseq____&quot;,1763,536871001]],[logseq____&quot;^15logseq____&quot;,[1798,logseq____&quot;^Ulogseq____&quot;,1763,536871001]],[logseq____&quot;^15logseq____&quot;,[1798,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871001]],[logseq____&quot;^15logseq____&quot;,[1798,logseq____&quot;^Jlogseq____&quot;,[],536871001]],[logseq____&quot;^15logseq____&quot;,[1798,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858f-a066-4ab5-9ddd-e55fca4263bflogseq____&quot;,536871001]],[logseq____&quot;^15logseq____&quot;,[1799,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 列表logseq____&quot;,536871001]],[logseq____&quot;^15logseq____&quot;,[1799,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871001]],[logseq____&quot;^15logseq____&quot;,[1799,logseq____&quot;^Flogseq____&quot;,1794,536871001]],[logseq____&quot;^15logseq____&quot;,[1799,logseq____&quot;^Xlogseq____&quot;,1763,536871001]],[logseq____&quot;^15logseq____&quot;,[1799,logseq____& ogseq____&quot;^Ulogseq____&quot;,1840,536871002]],[logseq____&quot;^15logseq____&quot;,[1851,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871002]],[logseq____&quot;^15logseq____&quot;,[1851,logseq____&quot;^Jlogseq____&quot;,[],536871002]],[logseq____&quot;^15logseq____&quot;,[1851,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858f-7555-4992-a094-57e6df13e3f5logseq____&quot;,536871002]],[logseq____&quot;^15logseq____&quot;,[1852,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---\\ntitle: XHTML\\ndate: 2022-12-27 9:21:48.0\\ncategories: \\n- WebFrontend\\ntags: \\n- html\\nupdated: 2023-06-17 22:07:21\\n---\\n\\nlogseq____&quot;,536871002]],[logseq____&quot;^15logseq____&quot;,[1852,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871002]],[logseq____&quot;^15logseq____&quot;,[1852,logseq____&quot;^Flogseq____&quot;,1840,536871002]],[logseq____&quot;^15logseq____&quot;,[1852,logseq____&quot;^Xlogseq____&quot;,1840,536871002]],[logseq____&quot;^15logseq____&quot;,[1852,logseq____&quot;^Vlogseq____&quot;,1840,536871002]],[logseq____&quot;^15logseq____&quot;,[1852,logseq____&quot;^Ulogseq____&quot;,1840,536871002]],[logseq____&quot;^15logseq____&quot;,[1852,logseq____&quot;^:logseq____&quot;,true,536871002]],[logseq____&quot;^15logseq____&quot;,[1852,logseq____&quot;^Jlogseq____&quot;,[],536871002]],[logseq____&quot;^15logseq____&quot;,[1852,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858f-99cc-489f-af74-42fb594c6de5logseq____&quot;,536871002]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^Klogseq____&quot;,1704953231493,536871003]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^@logseq____&quot;,false,536871003]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;关于如何html嵌入css样式（四种方法）logseq____&quot;,536871003]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^11logseq____&quot;,logseq____&quot;关于如何HTML嵌入CSS样式（四种方法）logseq____&quot;,536871003]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^Blogseq____&quot;,1704953231493,536871003]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858f-9ddb-4b25-9547-8bae8bfd2d90logseq____&quot;,536871003]],[logseq____&quot;^15logseq____&quot;,[1855,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---\\ntitle: 关于如何HTML嵌入CSS样式（四种方法）\\ndate: 2021-11-21 21:27:35.0\\ncategories: \\n- WebFrontend\\ntags: \\nupdated: 2023-04-18 15:05:31\\n---\\n\\nlogseq____&lt;h2logseq____&gt;前言logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;在写网页时，明明自己会学css，但是不会使用，我在网上整理了一些关于HTML嵌入CSS样式的学习资料，该资料仅供自己和大家作为参考。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;HTML嵌入CSS样式大致有四种方法；logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;ullogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;行内样式：使用 HTML 标签的 style 属性定义 CSS 样式；logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;内嵌样式：使用 logseq____&lt;codelogseq____&gt;logseq____&amp;lt;stylelogseq____&amp;gt;logseq____&lt;/codelogseq____&gt; 标签在 HTML 文档头部（logseq____&lt;codelogseq____&gt;logseq____&amp;lt;headlogseq____&amp;gt;logseq____&lt;/codelogseq____&gt; 和 logseq____&lt;codelogseq____&gt;logseq____&amp;lt;headlogseq____&amp;gt;logseq____&lt;/codelogseq____&gt; 之间）定义 CSS 样式；logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;链接式：使用 logseq____&lt;codelogseq____&gt;logseq____&amp;lt;linklogseq____&amp;gt;logseq____&lt;/codelogseq____&gt; 标签引入外部 CSS 样式表文件。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;lilogseq____&gt;\\nlogseq____&lt;plogseq____&gt;导入式：使用 logseq____&lt;codelogseq____&gt;@importlogseq____&lt;/codelogseq____&gt; 命令导入外部 CSS 样式表文件。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/lilogseq____&gt;\\nlogseq____&lt;/ullogseq____&gt;\\nlogseq____&lt;plogseq____&gt;第1种和第2种方法都是将 CSS 样式写到当前 HTML 文档里面，而第3种和第4种方法都是将 CSS 样式放在外部文件，然后再导入到当前 HTML 文档中。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;h2logseq____&gt;行内样式（内联样式）logseq____&lt;/h2logseq____&gt;\\nlogseq____&lt;plogseq____&gt;行内样式就是把 CSS 样式直接放在代码行内的标签中，一般都是放入标签的style属性中，由于行内样式直接插入标签中，故是最直接的一种方式，同时也是修改最不方便的样式。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;plogseq____&gt;【示例】针对段落、logseq____&lt;codelogseq____&gt;logseq____&amp;lt;h2logseq____&amp;gt;logseq____&lt;/codelogseq____&gt; 标签、logseq____&lt;codelogseq____&gt;logseq____&amp;lt;emlogseq____&amp;gt;logseq____&lt;/codelogseq____&gt; 标签、logseq____&lt;codelogseq____&gt;logseq____&amp;lt;stronglogseq____&amp;gt;logseq____&lt;/codelogseq____&gt;标签以及 logseq____&lt;codelogseq____&gt;logseq____&amp;lt;divlogseq____&amp;gt;logseq____&lt;/codelogseq____&gt; 标签，分别应用 CSS 行内样式。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;codelogseq____&gt;logseq____&amp;lt;!doctype htmllogseq____&amp;gt;\\nlogseq____&amp;lt;htmllogseq____&amp;gt;\\nlogseq____&amp;lt;headlogseq____&amp;gt;\\nlogseq____&amp;lt;meta charset=logseq____&amp;quot;UTF-8logseq____&amp;quot;logseq____&amp;gt;\\nlogseq____&amp;lt;titlelogseq____&amp;gt;行内样式logseq____&amp;lt;/titlelogseq____&amp;gt;\\nlogseq____&amp;lt;/headlogseq____&amp;gt;\\nlogseq____&amp;lt;bodylogseq____&amp;gt;\\n    logseq____&amp;lt;p style=logseq____&amp;quot;background-color: #999900logseq____&amp;quot;logseq____&amp;gt;行内元素，控制段落-1logseq____&amp;lt;/plogseq____&amp;gt;\\n    logseq____&amp;lt;h2 style=logseq____&amp;quot;background-color: #FF6633logseq____&amp;quot;logseq____&amp;gt;行内元素，h2 标题元素logseq____&amp;lt;/h2logseq____&amp;gt;\\n    logseq____&amp;lt;p style=logseq____&amp;quot;background-color: #999900logseq____&amp;quot;logseq____&amp;gt;行内元素，控制段落-2logseq____&amp;lt;/plogseq____&amp;gt;\\n    logseq____&amp;lt;strong style=logseq____&amp;quot;font-size:30px;logseq____&amp;quot;logseq____&amp;gt;行内元素，strong 比 em 效果要强logseq____&amp;lt;/stronglogseq____&amp;gt;\\n    logseq____&amp;lt;div style=logseq____&amp;quot;background-color:#66CC99; color:#993300; height:30px; line-height:30px;logseq____&amp;quot;logseq____&amp;gt;行内元素，div 块级元素logseq____&amp;lt;/divlogseq____&amp;gt;\\n    logseq____&amp;lt;em style=logseq____&amp;quot;font-size:2em;logseq____&amp;quot;logseq____&amp;gt;行内元素，em 强调logseq____&amp;lt;/emlogseq____&amp;gt;\\nlogseq____&amp;lt;/bodylogseq____&amp;gt;\\nlogseq____&amp;lt;/htmllogseq____&amp;gt;logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;blockquotelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;在上面示例中，行内样式由 HTML 元素的 style 属性嵌入，即将 CSS 代码放入style=logseq____&amp;quot;logseq____&amp;quot;引号内即可，多个 CSS 属性值则通过分号;间隔。例如示例中的 logseq____&lt;codelogseq____&gt;logseq____&amp;lt;divlogseq____&amp;gt;logseq____&lt;/codelogseq____&gt; 标签：logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;codelogseq____&gt;logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;/blockquotelogseq____&gt;\\nlogseq____&lt;div style=\\logseq____&quot;background-color:#66CC99; color:#993300; height:30px; line-height:30px;\\logseq____&quot;logseq____&gt;行内元素，div 块级元素 logseq____&lt;/divlogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;codelogseq____&gt;logseq____&gt;段落 `logseq____&amp;lt;plogseq____&amp;gt;` 标签设置背景色为褐色（background-color: #999900），标题 `logseq____&amp;lt;h2logseq____&amp;gt;` 标签设置背景色为红色（background-color: #FF6633）。\\n`logseq____&amp;lt;stronglogseq____&amp;gt;` 标签设置字体为 30 像素（font-size:30px;），`logseq____&amp;lt;divlogseq____&amp;gt;` 标签设置高度和行高为 30 像素以及进行背景色、颜色的设置（background-color:#66CC99; color:#993300; height:30px; line-height:30px;），`logseq____&amp;lt;emlogseq____&amp;gt;` 标签设置字体大小为相对单位（font-size: 2em;）。\\n两个段落 `logseq____&amp;lt;plogseq____&amp;gt;` 标签，虽内容不同，但使用一样的背景色设置，却添加两次 CSS 行内属性设置背景色 background-color: #999900。\\n\\n缺点：\\n* 每一个标签要设置样式都需要添加 style 属性。\\n* 与过去网页制作者将 HTML 的标签和样式糅杂在一起的效果不同的是，现在是通过 CSS 编写行内样式，过去釆用的是 HTML 标签属性实现的样式效果。虽方式不同，但导致的后果是一样的：后期维护成本高，即当修改页面时需要逐个打开网站每个页面一一修改，根本看不到 CSS 所起到的作用。\\n* 添加如此多的行内样式，页面体积大，门户网站若釆用这种方式编写，那将浪费服务器带宽和流量。\\n\\n网络上有些网页通过查看源文件可以看到这种编写方式，虽然一个网页只有一部分是如此做的， 但需要分情况：\\n\\n* 若网页制作者编写这样的行内样式，可以快速更改当前样式，不必考虑以前编写的样式冲突问题；\\n* 网页中若存在这种情况则是后台编辑时，通过编辑器生成的样式，或后台未开发完整，需为编辑人员开发可选择样式的选项而非通过编辑器直接改变颜色、粗细、背景色、倾斜等效果。\\n\\n## 内嵌样式\\n\\n内嵌样式通过将 CSS 写在网页源文件的头部，即在 `logseq____&amp;lt;headlogseq____&amp;gt;` 和 `logseq____&amp;lt;headlogseq____&amp;gt;` 之间，通过使用 HTML 标签中的 `logseq____&amp;lt;stylelogseq____&amp;gt;` 标签将其包围，其特点是该样式只能在此页使用，解决行内样式多次书写的弊端。\\n\\n【示例】为段落设置内嵌式样式书写方法，减少代码量。\\nlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&amp;lt;!doctype htmllogseq____&amp;gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;htmllogseq____&gt;\\nlogseq____&lt;headlogseq____&gt;\\nlogseq____&lt;meta charset=\\logseq____&quot;utf-8\\logseq____&quot;logseq____&gt;\\nlogseq____&lt;titlelogseq____&gt;内嵌式logseq____&lt;/titlelogseq____&gt;\\nlogseq____&lt;style type=\\logseq____&quot;text/css\\logseq____&quot;logseq____&gt;\\np{\\n    text-align: left;  /*文本左对齐*/\\n    font-size: 18px;  /*字体大小 18 像素*/\\n    line-height: 25px;  /*行高 25 像素*/\\n    text-indent: 2em;  /*首行缩进2个文字大小空间*/\\n    width: 500px;  /*段落宽度 500 像素*/\\n    margin: 0 auto;  /*浏览器下居中*/\\n    margin-bottom: 20px;  /*段落下边距 20 像素*/\\n}\\nlogseq____&lt;/stylelogseq____&gt;\\nlogseq____&lt;/headlogseq____&gt;\\nlogseq____&lt;bodylogseq____&gt;\\n    logseq____&lt;plogseq____&gt;“百度”这一公司名称便来自宋词“众里寻他千百度”。（百度公司会议室名为青玉案，即是这首词的词牌）。而“熊掌”图标的想法来源于“猎人巡迹熊爪”的刺激，与李博士的“分析搜索技术”非常相似，从而构成百度的搜索概念，也最终成为了百度的图标形象。在这之后，由于在搜索引擎中，大都有动物形象来形象，如 SOHU 的狐，如 GOOGLE 的狗，而百度也便顺理成章称作了熊。百度熊也便成了百度公司的形象物。logseq____&lt;/plogseq____&gt;\\n    logseq____&lt;plogseq____&gt;在百度那次更换 LOGO 的计划中，百度给出的 3 个新 LOGO 设计方案在网民的投票下，全部被否决，更多的网民将选票投给了原有的熊掌标志。logseq____&lt;/plogseq____&gt;\\n    logseq____&lt;plogseq____&gt;此次更换 LOGO 的行动共进行了 3 轮投票，直到第 2 轮投票结束，新的笑脸 LOGO 都占据了绝对优势。但到最后一轮投票时，原有的熊掌标志却戏剧性地获得了最多的网民选票，从而把 3 个新 LOGO 方案彻底否决。logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;/bodylogseq____&gt;\\nlogseq____&lt;/htmllogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;codelogseq____&gt;\\n## 链接式\\n\\n链接式通过 HTML 的 `logseq____&amp;lt;linklogseq____&amp;gt;` 标签，将外部样式表文件链接到 HTML 文档中，这也是网络上网站应用最多的方式，同时也是最实用的方式。这种方法将 HTML 文档和 CSS 文件完全分离，实现结构层和表示层的彻底分离，增强网页结构的扩展性和 CSS 样式的可维护性。\\n\\n【示例】\\nlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;logseq____&amp;lt;!doctype htmllogseq____&amp;gt;logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;htmllogseq____&gt;\\nlogseq____&lt;headlogseq____&gt;\\nlogseq____&lt;meta charset=\\logseq____&quot;utf-8\\logseq____&quot;logseq____&gt;\\nlogseq____&lt;titlelogseq____&gt;logseq____&lt;/titlelogseq____&gt;\\nlogseq____&lt;link href=\\logseq____&quot;lianjie.css\\logseq____&quot; type=\\logseq____&quot;text/css\\logseq____&quot; rel=\\logseq____&quot;stylesheet\\logseq____&quot; /logseq____&gt;\\nlogseq____&lt;link href=\\logseq____&quot;lianjie-2.css\\logseq____&quot; type=\\logseq____&quot;text/css\\logseq____&quot; rel=\\logseq____&quot;stylesheet\\logseq____&quot; /logseq____&gt;\\nlogseq____&lt;/headlogseq____&gt;\\nlogseq____&lt;bodylogseq____&gt;\\n    logseq____&lt;plogseq____&gt;我是被 lianjie-2.css 文件控制的，楼下的你呢？？logseq____&lt;/plogseq____&gt;\\n    logseq____&lt;h3logseq____&gt;楼上的，logseq____&lt;spanlogseq____&gt;lianjie.csslogseq____&lt;/spanlogseq____&gt; 文件给我穿的花衣服。logseq____&lt;/h3logseq____&gt;\\nlogseq____&lt;/bodylogseq____&gt;\\nlogseq____&lt;/htmllogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;codelogseq____&gt;\\nlogseq____&gt;在上面示例中，通过 link 链接两个 CSS 文件，且都有效，这也是网站制作者将公共部分放入一个 CSS 文件，当前页面样式编写新的样式文件。\\n\\nlianjie.css 文件代码：\\nlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;h3{\\nfont-weight: normal;  /logseq____&lt;emlogseq____&gt;取消标题默认加粗效果logseq____&lt;/emlogseq____&gt;/\\nbackground-color: #66CC99;  /logseq____&lt;emlogseq____&gt; 设置背景色 logseq____&lt;/emlogseq____&gt;/\\nheight: 50px;  /logseq____&lt;emlogseq____&gt;设置标签的高度logseq____&lt;/emlogseq____&gt;/\\nline-height:50px;  /logseq____&lt;emlogseq____&gt; 设置标签的行高 logseq____&lt;/emlogseq____&gt;/\\n}\\nspan{\\ncolor: #FFOOOO;  /logseq____&lt;emlogseq____&gt; 字体颜色 logseq____&lt;/emlogseq____&gt;/\\nfont-weight:bold;  /logseq____&lt;emlogseq____&gt; 字体加粗 logseq____&lt;/emlogseq____&gt;/\\n}logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;codelogseq____&gt;\\nlianjie-2.css 文件代码：\\nlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;plogseq____&gt;p{\\ncolor: #FF3333;  /logseq____&lt;emlogseq____&gt;字体颜色设置logseq____&lt;/emlogseq____&gt;/\\nfont-weight: bold;  /logseq____&lt;emlogseq____&gt; 字体加粗 logseq____&lt;/emlogseq____&gt;/\\nborder-bottom: 3px dashed #009933;  /logseq____&lt;emlogseq____&gt; 设置下边框线 logseq____&lt;/emlogseq____&gt;/\\nline-height: 30px;  /logseq____&lt;emlogseq____&gt; 设置行高 logseq____&lt;/emlogseq____&gt;/\\n}logseq____&lt;/plogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;codelogseq____&gt;\\nlogseq____&gt;链接式样式使 CSS 代码和 HTML 代码完全分离，达到结构与样式的分开，使 HTML 代码专门构建页面结构，而美化工作由 CSS 完成。\\n\\nlogseq____&gt;链接式导入 CSS 样式的好处：\\nlogseq____&gt;\\nlogseq____&gt;* CSS 文件可以放在不同的 HTML 文件中，使网站所有页面样式统一；\\nlogseq____&gt;* 再者将 CSS 代码放入一个 CSS 文件中便于管理、减少代码以及维护时间；\\nlogseq____&gt;* 当修改 CSS 文件时，所有应用此 CSS 文件的 HTML 文件都将更新，而不必从服务器上将所有的页面取回再修改完毕后上传。\\n\\n## 导入样式\\n\\n导入样式使用 @import 命令导入外部样式表。导入样式有 6 种书写方式：\\n\\nlogseq____&gt;1. @import daoru.css;\\n\\n2. @import logseq____&amp;#039;daomxsslogseq____&amp;#039;;\\n3. @import logseq____&amp;quot;daoru.csslogseq____&amp;quot;;\\n4. @import url(daoru.css);\\n5. @import url(logseq____&amp;#039;daoru.csslogseq____&amp;#039;);\\n6. @import url(logseq____&amp;quot;daoru.csslogseq____&amp;quot;);\\n\\n【示例】导入样式表 lianjie.css 和 daoru.css 以及书写` logseq____&amp;lt;bodylogseq____&amp;gt;` 标签的背景色，注意导入样式表和 `logseq____&amp;lt;bodylogseq____&amp;gt;` 标签样式的前后不可颠倒。\\nlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;htmllogseq____&gt;\\nlogseq____&lt;headlogseq____&gt;\\nlogseq____&lt;meta charset=\\logseq____&quot;utf-8\\logseq____&quot;logseq____&gt;\\nlogseq____&lt;titlelogseq____&gt;logseq____&lt;/titlelogseq____&gt;\\nlogseq____&lt;style type=\\logseq____&quot;text/css\\logseq____&quot;logseq____&gt;\\n    @import url(lianjie.css);\\n    @import url(daoru.css);\\n    body { background-color: #e4e929; }\\nlogseq____&lt;/stylelogseq____&gt;\\nlogseq____&lt;/headlogseq____&gt;\\nlogseq____&lt;bodylogseq____&gt;\\n    logseq____&lt;divlogseq____&gt;\\n        logseq____&lt;plogseq____&gt;我是被 lianjie-2.css 文件控制的，楼下的你呢？？logseq____&lt;/plogseq____&gt;\\n        logseq____&lt;h3logseq____&gt;褛上的，logseq____&lt;spanlogseq____&gt;lianjie.csslogseq____&lt;/spanlogseq____&gt;文件给我穿的花衣服。logseq____&lt;/h3logseq____&gt;\\n    logseq____&lt;/divlogseq____&gt;\\nlogseq____&lt;/bodylogseq____&gt;\\nlogseq____&lt;/htmllogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;codelogseq____&gt;\\nlogseq____&gt;在上面示例中，必须是`@import url(logseq____&amp;quot;lianjie-2.csslogseq____&amp;quot;); p{text-indent: 3em;}`，而不能是`p{text-indent:3em;} @import url(logseq____&amp;quot;lianjie-2.csslogseq____&amp;quot;)`;，否则将导入效果无效。在 CSS 文件中也需要将 @import 放在前面，后面加入 CSS 样式，否则也是无效。\\nlogseq____&gt;lianjie.css 文件代码，同上一个示例即链接式。\\nlogseq____&gt;daoru.css 文件代码：\\nlogseq____&gt;\\nlogseq____&gt;~~~\\nlogseq____&gt;@import url(logseq____&amp;quot;lianjie-2.csslogseq____&amp;quot;);\\nlogseq____&gt;p { text-indent: 3em; }\\nlogseq____&gt;~~~\\nlogseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;\\nlogseq____&lt;prelogseq____&gt;logseq____&lt;codelogseq____&gt;logseq____&lt;/codelogseq____&gt;logseq____&lt;/prelogseq____&gt;logseq____&quot;,536871003]],[logseq____&quot;^15logseq____&quot;,[1855,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq logseq____&quot;,536871017]],[logseq____&quot;^15logseq____&quot;,[1977,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 集中式和分布式版本控制系统的区别\\n\\n集中式版本控制系统，版本库是集中存放在中央服务器的，工作的时候，用的是自己的电脑，所以，我们首先需要从中央服务器上拉取最新的版本，然后开始工作，等工作完了，再把自己的工作提交到中央服务器。在这里借用廖雪峰老师的一个比喻，中央服务器好比是一个图书馆，你要改其中的一本书，必须先要从图书馆里把书借出来，然后更改，改完之后，再放回图书馆。\\n\\n集中式版本控制系统的一个最大毛病就是必须联网才能工作，所以对于网络环境比较差的情况使用集中式版本控制系统是一件比较让人头疼的事情。\\n\\n分布式版本控制系统没有中央服务器的概念，我们使用相关的客户端提取的不只是最新的文件，而是把代码仓库完整地镜像下来，相当于每个人的电脑都是一个完整的版本库，这样的话，任何一处协同工作的服务器出现故障，都可以\\n用任何一个镜像出来的本地仓库恢复。并且，即便在网络环境比较差的情况下也不用担心，因为版本库就在本地电脑上。logseq____&quot;,536871017]],[logseq____&quot;^15logseq____&quot;,[1977,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871017]],[logseq____&quot;^15logseq____&quot;,[1977,logseq____&quot;^Flogseq____&quot;,1974,536871017]],[logseq____&quot;^15logseq____&quot;,[1977,logseq____&quot;^Xlogseq____&quot;,1967,536871017]],[logseq____&quot;^15logseq____&quot;,[1977,logseq____&quot;^Vlogseq____&quot;,1967,536871017]],[logseq____&quot;^15logseq____&quot;,[1977,logseq____&quot;^Ulogseq____&quot;,1967,536871017]],[logseq____&quot;^15logseq____&quot;,[1977,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871017]],[logseq____&quot;^15logseq____&quot;,[1977,logseq____&quot;^Jlogseq____&quot;,[],536871017]],[logseq____&quot;^15logseq____&quot;,[1977,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f858f-b3db-455d-9cfc-d935a27a7f3dlogseq____&quot;,536871017]],[logseq____&quot;^15logseq____&quot;,[1978,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 部署到GitHub仓库/推送分支\\n```bash\\ngit push #上传到github仓库\\n```logseq____&quot;,536871017]],[logseq____&quot;^15logseq____&quot;,[1978,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871017]],[logseq____&quot;^15logseq____&quot;,[1978,logseq____&quot;^Flogseq____&quot;,1976,536871017]],[logseq____&quot;^15logseq____&quot;,[1978,logseq____&quot;^Xlogseq____&quot;,1967,536871017]] ogseq____&gt; CGI虽然已经被业界主流淘汰，但是通过学习它可以加深WebServer通信、Http协议的深成认识，了解CGI之后就可以学习Servlet，我打算深入学习并打固基础。\\n\\n**通用网关接口** (Common Gateway Interface，CGI), 是在1990年代早期创建的一个用来在Web服务器和应用程序之间传递信息的标准。logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Flogseq____&quot;,2035,536871024]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Xlogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Vlogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Ulogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536871024]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Jlogseq____&quot;,[],536871024]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8592-1c86-4289-b993-e31031d3fa2clogseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2037,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Common\\n\\nCGI是一种用于在Web服务器和其它应用程序之间传递信息的标准，具有较高的通用性。\\n\\nCGI程序可以是任意的可执行程序，例如Java、Perl、Python、Ruby和C/C++等。理论上来说，所有支持标准输入和输出、支持获取环境变量的编程语言都能用来编写CGI程序。\\n\\nServlet、WSGI（Web Server Gateway Interface，Web 服务器网关接口）等都可以实现类似CGI的功能。\\n\\nCGI的通用性是一个显著特性，它可以用于各种编程语言，并且可以用来实现各种功能。logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2037,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2037,logseq____&quot;^Flogseq____&quot;,2036,536871024]],[logseq____&quot;^15logseq____&quot;,[2037,logseq____&quot;^Xlogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2037,logseq____&quot;^Vlogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2037,logseq____&quot;^Ulogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2037,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536871024]],[logseq____&quot;^15logseq____&quot;,[2037,logseq____&quot;^Jlogseq____&quot;,[],536871024]],[logseq____&quot;^15logseq____&quot;,[2037,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8592-1da3-4f15-a856-e82b88cfbb8elogseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2038,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Gateway\\n\\nCGI可以看作是一个软件网关或者协议翻译机，它负责在Web服务器和应用程序之间通信。通常情况下，Web服务器和应用程序使用的协议是不同的，因此CGI程序负责将Web服务器使用的HTTP协议翻译成应用程序能理解的协议，或者将应用程序使用的协议翻译成HTTP协议。\\n\\n![image-20230109222510813](https://wrxinyue.oss-cn-hongkong.aliyuncs.com/img/image-20230109222510813.png)\\n\\n（如上是来自于[果冻虾仁](https://www.zhihu.com/people/guodongxiaren)大佬的图，图画的不错///）\\n\\nCGI程序是一种在Web服务器上执行的可执行程序，它可以通过Web服务器处理用户的请求并返回动态生成的内容。Web服务器通常部署在后台服务器上，用于提供Web内容和服务，而后台服务器则是运行在后台的服务器，通常负责处理后台业务逻辑和数据处理。\\n\\n有一点要注意，就是CGI程序可以获得输入并返回输出，但是它们是通过特定的接口进行交互的，而不是直接从Web服务器中获得输入。关于CGI程序如何从Web服务器中获得输入的细节，可以在下一节中进一步了解。logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2038,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2038,logseq____&quot;^Flogseq____&quot;,2037,536871024]],[logseq____&quot;^15logseq____&quot;,[2038,logseq____&quot;^Xlogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2038,logseq____&quot;^Vlogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2038,logseq____&quot;^Ulogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2038,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536871024]],[logseq____&quot;^15logseq____&quot;,[2038,logseq____&quot;^Jlogseq____&quot;,[],536871024]],[logseq____&quot;^15logseq____&quot;,[2038,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8592-f29a-44a1-8144-af4aecca4e6alogseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2039,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Interface\\n\\nCGI是一种接口协议，它定义了Web服务器和CGI程序之间的通信方式。CGI程序通常部署到Web服务器上，Web服务器会调用CGI程序来处理用户的请求并返回动态生成的内容。CGI协议描述了CGI程序是如何获取用户的输入，如何将输出返回给Web服务器，以及如何处理错误和异常情况。CGI协议并不直接描述报文内容的详细语义，而是描述了CGI程序与Web服务器之间的交互方式。logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2039,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2039,logseq____&quot;^Flogseq____&quot;,2038,536871024]],[logseq____&quot;^15logseq____&quot;,[2039,logseq____&quot;^Xlogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2039,logseq____&quot;^Vlogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2039,logseq____&quot;^Ulogseq____&quot;,2033,536871024]],[logseq____&quot;^15logseq____&quot;,[2039,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536871024]],[logseq____&quot;^15logseq____&quot;,[2039,logseq____&quot;^Jlogseq____&quot;,[],536871024]],[logseq____&quot;^15logseq____&quot;,[2039,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u659f8592-8056-45c2-a2a0-1435b618b261logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2040,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 网页请求与响应\\n\\n在进行网页浏览时，通常会通过URL（Uniform Resource Locator，统一资源定位器）是一种用于描述网络位置的字符串，包括了资源协议、主机名、端口号以及路径等信息。浏览器会根据URL中描述的信息向服务器发出HTTP请求，要求服务器返回网页文件。\\n\\n服务器收到请求后，会根据请求的URL和响应的规则，返回对应的网页文件。这个网页文件可能是一个静态的HTML文件，也可能是一个动态生成的文件，例如通过CGI程序生成的文件。\\n\\n在服务器返回网页文件后，浏览器会接收到服务器返回的网页文件，并根据文件内容来渲染显示网页。如果这个网页文件包含了图片、视频、音频等多媒体资源，浏览器还会根据文件内容，向服务器发出多个请求来获取这些资源。\\n\\n当浏览器接受到所有资源之后，将会网页渲染完成，并显示在屏幕上，用户就可以在浏览器中浏览这些网页。\\n\\n简单来说，在浏览网页时，浏览器通过URL请求网页文件，服务器返回网页文件，浏览器根据文件内容渲染显示页面，这就是浏览网页的一般流程。logseq____&quot;,536871024]],[logseq____&quot;^15logseq____&quot;,[2040,logseq____&quot;^Ologseq____&quot;
