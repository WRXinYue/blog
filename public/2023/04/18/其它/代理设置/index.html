        <div class="content markdown">
            <h1 id="git"><a href="#git" class="headerlink" title="git"></a>git</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash">git config --global https.proxy  http://127.0.0.1:10809<br>git config --global http.proxy  http://127.0.0.1:10809<br></code></pre></td></tr></table></figure>


<h2 id="socks5-代理"><a href="#socks5-代理" class="headerlink" title="socks5 代理"></a>socks5 代理</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash">git config --global http.proxy <span class="hljs-string">&#x27;socks5://127.0.0.1:10808&#x27;</span><br>git config --global https.proxy <span class="hljs-string">&#x27;socks5://127.0.0.1:10808&#x27;</span><br></code></pre></td></tr></table></figure>

<h2 id="查看代理"><a href="#查看代理" class="headerlink" title="查看代理"></a>查看代理</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash">git config --global  --get http.proxy<br>git config --global  --get https.proxy<br></code></pre></td></tr></table></figure>

<p>如果没有设置代理，上述命令将什么也不会打印。</p>
<h2 id="清除代理"><a href="#清除代理" class="headerlink" title="清除代理"></a>清除代理</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash">git config --global --<span class="hljs-built_in">unset</span> http.proxy<br>git config --global --<span class="hljs-built_in">unset</span> https.proxy<br></code></pre></td></tr></table></figure>

<h1 id="Yarn"><a href="#Yarn" class="headerlink" title="Yarn"></a>Yarn</h1><h2 id="设置命令"><a href="#设置命令" class="headerlink" title="设置命令"></a>设置命令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash">yarn config <span class="hljs-built_in">set</span> https-proxy http://127.0.0.1:1087<br>yarn config <span class="hljs-built_in">set</span> proxy http://127.0.0.1:1087<br></code></pre></td></tr></table></figure>

<h2 id="查看命令"><a href="#查看命令" class="headerlink" title="查看命令"></a>查看命令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash">yarn config list<br></code></pre></td></tr></table></figure>

<h2 id="取消命令"><a href="#取消命令" class="headerlink" title="取消命令"></a>取消命令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash">yarn config delete proxy<br>yarn config delete https-proxy<br></code></pre></td></tr></table></figure>

<h1 id="npm"><a href="#npm" class="headerlink" title="npm"></a>npm</h1><h2 id="设置命令："><a href="#设置命令：" class="headerlink" title="设置命令："></a>设置命令：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash">npm config <span class="hljs-built_in">set</span> proxy  http://127.0.0.1:1087<br>npm config <span class="hljs-built_in">set</span> https-proxy http://127.0.0.1:1087<br></code></pre></td></tr></table></figure>

<h2 id="查看命令-1"><a href="#查看命令-1" class="headerlink" title="查看命令"></a>查看命令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash">npm config list<br></code></pre></td></tr></table></figure>

<h2 id="取消命令："><a href="#取消命令：" class="headerlink" title="取消命令："></a>取消命令：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash">npm config delete proxy<br>npm config delete https-proxy<br></code></pre></td></tr></table></figure>

<h1 id="PowerShell"><a href="#PowerShell" class="headerlink" title="PowerShell"></a>PowerShell</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-variable">$env</span>:HTTP_PROXY=<span class="hljs-string">&quot;http://127.0.0.1:10809&quot;</span><br></code></pre></td></tr></table></figure>

<p><strong>测试:</strong></p>
